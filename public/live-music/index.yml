text:
  nl: |-
    # Moak's shop
    
    ## Live Muziek
    
    Onze leerkrachten kan je ook live aan het werk horen en zien:
    
    * <b>The CLASS & JAZZ Band</b> is een flexibele bezetting die zich inzet om <u>uw projecten</u> te begeleiden in alle stijlen: van Pop/Rock of Jazz combo tot een Klassieke piano of strijkers duo, trio of quartet. 
    * <b>@{http://www.masalamusic.be/}{MASALA}</b> met Piet Haven (zang en bas), Maxine Dumont (zang en toetsen), <br>
      Raph Van Goubergen (piano en zang) en Sébastien Peeters (drums)
    * <b>@{http://www.someoneels.be/}{SOMEONE ELS}</b> met Els Artois (zang), Piet Haven (zang en bas), <br>
      Raph Van Goubergen (piano) + guest artist
    * <b>@{http://www.maf-orquesta-soult.com/}{MAF ORQUESTA & SOUL T}</b> met Arthur Maes (gitaar, band leader/componist)
    
    ## Kleinhandel en Atelier
    * Verkoop Accesoires, Partituren, Muzieksoftware, Instrumenten
    * Onderhoud, Herstel en Afregelen Gitaar
        
  fr: |-
    # Moak's shop
    
    ## Musique Live
    
    Vous pouvez entendre et voir nos professeurs à l'oeuvre en concert:
    
    * <b>The CLASS & JAZZ Band</b> est un ensemble flexible qui s'engage à accompagner <u>vos projets</u> et ce dans tous les styles: combo Pop/Rock ou Jazz, ou duo, trio ou quartet Classique (piano et/ou cordes). 
    * <b>@{http://www.masalamusic.be/}{MASALA}</b> avec Piet Haven (chant et basse), Maxine Dumont (chant et claviers), <br>
      Raph Van Goubergen (piano et chant) et Sébastien Peeters (batterie)
    * <b>@{http://www.someoneels.be/}{SOMEONE ELS}</b> avec Els Artois (chant), Piet Haven (chant et basse), <br>
      Raph Van Goubergen (piano) + guest artist
    * <b>@{http://www.maf-orquesta-soult.com/}{MAF ORQUESTA & SOUL T}</b> avec Arthur Maes (guitare, band leader/compositeur)
    
    ## Magasin et Atelier
    * Vente Accessoires, Partitions, Logiciels de Musique, Instruments
    * Entretien, Réparation et Réglage Guitare
    
  en: |-
    # Moak's shop
    
    ## Live Music
    
    You can hear and see our teachers playing live in concert:
    
    * <b>The CLASS & JAZZ Band</b> is a flexible ensemble that commits to accompany <u>your projects</u> in any musical style: from Pop/Rock or Jazz combo to a Classical piano or strings duo, trio or quartet. 
    * <b>@{http://www.masalamusic.be/}{MASALA}</b> with Piet Haven (vocals and bass), Maxine Dumont (vocals and keys), <br>
    Raph Van Goubergen (piano and vocals) and Sébastien Peeters (drums)
    * <b>@{http://www.someoneels.be/}{SOMEONE ELS}</b> with Els Artois (vocals), Piet Haven (vocals and bass),   
      Raph Van Goubergen (piano) + guest artist
    * <b>@{http://www.maf-orquesta-soult.com/}{MAF ORQUESTA & SOUL T}</b> with Arthur Maes (guitar, band leader/composer)
    
    ## Shop and Workshop
    * Sales of Accesories, Sheet music, Music software, Instruments
    * Maintenance, Repair and Tuning Guitar
    

