text:
  nl: |-
    # Moak's shop

    ## Live Muziek

    Onze leerkrachten kan je ook live aan het werk horen en zien:

    * <b>@{http://www.someoneels.be/}{SOMEONE ELS}</b> met Andries Baele (viool en zang), Piet Haven (zang en bas), 
      Raph Van Goubergen (piano en zang) en Pieter Dedoncker (drums)
    * <b>@{http://www.myspace.com/ruehaute}{MICHEL KUIJKEN TRIO}</b> 
      (project) met Michel Kuijken (gitaar en zang) en Laurent Bijnens 
      (accordeon)
    * <b>@{http://www.majorievanhaverbeke.be/iquattrolirici/}{I QUATRO LIRICI}</b> 
      met Majorie Vanhaverbeke (sopraan), Ann Callewaert (alt), Marc 
      Hillewaere (tenor), en Jacky Bollengier (tenor), met als vaste huispianist 
      Thor Rzoska (en met de medewerking van pianiste Sylvia Bernier).
    * <b>@{http://www.myspace.com/theroseroomswing}{THE ROSE ROOM SWING} </b>met 
      Karel 'Binez' Bijnens alias Don El Binar (gitaar), Simon 'Pigeon' Fonteyn 
      (gitaar), Andries 'Didi' Baele alias Druce Stringspeed (viool), 
      Pieter 'Taccoz' Taccoen (drums) en Piet Fonteyn alias Teip Nyetnof (bas)
    * <b>@{http://www.losventuras.be/}{LOS VENTURAS} </b>met Christophe Boost 
      (gitaar), Michael Schots (gitaar), Andy Wellens (bas) en Pieter Dedoncker 
      (drums)
    * <b>@{http://www.kompasmuziek.be}{SiX MiX KOMPAS} </b>met Amy Merril (viool),
      Tine Van Boven (viool), Andries Baele (viool), Geert Laureyssen 
      (accordeon), Jan Moons (percussie) en Freija De Mol (bas)
    * <b>KOSTAS CHATZ BAND </b>met Kostas Chatz (gitaar en zang), Mariske 
      Broeckmeyer (zang) en Pieter Dedoncker (drums)

    ## Kleinhandel en Atelier
    * Verkoop Accesoires, Partituren, Muzieksoftware, Instrumenten
    * Onderhoud, Herstel en Afregelen Gitaar
    
    ## Muziekmontages

    <b>CLASS & JAZZ</b> maakt uw muziekmontages voor

    * danswedstrijden
    * paardendressuur
    * dansoptredens
    * schoolfeesten
    * bedrijfsfeesten
    * ...
    
