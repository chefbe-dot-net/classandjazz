    ## Magasin et Atelier
    * Vente Accesoires, Partitions, Logiciels de Musique, Instruments
    * Entretien, Réparation et Règlage Guitare
    
    ## Montages audio

    <b>CLASS & JAZZ</b> fait vos montages audio pour

    * concours de danse
    * dressage de chevaux
    * spectacles de danse
    * fêtes d'école
    * fêtes d'entreprise
    * ...

  en: |-
    # Moak's shop

    ## Live Music

    You can hear and see our teachers playing live in concert:

    * <b>@{http://www.someoneels.be/lang/EN}{SOMEONE ELS}</b> with Andries Baele (violin and vocals), Piet Haven (vocals and bass),
      Raph Van Goubergen (piano and vocals) and Pieter Dedoncker (drums)
    * <b>@{http://www.myspace.com/ruehaute}{MICHEL KUIJKEN TRIO}</b> (project) 
      with Michel Kuijken (guitar and vocals) and Laurent Bijnens (accordion)
    * <b>@{http://www.majorievanhaverbeke.be/iquattrolirici/}{I QUATRO LIRICI}</b> with 
      Majorie Vanhaverbeke (soprano),
      Ann Callewaert (alto), Marc Hillewaere (tenor), Jacky Bollengier (tenor), 
      Thor Rzoska (piano) and with the occasional cooperation of Sylvia Bernier (piano).
    * <b>@{http://www.myspace.com/theroseroomswing}{THE ROSE ROOM SWING} </b>with 
      Karel 'Binez' Bijnens alias Don El Binar (guitar), Simon 'Pigeon' Fonteyn (guitar), 
      Andries 'Didi' Baele alias Druce Stringspeed (violin), Pieter 'Taccoz' Taccoen 
      (drums) and Piet Fonteyn alias Teip Nyetnof (bass)
    * <b>@{http://www.losventuras.be/}{LOS VENTURAS} </b>with Christophe Boost (guitar), 
      Michael Schots (guitar), Andy Wellens (bass) and Pieter Dedoncker (drums)
    * <b>@{http://www.kompasmuziek.be}{SiX MiX KOMPAS} </b>with Amy Merril (violin),
      Tine Van Boven (violin), Andries Baele (violin), Geert Laureyssen (accordion), 
      Jan Moons (percussions) and Freija De Mol (bass)
    * <b>KOSTAS CHATZ BAND </b>with Kostas Chatz (guitar and vocals), Mariske Broeckmeyer 
      (vocals) and Pieter Dedoncker (drums)
    
    ## Shop and Workshop
    * Sales of Accesories, Sheet music, Music software, Instruments
    * Maintenance, Repair and Tuning Guitar
    
    ## Audio Editing

    <b>CLASS & JAZZ</b> can edit your audio collages for 

    * dance competitions
    * dressage horses
    * dance shows
    * school parties
    * company parties
    * ...
