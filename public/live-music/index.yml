text:
  nl: |-
    # Moak's shop
    
    ## Live Muziek
    
    Onze leerkrachten kan je ook live aan het werk horen en zien:
    
    * <b>The CLASS & JAZZ Band</b> is een flexibele bezetting die zich inzet om <u>uw projecten</u> te begeleiden in alle stijlen: van Pop/Rock of Jazz combo tot een Klassieke piano of strijkers duo, trio of quartet. 
    * <b>@{http://www.masalamusic.be/}{MASALA}</b> met Andries Baele (viool en zang), Piet Haven (zang en bas), Arthur Maes (gitaar en zang), 
      Raph Van Goubergen (piano en zang) en Sébastien Peeters (drums)
    * <b>@{http://www.someoneels.be/}{SOMEONE ELS}</b> met Els Artois (zang), Piet Haven (zang en bas), 
      Raph Van Goubergen (piano) + guest artist
    * <b>@{http://www.myspace.com/ruehaute}{MICHEL KUIJKEN TRIO}</b> 
      (project) met Michel Kuijken (gitaar en zang) en Laurent Bijnens 
      (accordeon)
    * <b>@{http://www.youtube.com/watch?v=JIqALZIbSn0}{CINEMA MUSICA}</b> met Jean-Paul De Clerck (zang, bas, gitaar, blokfluiten), Stan Driesen (piano, accordeon), Filip Van Laer (drums, zang, bas) en Andries Baele (zang, viool)
    * <b>@{http://www.maf-orquesta-soult.com/}{MAF ORQUESTA & SOUL T}</b> met Arthur Maes (gitaar, band leader/componist)
    
    ## Kleinhandel en Atelier
    * Verkoop Accesoires, Partituren, Muzieksoftware, Instrumenten
    * Onderhoud, Herstel en Afregelen Gitaar
        
  fr: |-
    # Moak's shop
    
    ## Musique Live
    
    Vous pouvez entendre et voir nos professeurs à l'oeuvre en concert:
    
    * <b>The CLASS & JAZZ Band</b> est un ensemble flexible qui s'engage à accompagner <u>vos projets</u> et ce dans tous les styles: combo Pop/Rock ou Jazz, ou duo, trio ou quartet Classique (piano et/ou cordes). 
    * <b>@{http://www.masalamusic.be/}{MASALA}</b> avec Andries Baele (violon et chant), Piet Haven (chant et basse), Arthur Maes (guitare et chant), 
      Raph Van Goubergen (piano et chant) et Sébastien Peeters (batterie)
    * <b>@{http://www.someoneels.be/}{SOMEONE ELS}</b> avec Els Artois (chant), Piet Haven (chant et basse), 
      Raph Van Goubergen (piano) + guest artist
    * <b>@{http://www.myspace.com/ruehaute}{MICHEL KUIJKEN TRIO}</b> 
      (projet) avec Michel Kuijken (guitare et chant) et Laurent Bijnens 
      (accordéon)
    * <b>@{http://www.youtube.com/watch?v=JIqALZIbSn0}{CINEMA MUSICA}</b> avec Jean-Paul De Clerck (chant, basse, guitare, flûtes à bec), Stan Driesen (piano, accordéon), Filip Van Laer (batterie, chant, basse) et Andries Baele (chant, violon)
    * <b>@{http://www.maf-orquesta-soult.com/}{MAF ORQUESTA & SOUL T}</b> avec Arthur Maes (guitare, band leader/compositeur)
    
    ## Magasin et Atelier
    * Vente Accessoires, Partitions, Logiciels de Musique, Instruments
    * Entretien, Réparation et Réglage Guitare
    
  en: |-
    # Moak's shop
    
    ## Live Music
    
    You can hear and see our teachers playing live in concert:
    
    * <b>The CLASS & JAZZ Band</b> is a flexible ensemble that commits to accompany <u>your projects</u> in any musical style: from Pop/Rock or Jazz combo to a Classical piano or strings duo, trio or quartet. 
    * <b>@{http://www.masalamusic.be/}{MASALA}</b> with Andries Baele (violin and vocals), Piet Haven (vocals and bass), Arthur Maes (guitar and vocals), Raph Van Goubergen (piano and vocals) and Sébastien Peeters (drums)
    * <b>@{http://www.someoneels.be/}{SOMEONE ELS}</b> with Els Artois (vocals), Piet Haven (vocals and bass),   
      Raph Van Goubergen (piano) + guest artist
    * <b>@{http://www.myspace.com/ruehaute}{MICHEL KUIJKEN TRIO}</b> (project) 
      with Michel Kuijken (guitar and vocals) and Laurent Bijnens (accordion)
    * <b>@{http://www.youtube.com/watch?v=JIqALZIbSn0}{CINEMA MUSICA}</b> with Jean-Paul De Clerck (vocals, bass, guitar, recorders), Stan Driesen (piano, accordion), Filip Van Laer (drums, vocals, bass) and Andries Baele (vocals, violin)
    * <b>@{http://www.maf-orquesta-soult.com/}{MAF ORQUESTA & SOUL T}</b> with Arthur Maes (guitar, band leader/composer)
    
    ## Shop and Workshop
    * Sales of Accesories, Sheet music, Music software, Instruments
    * Maintenance, Repair and Tuning Guitar
    

