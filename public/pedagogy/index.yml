    # Pedagogie
    
    ## Alle Muziekstijlen
    
    CLASS & JAZZ wil zich distantiëren van het eeuwige verdelen in hokjes. Muziek 
    is muziek! De basisopleiding maakt dan ook geen onderscheid tussen Klassiek, 
    enerzijds en Pop/Rock/Jazz, anderzijds. Van het begin af opteren we voor een 
    globale aanpak die de leerlingen toelaat om alle gewenste muziekstijlen te 
    ontdekken gedurende hun opleiding.
    
    Op later tijdstip dringt een keuze zich echter (meestal) op, afhankelijk van 
    de persoonlijke voorkeuren en aanleg, omdat beide stijlen een verschillende 
    aanpak vereisen. Klassieke muzikanten moeten het vooral hebben van een veelzijdige 
    instrumententechniek en een correct begrip van de, reeds bewerkte, partituur. De 
    opleiding bestaat dus voornamelijk uit het lezen en uitvoeren van het klassieke 
    repertoire. Jazz, Rock en Pop muzikanten moeten een grondige kennis van toonladders 
    en akkoorden bezitten, gericht op de eigen techniek, compositie, arrangement en 
    improvisatie. De aanpak is dan ook voornamelijk gericht op het creatieve gebruik 
    van de muziektheorie tijdens het spelen van Jazz, Rock, Pop en World standards.
    
    Maar het is fout om te denken dat klassieke muzikanten de muziektheorie kunnen 
    verwaarlozen, en omgekeerd, dat jazzmuzikanten de instrumententechniek en het 
    zichtlezen mogen negeren.
    
    Al onze leerkrachten bieden beide benaderingen aan.
    
    ## Geïntegreerde Notenleer
    
    Bij CLASS & JAZZ is notenleer geen verplicht en apart vak, maar wordt die 
    samen met het instrument aangeleerd, in een “geïntegreerde” individuele les 
    die alle nodige aspecten van het musiceren benadert. Omdat al deze onderdelen 
    door eenzelfde leraar worden onderwezen, in eenzelfde visie, krijgt de leerling 
    veel gemakkelijker inzicht in het “geheel van de delen”:
    
    * De Techniek van het Instrument: coördinatie oog/hand/gehoor 
    * De Muziektheorie: notenleer, ritme, toonladders en akkoorden, analyse 
    * De Gehoortraining: gezongen zichtlezing, dictee, spelen op gehoor
    * De Muzikaliteit: vertolking, muziekcultuur, ontwikkeling van de eigen muzikale persoonlijkheid
    
    Indien nodig of gewenst biedt de individuele les ook voldoende soepelheid om 
    zich te kunnen concentreren op het verdiepen van slechts één specifiek onderdeel 
    van de muziek: zichtlezing op het instrument, compositie, improvisatie, arrangement, 
    jazz harmonie, klassieke harmonie,... (zie ook onderdelen boven)
    
    Dank zij deze geïntegreerde pedagogische aanpak hoeft een leerling zich slechts eenmaal te verplaatsen voor instrument EN notenleer. 
    
    ## De “Projecten”
    
    Studenten die het wensen krijgen de kans aangeboden om een eigen muzikaal totaalproject op te starten. Een dergelijk project bestaat uit het zelf organiseren en uitvoeren van een volledig gepersonaliseerd concert, in eigen stijl en presentatie, met de gewenste muzikale bezetting, … onder advies en begeleiding van ons leraarsteam. 
    
    Deze afwerkingprojecten zijn onderverdeeld in vier types die elk een verschillend stadium betekenen in de muzikale ontwikkeling. Bij elke stadium wordt de muzikant geconfronteerd met nieuwe uitdagingen die hij/zij leert beheersen, en elk stadium bouwt verder op de in eerdere stadia verworven vaardigheden.
    
    <b>The JOY Project</b><br>
    Voor jonge kinderen en beginners: gewoon om de vreugde van het spelen te delen met het publiek.
    
    <b>The ATTITUDE Project</b><br>
    Voor tieners die, naast het spelen, ook graag de eigen stempel, de eigen persoonlijkheid en karakter, willen meegeven tijden “hun” spektakel.
    
    <b>The SKILLS Project</b><br>
    Voor gevorderden die graag willen laten horen en zien wat ze allemaal al kunnen: virtuoos, gedurfd en gemeend.
    
    <b>The ART Project</b><br>
    Als hoogste doel, om de leercyclus af te sluiten, om te laten zien en horen dat men, vanaf nu, “artiest” is.
    
    ## Voorbereiding op het Conservatorium
    
    Wij bieden ook specifieke opleidingen aan studenten die zich voorbereiden op 
    een toelatingsproef in het hoger muziekonderwijs, en dit in beide richtingen, 
    Jazz en Lichte Muziek en Klassiek.
    
    Deze lessen zijn vooral gericht op leerlingen die, naast een opleiding in het 
    Algemeen, Technisch of Beroeps Secundair Onderwijs (ASO, TSO, BSO), ook een 
    muzikale opleiding hebben genoten, maar die zich nog onzeker voelen om de grote 
    sprong naar het Conservatorium te wagen.
    
    ## Opleidingen voor Professionelen
    
    Heel wat goede actieve professionele muzikanten hebben gedurende hun opleiding een te eenzijdige benadering gekregen, 
    vaak gericht op slecht één muzikale stijl, en voelen zich daardoor belemmert in hun verdere muzikale ontplooiing. 
    Zij hebben bvb nooit geleerd om van een partituur te spelen, om zonder partituur maar op gehoor te spelen, om te improviseren, 
    om een grondige analyse van de partituur te maken om het stuk nog beter te beheersen en nog beter te interpreteren, 
    om de muzikale expressiviteit de techniek te laten overstijgen. CLASS & JAZZ biedt ook hen de mogelijkheid om hun 
    kennis uit te breiden om zo verder muzikale horizonten te verkennen.
    
