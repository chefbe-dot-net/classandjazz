    # Pédagogie

    ## Tous Styles de Musique

    CLASS & JAZZ veut se distancer des éternelles étiquettes qui cherchent à opposer 
    les musiques comme autant de styles différents. La musique, c’est de la musique! 
    L’éducation de base ne fait donc pas la différence entre le Classique d’une part 
    et le Jazz/Rock/Pop d’autre part. Dès le départ, notre approche se veut globale, 
    afin de permettre aux élèves d'explorer tous les styles de musiques voulus au cours 
    de leur formation. 
    
    Plus tard un choix s’impose (généralement), selon les dispositions et les goûts 
    personnels, parce que ces deux styles exigent une approche différente. Les musiciens 
    classiques doivent développer une technique instrumentale hétérogène et une bonne 
    compréhension de la partition écrite, pré-arrangée. La formation comprend donc 
    principalement la lecture et l’exécution du répertoire classique. Les musiciens 
    de Jazz, Rock et Pop ont, eux, surtout besoin d’une connaissance approfondie des 
    gammes et des accords, orientée vers une technique plus personnalisée, la composition, 
    l’arrangement et l’improvisation. L’approche comprend donc essentiellement l’utilisation 
    créative de la théorie musicale pendant l’exécution des standards de Jazz, de 
    Rock, de Pop et de World.

    Mais ce serait une erreur de penser que les musiciens classiques puissent négliger 
    la théorie musicale, et réciproquement, que les musiciens de jazz puissent se 
    permettre d’ignorer la technique instrumentale et la lecture à vue.

    Tous nos professeurs pratiquent les deux approches. 

    ## Solfège Intégré
    
    Chez CLASS & JAZZ le solfège n’est pas un cours obligatoire et séparé. Il est 
    appris en même temps que l’instrument dans le cours individuel « intégré » qui 
    approche tous les aspects nécessaires à l’apprentissage de la musique. Vu que 
    tous ces aspects sont enseignés par le même professeur, avec la même vision, 
    l’élève développe plus facilement une bonne compréhension de « l’ensemble des 
    parties » : 
    
    * La technique de l’instrument: coordination vue/toucher/ouïe 
    * La théorie musicale: solfège, rythme, gammes et accords, analyse 
    * L’entrainement de l’oreille: lecture à vue chantée, dictée, jouer à l'oreille 
    * La musicalité: interprétation, culture musicale, développement de sa propre personnalité musicale
    
    Si nécessaire, ou souhaité, le cours individuel offre aussi suffisamment de 
    souplesse pour pouvoir approfondir certains aspects plus spécifiques de la 
    musique tels que la lecture à vue, la composition, l’improvisation, l’arrangement, 
    l’harmonie jazz, l’harmonie classique,... (voir aussi les aspects cités 
    ci-dessus)

    ## La Préparation au Conservatoire
    
    Nous offrons également des cours individuels aux élèves qui se préparent à 
    passer un examen d’entrée aux hautes études musicales, que se soit en classique 
    ou en jazz.
    
    Ces cours sont particulièrement adaptés aux étudiants qui ont suivi des cours 
    en académie de musique, en parallèle à une formation d’enseignement général, 
    technique ou professionnel, mais qui se sentent encore peu sûrs d’eux pour 
    oser le grand saut vers le conservatoire.

    ##Formations pour Professionnels

    Beaucoup de bons musiciens professionnels actifs ont eu durant leur formation une approche trop unilatérale, 
    généralement trop dirigée vers seulement un seul style musical, et se sentent dés lors freinés dans leur recherche 
    d’un plus grand épanouissement. Ils n’ont souvent pas appris à jouer d’une partition, à jouer sans partition mais à l’oreille, 
    à improviser, à faire une analyse en profondeur de la partition pour encore mieux maitriser et interpréter le morceau, ou encore, 
    à faire passer l’expressivité musicale au-delà de la technique. CLASS & JAZZ leur propose à eux aussi d’élargir leur 
    connaissances afin d’explorer de nouveaux horizons musicaux.
    
