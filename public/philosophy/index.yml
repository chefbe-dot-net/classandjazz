  nl: |-
    # Filosofie

    CLASS & JAZZ is een merknaam die een aantal idealen wil hoog houden.
    
    ## De holistische pedagogie – lichaam, geest en ziel
    
    Bij CLASS & JAZZ wordt de nadruk gelegd op het ontwikkelen van alle menselijke 
    aspecten die aangesproken worden bij het musiceren: lichaam, geest en ziel. 
    Een bekend citaat van Beethoven luidt: “Muziek is een hogere openbaring dan 
    alle wijsheid en filosofie.” Muziek is oneindig veel meer dan het achter elkaar 
    spelen van noten en ritmes. Daarom wordt bij CLASS & JAZZ vooral gewerkt aan 
    de eigen persoonlijkheid van de leerlingen, in alle aspecten van hun dagelijkse 
    leven, en vanuit de eigen discipline die het musiceren vergt. 
    
    Kinderen die met muziek in contact worden gebracht ontwikkelen cognitieve, 
    motorische en sociale vaardigheden die hun persoonlijkheid tot ontplooiing 
    brengen. Modern onderzoek wees uit dat zij een verbeterde receptie hebben voor 
    het leren van taal en rekenen, een beter ontwikkeld ruimtelijk voorstellingsvermogen 
    en een positiever zelfbeeld, waardoor ze zich sociaal beter geïntegreerd voelen. 
    Tenslotte zijn we ervan overtuigd dat muziek, en kunst in het algemeen, het 
    diepere bindweefsel vormen van een vredelievende samenleving, want kunst is 
    de taal van de menselijke ziel.
    
    Alle leerkrachten verbinden zich ertoe om deze idealen tot doelstelling te 
    houden.
    
    ## Teamwork – kruisbestuiving 
    
    CLASS & JAZZ is een team van leerkrachten die elkaar tot verdere ontplooiing 
    willen brengen. Een muzikant, en een pedagoog, moet steeds bijleren. De 
    leerkrachten werken dus samen om van elkaar meer te leren over muziek en 
    pedagogie, om zo breed mogelijk te kunnen beantwoorden aan vragen en uitdagingen 
    die vanuit hun leerlingen ontstaan.
    
    In de mate van de praktische mogelijkheden organiseren de leerkrachten 
    cross-overlessen (uitwisseling van leerlingen), master classes, ensemble- en 
    samenspellessen, concerten, ...
    
    <b>Raph Van Goubergen</b>

  fr: |-
    # Philosophie

    CLASS & JAZZ est un nom qui poursuit certains idéaux.
    
    ## La pédagogie holistique – corps, esprit et âme
    
    Chez CLASS & JAZZ nous accordons une attention toute particulière au développement 
    de tous les aspects humains qui sont mis à contribution lors de l’exécution 
    musicale : le corps, l’esprit et l’âme. Selon Beethoven, « La musique est une 
    révélation plus haute que toute sagesse et toute philosophie. » Il y a infiniment 
    plus dans la musique que le fait de jouer des notes et des rythmes. Pour cette 
    raison CLASS & JAZZ travaille surtout à façonner la personnalité propre de l’élève, 
    dans tous les aspects de la vie de tous les jours, en se basant sur la discipline 
    personnelle nécessaire tant à l’apprentissage permanent qu’à l’exécution de la 
    musique.
    
    Les enfants qui sont en contact avec la musique développent des capacités 
    cognitives, motrices et sociales qui contribuent à épanouir leur personnalité. 
    Des études récentes ont démontré qu’ils disposent d’une meilleure prédisposition 
    à l’apprentissage des langues et du calcul, d’une meilleure perception spatiale 
    et d’une image de soi plus positive, toutes des qualités qui leur permettent 
    de mieux s’intégrer socialement. De plus, nous avons la conviction que la musique 
    et les arts forment le tissu profond d’une société pacifique, parce que l’art 
    est le langage de l’âme humaine.
    
    Tous les professeurs s’engagent à maintenir comme but tous ces idéaux.
    
    ## Travail d’équipe – pollinisation mutuelle 
    
    CLASS & JAZZ est une équipe de professeurs qui cherchent à s’épanouir mutuellement. 
    Un musicien, et un pédagogue, se doit d’apprendre en permanence. Les professeurs 
    travaillent donc ensemble afin de partager tout ce qui peut toucher à la musique 
    et à la pédagogie, leur permettant ainsi de pouvoir répondre aussi largement que 
    possible à toute question ou défi posé par les élèves.
    
    Dans la mesure du possible, les professeurs organisent des cours cross-over 
    (échanges d’élèves), des master classes, des cours d’ensembles, des concerts, ...
    
    <b>Raph Van Goubergen </b>

  en: |-
    # Philosophy

    We are dedicated to the ideals exemplified by CLASS & JAZZ. 
    
    ## The holistic experience – body, spirit and soul
    
    CLASS & JAZZ pays attention towards all the aspects that make up a musical 
    performance: the body, the spirit and the soul. According to Beethoven “Music 
    is a higher revelation than all wisdom and philosophy.” There is infinitely 
    more to music than playing notes and rhythms. That’s why CLASS & JAZZ aims 
    to work directly with the student's personality, in all aspects of daily life, 
    and to instil the discipline that is needed for the permanent learning and 
    performance of music. 
    
    Children who are in regular contact with music develop cognitive, motorial and 
    social abilities that open up their personality. Modern studies have demonstrated 
    that such children are better disposed to the learning of languages and mathematics, 
    have better developed spatial perceptions and are more likely to have positive 
    self-confidence: all qualities that allow them to feel more socially integrated. 
    Moreover, we are convinced that music and the arts have a deeper purpose as the 
    foundation of a peaceful society, because art is the language of the human soul. 
    
    All our teachers are committed to these ideals. 
    
    ## Teamwork – cross-pollination
    
    The teachers at CLASS & JAZZ work to develop and progress within the team. 
    Musicians and teachers alike need to be constantly learning. Our teachers work 
    together to learn from one another, and to combine all their respective knowledge 
    of music and tuition, so as to be able to address every possible question and 
    challenge posed by students. 
    
    As far as practically possible, teachers will arrange cross-over lessons (the 
    exchange of students), master classes, ensemble lessons, concerts...
    
    <b>Raph Van Goubergen</b>
