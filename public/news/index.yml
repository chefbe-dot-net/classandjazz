  nl: |-
    ###INFO-dag Class & Jazz
    Zondag 18 januari 2015 van 13u tot 17u
    
    ###OPUS 5 - Joyful, Joyful
    Op zondag 22 juni 2014 speelden 100 muzikanten een "Joyful" programma tijdens onze OPUS-dag.<br>
    <br>![](/_assets/photos/opus.png)
    Meer foto's van het evenement zijn te bekijken op onze @{https://www.facebook.com/pages/CLASS-JAZZ/93805403066?ref_type=bookmark/}{facebook pagina}.
    
    ### 1 juli 2009
    
    Wij zijn bijzonder fier met de geboorte van dit nieuwe pedagogisch muziekproject. 
    Bij <b>CLASS & JAZZ</b> kan iedereen, van beginners tot gevorderden, terecht 
    voor een muzikale opleiding op zijn of haar maat. Iedere student wordt een project 
    op zichzelf. Dankzij een team van deskundige en veelzijdige leerkrachten zijn 
    bijna alle combinaties van opleidingen mogelijk: van Klassiek (<b>CLASS</b>), 
    over Pop, Rock, Wereldmuziek, … tot Jazz (<b>& JAZZ</b>), van instrumentist 
    tot componist, van amateur tot professioneel. We hebben getracht al deze 
    mogelijkheden duidelijk voor te stellen op deze website. Blader dus rustig rond. 
    Hopelijk vindt u antwoorden op uw vragen. Zo niet, aarzel niet om contact op 
    te nemen: mailto:info@classandjazz.be. 
    
  fr: |-
    ###Journée INFO Class & Jazz
    Dimanche 18 janvier 2015 de 13h à 17h
    
    ###OPUS 5 - Joyful, Joyful
    100 musiciens ont présenté un programme "Joyful" lors de notre journée OPUS, le dimanche 22 juin 2014.<br>
    <br>![](/_assets/photos/opus.png)
    Plus de photos de l'évènement sont disponibles sur notre @{https://www.facebook.com/pages/CLASS-JAZZ/93805403066?ref_type=bookmark/}{page facebook}.
    
    ### 1 juillet 2009
    
    Nous sommes particulièrement fiers de vous annoncer la naissance de ce nouveau 
    projet de pédagogie musicale. <b>CLASS & JAZZ</b> offre des cours sur mesure à 
    tous, qu’ils soient débutants ou avancés. Chaque étudiant devient un projet en 
    soi. Grace à une équipe de professeurs experts et aux compétences multiples, 
    il n’y a quasiment aucune limite aux possibilités de formations: du Classique 
    (<b>CLASS</b>) au Jazz (<b>& JAZZ</b>), en passant par le Rock, la Pop, les 
    Musiques du Monde..., de l’instrument à la composition, de l’amateurisme au 
    professionnalisme. Nous avons tenté de vous présenter toutes ces possibilités 
    le plus clairement possible sur ce site. Prenez le temps de le parcourir. 
    Nous espérons que vous y trouverez les réponses à vos questions. N’hésitez pas 
    à nous contacter pour de plus amples informations: mailto:info@classandjazz.be. 

    
  en: |-
    ###INFO day Class & Jazz
    Sunday the 18th of January 2015 from 13h00 till 17h00
    
    ###OPUS 5 - Joyful, Joyful
    On Sunday the 22nd of June, 100 musicians played a "Joyful" program on our OPUS-day.<br>
    <br>![](/_assets/photos/opus.png)
    More photos are available on our @{https://www.facebook.com/pages/CLASS-JAZZ/93805403066?ref_type=bookmark/}{facebook page}.
    
    ### 1st of July 2009
    
    We are proud to announce the birth of a new project in the art of teaching 
    music. <b>CLASS & JAZZ</b> offers tailor-made musical education to anyone at 
    any level, beginner or advanced. Every student becomes a project in his own 
    right. Thanks to a team of expert and dynamic teachers, there’s almost no limit 
    to training combinations: from classical music (<b>CLASS</b>), going over pop, 
    rock, world music … to jazz (<b>& JAZZ</b>), from instrument to composition, 
    from amateur to professional. We have tried to present the versatility of the 
    programmes available as clearly as possible on this website. We hope that you 
    can take the time to browse, and that you will be able to find the answers to 
    any questions you may have. If not, please feel free to contact us for more 
    information: mailto:info@classandjazz.be. 
