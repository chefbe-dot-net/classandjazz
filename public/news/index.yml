    ###OPUS 7 - Love Is All (opendeur)
    <b>Zondag 26 juni 2016</b>, van 12u30 tot 19u00, Langestraat 78 in Kampenhout<br><br>
    Onze opendeurdag is de gelegenheid om het begin van de zomer en de nakende vakantie te vieren en om eens kennis te maken met de alternatieve geest van muziekschool CLASS & JAZZ. Een OPUS-dag is een tuinfeest met doorlopende optredens van leerlingen en leraars. Iedereen is welkom om een glas te drinken en te genieten van onze muziek. Uiteraard hebben we ook de zon besteld, en wie er zin in heeft kan een dipje nemen in het zwembad.<br><br>
    Met muzikale groeten<br>
    Raph, Michel, Andries, Ellen, Pieter, Arthur en Dominique<br><br>
    ![](/_assets/photos/opus7.jpg)<br><br>
    
