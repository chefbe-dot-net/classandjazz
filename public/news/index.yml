  nl: |-
    # News!
    
    ### STAGE PROJECTS
    
    Op <b>zaterdag 17 november 2012, vanaf 20u00</b> (deuren 19u00)<br> 
    zullen twee van onze leerlingen hun <b>Attitude Project</b> presenteren.<br><br>
    Om <b>20u00</b> brengt <b>Maxine Dumont</b> (zang/piano/compositie) haar recital <i>Stay Believin'.</i><br>
    Om <b>21u15</b> zal <b>SoFie Jacobs </b> (gitaar/piano/viool/zang/compositie) ons verrassen met een <i>Afscheidsfeestje</i>.<br><br>
    Klik hier - @{/_assets/images/Maxine SoFie.jpg}{MAXINE DUMONT & SOFIE JACOBS in Concert} - voor meer info. <br><br>
    Locatie van het gebeuren: <b>HOME THEATRE, Langestraat 90 in Kampenhout</b>.<br>
    Reserveren kan via e-mail naar @{mailto:info@classandjazz.be}{info@classandjazz.be}, of bij de artiesten zelf.<br><br>
    Dit is ook voor <b>Class & Jazz</b> een première waar we bijzonder fier op zijn. <br>
    Voor meer informatie over onze Podium Projecten, lees onze @{/pedagogy/}{Pedagogie} pagina.
    
    ### Infodag: 
    
    <b>Zondag 13 januari 2013</b> van 13u tot 17u
    
    ### 1 juli 2009
    
    Wij zijn bijzonder fier met de geboorte van dit nieuwe pedagogisch muziekproject. 
    Bij <b>CLASS & JAZZ</b> kan iedereen, van beginners tot gevorderden, terecht 
    voor een muzikale opleiding op zijn of haar maat. Iedere student wordt een project 
    op zichzelf. Dankzij een team van deskundige en veelzijdige leerkrachten zijn 
    bijna alle combinaties van opleidingen mogelijk: van Klassiek (<b>CLASS</b>), 
    over Pop, Rock, Wereldmuziek, … tot Jazz (<b>& JAZZ</b>), van instrumentist 
    tot componist, van amateur tot professioneel. We hebben getracht al deze 
    mogelijkheden duidelijk voor te stellen op deze website. Blader dus rustig rond. 
    Hopelijk vindt u antwoorden op uw vragen. Zo niet, aarzel niet om contact op 
    te nemen: mailto:info@classandjazz.be. 
    
  fr: |-
    # Des nouvelles de Class & Jazz
    
    ### STAGE PROJECTS
    
    Le <b>samedi 17 novembre 2012, à 20h00</b> (portes: 19u00)<br> 
    deux de nos élèves présenteront leur <b>Attitude Project</b>.<br><br>
    A <b>20h00</b>, <b>Maxine Dumont</b> (chant/piano/composition) nous donnera son récital <i>Stay Believin'</i><br>
    A <b>21h15</b>, <b>SoFie Jacobs </b> (guitare/piano/violon/chant/composition) nous fera ses <i>Adieux</i> avant un long voyage.<br><br>
    Cliquez ici - @{/_assets/images/Maxine SoFie.jpg}{MAXINE DUMONT & SOFIE JACOBS in Concert} - pour plus d'infos. <br><br>
    L'évènement aura lieu au <b>HOME THEATRE, Langestraat 90 à Kampenhout</b>.<br>
    Vous pouvez réserver par e-mail à @{mailto:info@classandjazz.be}{info@classandjazz.be}, ou directement auprès des artistes.<br><br>
    Pour <b>Class & Jazz</b> aussi ce sera une toute première, et nous en sommes particulièrement fiers. <br>
    Pour plus d'informations sur nos Projets de Scène, lisez notre page @{/pedagogy/}{Pédagogie}.
    
    ### Journée Info: 
    
    <b>Dimanche 13 janvier 2013</b> de 13h à 17h
    
    ### 1 juillet 2009
    
    Nous sommes particulièrement fiers de vous annoncer la naissance de ce nouveau 
    projet de pédagogie musicale. <b>CLASS & JAZZ</b> offre des cours sur mesure à 
    tous, qu’ils soient débutants ou avancés. Chaque étudiant devient un projet en 
    soi. Grace à une équipe de professeurs experts et aux compétences multiples, 
    il n’y a quasiment aucune limite aux possibilités de formations: du Classique 
    (<b>CLASS</b>) au Jazz (<b>& JAZZ</b>), en passant par le Rock, la Pop, les 
    Musiques du Monde..., de l’instrument à la composition, de l’amateurisme au 
    professionnalisme. Nous avons tenté de vous présenter toutes ces possibilités 
    le plus clairement possible sur ce site. Prenez le temps de le parcourir. 
    Nous espérons que vous y trouverez les réponses à vos questions. N’hésitez pas 
    à nous contacter pour de plus amples informations: mailto:info@classandjazz.be. 

    
  en: |-
    # Class & Jazz News
    
    ### STAGE PROJECTS
    
    On <b>Saturday the 17th of November 2012, at 20h00</b> (doors: 19u00)<br> 
    two of our students will present their <b>Attitude Project</b>.<br><br>
    At <b>20h00</b>, <b>Maxine Dumont</b> (vocals/piano/composition) will present her recital <i>Stay Believin'</i><br>
    At <b>21h15</b>, <b>SoFie Jacobs </b> (guitar/piano/violin/vocals/composition) will throw a <i>Farewell Party</i>.<br><br>
    Clic here - @{/_assets/images/Maxine SoFie.jpg}{MAXINE DUMONT & SOFIE JACOBS in Concert} - for more info. <br><br>
    The place to be: <b>HOME THEATRE, Langestraat 90 in Kampenhout</b>.<br>
    Reservations via e-mail at @{mailto:info@classandjazz.be}{info@classandjazz.be}, or directly with the artists themselves.<br><br>
    This is, for <b>Class & Jazz</b> also, a premiere that makes us particularly proud. <br>
    For more information on our Stage Projects, read our @{/pedagogy/}{Pedagogy} page.
    
    ### Info Day: 
    
    <b>Sunday the 13th of January 2013</b> from 1pm to 5pm 
    
    ### 1st of July 2009
    
    We are proud to announce the birth of a new project in the art of teaching 
    music. <b>CLASS & JAZZ</b> offers tailor-made musical education to anyone at 
    any level, beginner or advanced. Every student becomes a project in his own 
    right. Thanks to a team of expert and dynamic teachers, there’s almost no limit 
    to training combinations: from classical music (<b>CLASS</b>), going over pop, 
    rock, world music … to jazz (<b>& JAZZ</b>), from instrument to composition, 
    from amateur to professional. We have tried to present the versatility of the 
    programmes available as clearly as possible on this website. We hope that you 
    can take the time to browse, and that you will be able to find the answers to 
    any questions you may have. If not, please feel free to contact us for more 
    information: mailto:info@classandjazz.be. 
