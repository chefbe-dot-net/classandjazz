  nl: |-
    ### INFODAG
    Zondag 15 januari 2012 van 10u tot 16u.
    
    ### 1 JULI 2009
    Wij zijn bijzonder fier met de geboorte van dit nieuwe pedagogisch muziekproject. Bij <b>CLASS & JAZZ</b> kan iedereen, van beginners tot gevorderden,
    terecht voor een muzikale opleiding op zijn of haar maat. Iedere student wordt een project op zichzelf.
    Dankzij een team van deskundige en veelzijdige leerkrachten zijn bijna alle combinaties van opleidingen mogelijk: van Klassiek (<b>CLASS</b>), over Pop, Rock, 
    Wereldmuziek, … tot Jazz (<b>& JAZZ</b>), van instrumentist tot componist, van amateur tot professioneel.
    We hebben getracht al deze mogelijkheden duidelijk voor te stellen op deze website. Blader dus rustig rond. Hopelijk vindt u antwoorden op uw vragen. 
    Zo niet, aarzel niet om contact op te nemen: mailto:info@classandjazz.be. 

    
  fr: |-
    ### JOURNEE INFO
    Dimanche 15 janvier 2012 de 10h à 16h.
    
    ### 1 JUILLET 2009
    Nous sommes particulièrement fiers de vous annoncer la naissance de ce nouveau projet de pédagogie musicale. <b>CLASS & JAZZ</b> offre des cours sur mesure à tous, 
    qu’ils soient débutants ou avancés. Chaque étudiant devient un projet en soi.
    Grace à une équipe de professeurs experts et aux compétences multiples, il n’y a quasiment aucune limite aux possibilités de formations 
    : du Classique (<b>CLASS</b>) au Jazz (<b>& JAZZ</b>), en passant par le Rock, la Pop, les Musiques du Monde …, de l’instrument à la composition, de l’amateurisme au 
    professionnalisme. 
    Nous avons tenté de vous présenter toutes ces possibilités le plus clairement possible sur ce site. Prenez le temps de le parcourir. 
    Nous espérons que vous y trouverez les réponses à vos questions. N’hésitez pas à nous contacter pour de plus amples informations 
    : mailto:info@classandjazz.be. 

    
  en: |-
    ### INFO DAY 
    Sunday the 15th of January 2012 from 10am to 4pm.
    
    ### 1st of JULY 2009
    We are proud to announce the birth of a new project in the art of teaching music. <b>CLASS & JAZZ</b> offers tailor-made musical education to anyone at any level, beginner or advanced. 
    Every student becomes a project in his own right.
    Thanks to a team of expert and dynamic teachers, there’s almost no limit to training combinations: from classical music (<b>CLASS</b>), going 
    over pop, rock, world music … to jazz (<b>& JAZZ</b>), from instrument to composition, from amateur to professional. 
    We have tried to present the versatility of the programmes available as clearly as possible on this website. We hope that you can take the time to browse, and that you will be able to find 
    the answers to any questions you may have. If not, please feel free to contact us for more information: mailto:info@classandjazz.be. 
