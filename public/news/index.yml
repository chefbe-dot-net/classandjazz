  nl: |-
    # News!
    
    ### Infodag: zondag 9 september van 10u tot 16u
    
    ### Zomerworkshop Theorie en Gehoor 
    
    <b>voor Zangers en Instrumentisten</b>
    
    CLASS & JAZZ, studio Birdland, Langestraat 78 in Kampenhout. <br>Twee mogelijke data: <br>
    van 9 tot 13 juli, telkens van 9u30 tot 12u30 of<br>
    Van 6 tot 10 augustus, telkens van 9u30 tot 12u30
    
    Deze workshop biedt de gelegenheid aan zangers en instrumentisten om de muziektheorie op een structurele en logische opgebouwde manier te benaderen. 
    Bedoeling is om de muziektheorie ook te leren horen, vanaf de oorsprong van de tonaliteit tot de meest courante melodische en harmonische constructies. 
    Het programma van de workshop is zo voorzien dat zowel volkomen beginners als meer gevorderden er baat bij zullen hebben. 
    Omdat de theorie permanent in verband wordt gebracht met het onmisbare muzikaal gehoor is deze workshop ook naar zangers gericht.
    
    De inschrijving bedraagt 165 € per persoon voor de hele week.<br>
    <b>Inschrijven graag vóór 15 juni.</b>
    
    ### 1 JULI 2009
    
    Wij zijn bijzonder fier met de geboorte van dit nieuwe pedagogisch muziekproject. 
    Bij <b>CLASS & JAZZ</b> kan iedereen, van beginners tot gevorderden, terecht 
    voor een muzikale opleiding op zijn of haar maat. Iedere student wordt een project 
    op zichzelf. Dankzij een team van deskundige en veelzijdige leerkrachten zijn 
    bijna alle combinaties van opleidingen mogelijk: van Klassiek (<b>CLASS</b>), 
    over Pop, Rock, Wereldmuziek, … tot Jazz (<b>& JAZZ</b>), van instrumentist 
    tot componist, van amateur tot professioneel. We hebben getracht al deze 
    mogelijkheden duidelijk voor te stellen op deze website. Blader dus rustig rond. 
    Hopelijk vindt u antwoorden op uw vragen. Zo niet, aarzel niet om contact op 
    te nemen: mailto:info@classandjazz.be. 
    
  fr: |-
    # Des nouvelles de Class & Jazz
    
    ### Journée Info: dimanche 9 septembre de 10h à 16h
    
    ### Séminaire de Théorie et d'Oreille Musicale 
    
    <b>pour Chanteurs et Instrumentistes </b>
    
    CLASS & JAZZ, studio Birdland, Langestraat 78 à Kampenhout. <br>Deux dates possibles: <br>
    du 9 au 13 juillet, tous les jours de 9h30 à 12h30 ou<br>
    du 6 au 10 aout, tous les jours de 9h30 à 12h30
    
    Ce séminaire (en néerlandais) donne l'occasion aux chanteurs et instrumentistes de voir, ou de revoir, la théorie musicale de manière structurée et logique.
    Le but est d'apprendre à entendre la théorie, en partant de l'origine de la tonalité, jusqu'aux constructions mélodiques et harmoniques les plus courantes. 
    Le programme est prévu tant pour les tout débutants que pour les plus avancés. Les uns suivront facilement, et les autre découvriront de nouvelles perspectives.
    La théorie sera mise en parallèle avec l'oreille musicale, ce qui en fait un séminaire particulièrement utile aux chanteurs.
    
    L'inscription comporte 165 € par personne pour la semaine entière.<br>
    <b>S'inscrire avant le 15 juin s.v.p.</b>
    
    ## 1 JUILLET 2009
    
    Nous sommes particulièrement fiers de vous annoncer la naissance de ce nouveau 
    projet de pédagogie musicale. <b>CLASS & JAZZ</b> offre des cours sur mesure à 
    tous, qu’ils soient débutants ou avancés. Chaque étudiant devient un projet en 
    soi. Grace à une équipe de professeurs experts et aux compétences multiples, 
    il n’y a quasiment aucune limite aux possibilités de formations: du Classique 
    (<b>CLASS</b>) au Jazz (<b>& JAZZ</b>), en passant par le Rock, la Pop, les 
    Musiques du Monde..., de l’instrument à la composition, de l’amateurisme au 
    professionnalisme. Nous avons tenté de vous présenter toutes ces possibilités 
    le plus clairement possible sur ce site. Prenez le temps de le parcourir. 
    Nous espérons que vous y trouverez les réponses à vos questions. N’hésitez pas 
    à nous contacter pour de plus amples informations: mailto:info@classandjazz.be. 

    
  en: |-
    # Class & Jazz News
    
    ### Info Day: Sunday the 9th of September from 10am to 4pm 
    
    ### Summer Workshop Music Theory and Musical Ear 
    
    <b>for Singers and Instrument Players</b>
    
    CLASS & JAZZ, studio Birdland, Langestraat 78 in Kampenhout. <br>Two possible dates: <br>
    from the 9th to the 13th of July, from 9h30 to 12h30 every day or<br>
    from the 6th to the 10th of August, from 9h30 to 12h30 every day
    
    This workshop (in Dutch) offers the possibility for singers and intrument players to approach the music theory in a structured and logical way. 
    The idea is to learn how to hear the theory, starting at the origines of the tonality up to the most used melodic and harmonic constructions. 
    The program is conceived so as for beginners to be easy to follow, and for advanced students to discover new perspectives.
    The theory will permantly be related to the musical ear, what makes this workshop particularly useful for singers. 
    
    Subscription fee: 165 € per person for the whole week. <br>
    <b>Please subscribe before the 15th of June.</b>
    
    ## 1st of JULY 2009
    
    We are proud to announce the birth of a new project in the art of teaching 
    music. <b>CLASS & JAZZ</b> offers tailor-made musical education to anyone at 
    any level, beginner or advanced. Every student becomes a project in his own 
    right. Thanks to a team of expert and dynamic teachers, there’s almost no limit 
    to training combinations: from classical music (<b>CLASS</b>), going over pop, 
    rock, world music … to jazz (<b>& JAZZ</b>), from instrument to composition, 
    from amateur to professional. We have tried to present the versatility of the 
    programmes available as clearly as possible on this website. We hope that you 
    can take the time to browse, and that you will be able to find the answers to 
    any questions you may have. If not, please feel free to contact us for more 
    information: mailto:info@classandjazz.be. 
