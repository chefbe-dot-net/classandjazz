    ### The ARTISTS
    Op vrijdag 19 december 2014 werd een nieuwe semi-pro groep opgericht met onze meest 
    gevorderde leerlingen: <b>"The ARTISTS"</b> @{/pedagogy/}{(meer info - scroll down)}
    
    ### 1 juli 2009
    
    Wij zijn bijzonder fier met de geboorte van dit nieuwe pedagogisch muziekproject. 
    Bij <b>CLASS & JAZZ</b> kan iedereen, van beginners tot gevorderden, terecht 
    voor een muzikale opleiding op zijn of haar maat. Iedere student wordt een project 
    op zichzelf. Dankzij een team van deskundige en veelzijdige leerkrachten zijn 
    bijna alle combinaties van opleidingen mogelijk: van Klassiek (<b>CLASS</b>), 
    over Pop, Rock, Wereldmuziek, … tot Jazz (<b>& JAZZ</b>), van instrumentist 
    tot componist, van amateur tot professioneel. We hebben getracht al deze 
    mogelijkheden duidelijk voor te stellen op deze website. Blader dus rustig rond. 
    Hopelijk vindt u antwoorden op uw vragen. Zo niet, aarzel niet om contact op 
    te nemen: mailto:info@classandjazz.be. 
    
  fr: |-
    ###OPUS 7 - Love Is All (porte ouverte)
    <b>Dimanche 26 juin 2016</b>, de 12h30 à 19h00, Langestraat 78 in Kampenhout<br><br>
    Notre journée porte ouverte est l'occasion rêvée pour venir fêter le début de l'été et les vacances, et pour venir prendre connaissance avec l'esprit alternatif de notre école de musique CLASS & JAZZ. Une journée OPUS est une fête de jardin avec des concerts d'élèves et de profs. Tout le monde y est le bienvenu pour boire un verre tout en jouissant de notre musique. Et, comme il se faut, le soleil est invité aussi. Ceux qui le désirent peuvent faire un petit plongeon dans la piscine.<br><br>
    Salutations Musicales<br>
    Raph, Michel, Andries, Ellen, Pieter, Arthur et Dominique<br><br>
    ![](/_assets/photos/opus7.jpg)<br><br>
    
