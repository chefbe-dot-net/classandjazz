  nl: |-
    ###dansspektakel NIEUWS door balletschool Attitude
    idee en choreografie: Ingrid FONTEYNE
    
    Nieuwsberichten volgen elkaar snel op tijdens deze voorstelling. 
    Elk bericht heeft zo haar eigen verhaal: grappig, droevig, verrassend, spannend, emotioneel, ... 
    Alle items uit het dagelijks nieuws zijn in het optreden verwerkt en voor iedereen zeer herkenbaar. Zeer toegankelijk voor een groot publiek.
    
    <b>zaterdag 2 maart 2013</b>: voorstelling om 19u (deuren open vanaf 18u)<br>
    <b>zondag 3 maart 2013</b>: voorstelling om 15u (deuren open vanaf 14u)
    
    <b>Sporthal Kampenhout</b> (Zeypestraat 26) - RESERVATIE 0494 670 674 vanaf 1/02/2013	
    
    @{mailto:ingrid.fonteyne@telenet.be}{ingrid.fonteyne@telenet.be} - @{http://www.balletschoolattitude.be/}{www.balletschoolattitude.be}
    
    ![](/_assets/photos/NIEUWS 2013 Flyer verkleind copy.jpg) 
    
    ### Class & Jazz OPENDEURDAG
    
    <b>Zondag 23 juni 2013</b> van 12u30 tot 19u00, met live music door leerlingen en leraars<br>
    Jaarlijkse eindejaarstuinfeest van Class & Jazz in de <b>Langestraat 78 in Kampenhout</b>
    
    ### 1 juli 2009
    
    Wij zijn bijzonder fier met de geboorte van dit nieuwe pedagogisch muziekproject. 
    Bij <b>CLASS & JAZZ</b> kan iedereen, van beginners tot gevorderden, terecht 
    voor een muzikale opleiding op zijn of haar maat. Iedere student wordt een project 
    op zichzelf. Dankzij een team van deskundige en veelzijdige leerkrachten zijn 
    bijna alle combinaties van opleidingen mogelijk: van Klassiek (<b>CLASS</b>), 
    over Pop, Rock, Wereldmuziek, … tot Jazz (<b>& JAZZ</b>), van instrumentist 
    tot componist, van amateur tot professioneel. We hebben getracht al deze 
    mogelijkheden duidelijk voor te stellen op deze website. Blader dus rustig rond. 
    Hopelijk vindt u antwoorden op uw vragen. Zo niet, aarzel niet om contact op 
    te nemen: mailto:info@classandjazz.be. 
    
  fr: |-
    ###spectacle de danse NIEUWS par l'école de ballet Attitude
    idée et chorégraphie: Ingrid FONTEYNE
    
    Une avalanche de nouvelles est le fil conducteur de ce spectacle.
    Chaque dépèche apporte sa propre histoire, drôle, triste, surprennante, captivante, touchante, ... 
    Chacun y reconnaîtra les sujets bien familiers du journal télévisé. 
    Très accessible à un grand public de petits et de grands.
    
    <b>samedi 2 mars 2013</b>: spectacle à 19h (portes ouvertes à partir de 18h)<br>
    <b>dimanche 3 mars 2013</b>: spectacle à 15h (portes ouvertes à partir de 14u)
    
    <b>Sporthal Kampenhout</b> (Zeypestraat 26) - RESERVATIONS 0494 670 674 à partir du 1/02/2013	
    
    @{mailto:ingrid.fonteyne@telenet.be}{ingrid.fonteyne@telenet.be} - @{http://www.balletschoolattitude.be/}{www.balletschoolattitude.be}
    
    ![](/_assets/photos/NIEUWS 2013 Flyer verkleind copy.jpg) 
    
    ### JOURNEE PORTE OUVERTE Class & Jazz
    
    <b>Dimanche 23 juin 2013</b> de 12h30 à 19h00, concert par les élèves et les professeurs<br>
    Fête de fin d'année dans les jardins de Class & Jazz à la <b>Langestraat 78 à Kampenhout</b>
    
    ### 1 juillet 2009
    
    Nous sommes particulièrement fiers de vous annoncer la naissance de ce nouveau 
    projet de pédagogie musicale. <b>CLASS & JAZZ</b> offre des cours sur mesure à 
    tous, qu’ils soient débutants ou avancés. Chaque étudiant devient un projet en 
    soi. Grace à une équipe de professeurs experts et aux compétences multiples, 
    il n’y a quasiment aucune limite aux possibilités de formations: du Classique 
    (<b>CLASS</b>) au Jazz (<b>& JAZZ</b>), en passant par le Rock, la Pop, les 
    Musiques du Monde..., de l’instrument à la composition, de l’amateurisme au 
    professionnalisme. Nous avons tenté de vous présenter toutes ces possibilités 
    le plus clairement possible sur ce site. Prenez le temps de le parcourir. 
    Nous espérons que vous y trouverez les réponses à vos questions. N’hésitez pas 
    à nous contacter pour de plus amples informations: mailto:info@classandjazz.be. 

    
