    ###OPUS 7 - Love Is All (open door)
    <b>Sunday the 26th of June 2016</b>, from 12h30 to 19h00, Langestraat 78 in Kampenhout<br><br>
    Our open door day opendeurdag is an opportunity to celebrate the beginning of the summer and the upcoming holidays and to get acquainted with the alternative spirit of our music school CLASS & JAZZ. An OPUS-day is a garden party with continuous performances by students and teachers. Everyone is welcome to have a drink and enjoy our music. Of course we also have ordered the sun, and who feels like can take a dip in the pool.<br><br>
    With musical greetings<br>
    Raph, Michel, Andries, Ellen, Pieter, Arthur en Dominique<br><br>
    ![](/_assets/photos/opus7.jpg)<br><br>
    
