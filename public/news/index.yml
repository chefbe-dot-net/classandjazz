    ###dance show NIEUWS by the ballet school Attitude
    idea and choreography: Ingrid FONTEYNE
    
    News items follow each other at a fast pace in this performance. 
    Each item comes with its own story: funny, sad, surprising, captivating, touching, ... 
    Everyone will recognise the very familiar news items of the daily TV News. 
    Accesible to an audience from children to adults.
    
    <b>saturday the 2nd of March 2013</b>: show at 19h00 (doors open at 18h00)<br>
    <b>sunday the 3rd of March 2013</b>:  show at 15h00 (doors open at 14h00)
    
    <b>Sporthal Kampenhout</b> (Zeypestraat 26) - RESERVATIONS 0494 670 674 starting at 1/02/2013	
    
    @{mailto:ingrid.fonteyne@telenet.be}{ingrid.fonteyne@telenet.be} - @{http://www.balletschoolattitude.be/}{www.balletschoolattitude.be}
    
