  nl: |-
    # Andere cursussen en topics voor groepslessen

    ## Band-coaching

    In deze les worden alle aspecten benaderd die nodig zijn voor de “professionele” 
    aanpak van een collectief muzikaal project, gaande van het strak samenspelen, 
    het componeren of arrangeren voor de band, de podiumtechnieken, de promotie 
    van het project, het opstellen van contracten en technische fiches, het beheren 
    van de menselijke aspecten, … tot en met het gebruik van informatica en het 
    creëren van de eigen website (allesomvattende les).

    ## Muziekinformatica

    Dit domein kent tegenwoordig een snelle groei. De lijst van toepassingen die 
    bij CLASS & JAZZ kunnen worden aangeleerd is omvangrijk: schriftuur, compositie, 
    arrangement, muziekopname, opname mix, productie, … tot en met het opzetten van 
    eigen websites ten behoeve van de promotie van de eigen muzikale projecten.

    ## Klassiek samenspel

    Het spelen van het klassieke repertoire, voor kleine tot grote ensembles 
    (4-handig piano, trio gitaren, saxkwartet, ...).

    ## Jazz/Rock/Pop samenspel

    Het spelen van Jazz/Rock/Pop standards, voor middelgrote groepen of “combo’s” 
    (bvb: zang, piano, gitaar, bas en drums). 

    ## Improvisatie 

    Creatief en vrij omgaan met het instrument of de stem. Praktische toepassing 
    van het gehoor en de theorie. 

    ## Compositie

    Creatief leren schrijven van eigen muziekstukken en deze vastleggen op papier, 
    op computer, op sequencer. Praktische toepassing van het gehoor en de theorie. 

    ## Arrangement

    Bestaande muziekstukken leren omzetten naar specifieke ensembles (blazers, 
    strijkers, combo, …). Praktische toepassing van het gehoor en de theorie. 

    ## Jazz-Harmonie (Grote Harmonieleer, vanuit de Jazz perspectief)

    Analyse van de akkoorden en de toonladders (chord-scale theory) die in een 
    muziekstuk worden gebruikt, ten behoeve van de improvisatie, de compositie, 
    het arrangement, maar ook om het van buiten leren en de vertolking te vergemakkelijken 
    dankzij een beter begrip van de composities.

    ## Klassieke Harmonie (Kleine Harmonieleer)

    Het leren verbinden van akkoorden in 4 stemmen volgens de regels van de klassieke 
    stemvoering. 

    ## Gehoortraining

    Training van het functionele (relatief) gehoor.

    ## Klassieke muziekgeschiedenis

    Het ontdekken van de verschillende klassieke muziekstijlen via de grote componisten 
    tegen hun historische achtergrond.

    ## Jazz/Rock/Pop muziekgeschiedenis

    Het ontdekken van de verschillende Jazz, Rock en Pop muziekstijlen via de grote 
    uitvoerders/bands/componisten tegen hun historische achtergrond.<br><br><br>

    Voor groepslessen is een minimum aantal leerlingen vereist.
    	
    Wenst u meer informatie over reeds bestaande cursussen? Wenst u op de hoogte gehouden te worden van nieuwe cursussen? @{mailto:info@classandjazz.be}{Laat het ons weten.}

    Zie ook onze @{/instruments/}{instrumentlessen}.

    Voor tarieven, gelieve @{mailto:info@classandjazz.be}{contact} op te nemen.

  fr: |-
    # Autres cours et sujets pour cours groupés

    ## Band-coaching

    Sont abordés ici tous les aspects visant à faire tendre un projet musical collectif 
    vers plus de "professionnalisme" (jeu d'ensemble, composition et arrangement, techniques 
    de scène, promotion, administration et gestion des contrats ou fiches techniques, 
    gestion du facteur humain, utilisation de l'informatique, création de sites web, 
    etc ...) (cours « intégré »). 

    ## Informatique Musicale

    Ce domaine connait aujourd'hui une véritable explosion, et la liste des applications 
    dont l'apprentissage est possible chez CLASS & JAZZ est excessivement vaste (écriture, 
    composition, arrangements, prise de son, mixage, production, … jusqu’à la création de 
    sites web pour ceux qui souhaitent prendre en mains la promotion de leur projet). 

    ## Ensemble Classique

    L’exécution de pièces extraites du répertoire Classique en petite ou grande formation 
    (piano 4-mains, ensemble de guitares ou de sax, …) 

    ## Ensemble Jazz/Rock/Pop

    L’exécution de standards Jazz/Rock/Pop en combo (par ex. : chant, piano, guitare, 
    basse et batterie). 

    ## Improvisation

    Utiliser librement l’instrument ou la voix de façon créative. Mise en pratique de 
    la théorie et sensibilisation à l’écoute. 

    ## Composition

    Apprendre à écrire ses propres morceaux et à les retranscrire sur partition, sur 
    PC, sur séquenceur MIDI. Mise en pratique de la théorie et sensibilisation à l’écoute. 

    ## Arrangement

    Réécrire des parties instrumentales pour d’autres instruments à partir d’un morceau 
    existant (cuivres, violons, combo, ….). Mise en pratique de la théorie et sensibilisation 
    à l’écoute. 

    ## Harmonie Jazz 

    Analyse des accords et des gammes (chord-scale theory) qui apparaissent dans un 
    morceau, en vue de l’improvisation, la composition, l’arrangement, mais également 
    dans le but de faciliter l’apprentissage de mémoire et l’interprétation grâce à une 
    meilleur compréhension des compositions. 

    ## Harmonie Classique

    Apprendre à relier des accords en 4 voix selon les règles de mouvements de voix 
    classiques. 
    
    ## Entrainement de l’oreille musicale. 
    
    Entrainement de l’oreille « fonctionnelle » (relative). 

    ## Histoire de la musique classique

    La découverte des différents styles classiques, à partir des grands compositeurs 
    replacés dans leur contexte historique.

    ## Histoire du Jazz/Rock/Pop 

    La découverte des différents styles Jazz, Rock en Pop, à partir des grands 
    interprètes/groupes/compositeurs replacés dans leur contexte historique. <br><br><br>

    Certains cours nécessitent un minimum d’élèves. 
    
    Désirez-vous des informations à propos de cours existants? Désirez-vous être tenu au courant de nouveaux cours? @{mailto:info@classandjazz.be}{Faites-le nous savoir.} 

    Voir aussi nos @{/instruments/}{cours d'instrument}.

    Pour les tarifs, n’hésitez pas à @{mailto:info@classandjazz.be}{prendre contact}.

  en: |-
    # Other courses and topics for group lessons 

    ## Band-coaching

    In these lessons we approach subjects aimed at bringing more “professionalism” to a 
    collective music project. Topics include training on tight playing, composing and 
    arranging, stage techniques, band promotion, contract and tecnical document administration, 
    dealing with the human factors, the use of computers and the creation of websites. 

    ## Music and Computers

    The range of applications and features of this booming industry sector that can be 
    learned at CLASS & JAZZ is vast: writing, composition, arranging, recording, mixing, 
    production… right up to creating websites to promote music projects. 

    ## Classical Ensemble 

    Playing the classical repertoire in small or big ensembles (4 hands piano, guitar 
    trio, sax quartet…) 

    ## Jazz/Rock/Pop Ensemble 

    Playing Jazz/Rock/Pop standards in combo (e.g.: vocals, piano, guitar, bass and 
    drums). 

    ## Improvisation

    Learning how to use the instrument or the voice in a creative and free way. Practical 
    use of the musical ear and theory.

    ## Composition

    Learning how to compose one’s own music, how to write sheet music, and how to compose 
    using computers and MIDI sequencers. Practical use of the musical ear and theory.

    ## Arrangement

    Re-writing existing musical pieces for specific ensembles (brass, strings, combo, ….). 
    Practical use of the musical ear and theory.

    ## Jazz Harmony 

    Analysis of chords and scales (chord-scale theory) that appear in a musical piece, 
    aiming at the improvisation, the composition and the arrangement, but also to 
    facilitate learning by heart and impersonation through better understanding of the 
    composition. 

    ## Classical Harmony 

    Learning how to combine chords in 4 parts (chorale writing) following the rules of 
    classical voice leading. 

    ## Ear Training

    Training of the “functional” (relative) ear. 

    ## Classical Music History 

    Discovering different classical styles through the great composers, in their historical 
    context. 

    ## Jazz/Rock/Pop History 

    Discovering different Jazz, Rock and Pop styles through the great performers/bands/composers, 
    in their historical context. <br><br><br>

    Some courses require a minimum number of students. 
    
