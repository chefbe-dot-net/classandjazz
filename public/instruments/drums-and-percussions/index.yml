    # Drums & Percussie 
    
    Een opleiding drums is mogelijk vanaf 7 jaar.
    
    <b>Leraars:</b><br> 
    @{/teachers/tim/}{Tim Welkenhuysen} - contact: 0499 19 76 18 – tim.welkenhuysen@gmail.com<br> 
    @{/teachers/mathias/}{Mathias Ghesquière} - contact: 0472 51 57 00 – ghesquiere.mathias@gmail.com<br>    
    De lessen kunnen gegeven worden in het Nederlands, Engels en Frans.
    <br><br>
    
    Volgens Van Dale is een drummer “iemand die een drumstel bespeelt”. 
    Daarbij wordt echter iets heel belangrijks over het hoofd gezien, nl. dat een drummer in de 
    eerste plaats een muzikant is. Een correcte omschrijving van een drummer moet dus zijn: 
    een muzikant die een drumstel bespeelt. Door de nadruk te verleggen van het instrument naar de 
    persoon achter het instrument, wordt ook het instrument veel waardevoller. 
    
    Een drumstel is immers geen werktuig, dat na het doornemen van een ‘gebruiksaanwijzing’ de 
    bespeler toelaat keer op keer ritme te produceren. In tegendeel, een drumstel is een 
    communicatiemedium dat de drummer toelaat zijn ritmische, maar ook melodische en harmonische 
    gevoelens te uiten. 
    
    Drummen is meer dan slaan met stokken op een drumstel. 
    Drummen is al je zintuigen openen zodat je lichaam en geest als een geheel de oneindigheid 
    aan klanken van een drumstel kunnen sturen. Drummen is je verhaal vertellen met een zeer 
    veelzijdig instrument. Drummen is in interactie gaan met andere muzikanten, elkaar aanvoelend, 
    aanvullend en ondersteunend. Goede techniek en beheersing van het instrument staan in functie 
    van dit einddoel. 
    
    Een opleiding drums bij Class & Jazz leert je communiceren als "muzikant die 
    een drumstel bespeelt".   
    
  fr: |-
    # Batterie & Percussions
    
    Les cours de batterie sont possibles à partir de 7 ans.
    
    <b>Professeurs:</b><br>
    @{/teachers/tim/}{Tim Welkenhuysen} - contact: 0499 19 76 18 – tim.welkenhuysen@gmail.com<br>
    @{/teachers/mathias/}{Mathias Ghesquière} - contact: 0472 51 57 00 – ghesquiere.mathias@gmail.com<br>    
    
    Les leçons peuvent être données en français, en néerlandais ou en anglais. <br><br>
    
    Selon le dictionnaire Van Dale un batteur est “quelqu’un qui joue de la batterie”. Cette description semble oublier un élément essentiel : le fait qu’un batteur est d’abord un musicien. La bonne définition devrait donc  être « un musicien qui joue de la batterie ». En déplaçant ainsi l’attention vers la personne qui se trouve derrière l’instrument, l’instrument prend plus de valeur. 
    
    Une batterie n’est pas un outil quelconque qui permet de produire et de reproduire des rythmes après avoir lu le mode d’emploi. La batterie est, bien au contraire, un medium de communication qui permet au batteur d’exprimer son sens du rythme, mais aussi son sens de la mélodie et de l’harmonie. 
    
    Jouer de la batterie est donc bien plus que de taper sur des fûts avec des bâtons. Le batteur doit s’ouvrir à ses sens afin que le corps et l’esprit puissent ensemble - à l’unisson - diriger l’infinité de sons de la batterie. Il s’agit de raconter son histoire au moyen d’un instrument aux facettes multiples. Jouer de la batterie est entrer en interaction avec les autres musiciens afin de se sentir l’un l’autre, de se compléter et de se soutenir mutuellement. Une bonne technique et un bon contrôle de l’instrument doivent être mis en fonction de ce but ultime. 
    
    Un cours de batterie chez Class & Jazz vous apprend à communiquer en tant que « musicien qui joue de la batterie ».
    
