title:
  nl: JAZZ ZANG en KLASSIEKE ZANG
  fr: CHANT CLASSIQUE et JAZZ
  en: JAZZ and CLASSICAL SINGING
text:
  nl: |-
    <b>Een opleiding zang</b> is mogelijk vanaf 8 jaar.
    
    De lessen kunnen gegeven worden in het Nederlands, Engels of Frans.
    
    Onze leerkrachten:<br>
    <b>@{/instruments/piano/}{Raph Van Goubergen}</b> - Jazz Zang<br>
    <b>@{/instruments/singing_Majorie/}{Majorie Vanhaverbeke}</b> - Klassieke Zang
    
  fr: |-
    <b>Les cours de chant</b> sont possibles à partir de 8 ans.
    
    Les leçons peuvent être données en français, en néerlandais et en anglais.
    
    Nos professeurs:<br>
    <b>@{/instruments/piano/}{Raph Van Goubergen}</b> - Chant Jazz<br>
    <b>@{/instruments/singing_Majorie/}{Majorie Vanhaverbeke}</b> - Chant Classique
    
  en: |-
    <b>Singing lessons</b> are possible from the age of 8 years old.
    
    Lessons can be followed in English, Dutch or French. 
    
    Our teachers:<br>
    <b>@{/instruments/piano/}{Raph Van Goubergen}</b> - Jazz Singing<br>
    <b>@{/instruments/singing_Majorie/}{Majorie Vanhaverbeke}</b> -Classical Singing
    

