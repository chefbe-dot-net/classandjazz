    # Jazz Zang en Klassieke zang
    
    Een opleiding zang is mogelijk vanaf 10 jaar.
    
    <b>Leraars Zang:</b><br> 
    @{/teachers/raph/}{Raph Van Goubergen} - contact: 0486 11 95 66 – @{mailto:raphvangoubergen@telenet.be}{raphvangoubergen@telenet.be} <br>
    @{/teachers/maaike/}{Maaike Organe} - contact: 0472 89 07 56 – maaikeorgane@hotmail.com
    
    De lessen kunnen gegeven worden in het Nederlands, Engels of Frans.<br><br>
    
    Bij <b>Jazz Zang </b>wordt voornamelijk gewerkt aan de eigen persoonlijkheid en zelfzekerheid van de zanger. Aan de hand van standards (bekende Pop, Rock, Jazz stukken) wordt de stem geplaatst in toonaard en akkoorden (“intonatie”, muzikaal gehoor) en in ritme (“timing”, lichaamsbesef). De muziektheorie die hierbij noodzakelijk is wordt geleidelijk aan aangeleerd via een specifiek voor zangers aangepaste methode gebaseerd op fundamentele gehoortraining en ritmiek. Er worden zangtechnieken aangeleerd om het eigen stembereik volledig te leren benutten zonder overbelasting. Via improvisatietechnieken wordt geleerd dat geen enkel stuk “te hoog” of “te laag” is om te zingen zolang men muzikaal flexibel en creatief is met de “partituur”. 
    
    Bij de <b>Klassieke Zang</b> wordt vertrokken van het principe dat elke zanger zijn stem volledig kan beheersen en ontplooien. Niet enkel de spieren van de stembanden en het middenrif worden getraind (aan de hand van vocalises en technische oefeningen), ook de correcte werking van het ademhalingssysteem wordt uitgelegd en beoefend. De leerkracht werkt aan de optimalisering van het gehoor, de bewustwording van het lichaam, en de ontplooiing van stemvolume en ontwikkeling van het eigen timbre. Stemhygiëne en stemeducatie staan voorop. Via anatomie en technische zangterminologie krijgt de zanger inzicht in de complexiteit van de klassieke zang. Het einddoel is het verkrijgen van een vrije stem met heldere klanken, en tevens een warme klankkleur. In het eerste jaar zingt de leerling korte Italiaanse liederen. Wanneer de stem het toelaat wordt het repertoire uitgebreid met opera of lied, zowel in het Italiaans als in het Frans, Duits en Engels. 

    
  fr: |-
    # Chant Classique et Jazz
    
    Les cours de chant sont possibles à partir de 10 ans.
    
    <b>Professeurs de Chant:</b><br> 
    @{/teachers/raph/}{Raph Van Goubergen} - contact: 0486 11 95 66 – @{mailto:raphvangoubergen@telenet.be}{raphvangoubergen@telenet.be} <br>
    @{/teachers/maaike/}{Maaike Organe} - contact: 0472 89 07 56 – maaikeorgane@hotmail.com
    
    Les leçons peuvent être données en français, en néerlandais et en anglais.<br><br>
    
    Le cours de <b>Chant Jazz</b> cherche surtout à développer la personnalité propre et l’assurance du chanteur. A l’aide de standards (morceaux connus Pop, Rock, Jazz), la voix est placée dans la tonalité et les accords (« l’intonation », l’oreille musicale) et dans le rythme (« le timing », la conscience du corps). La théorie musicale indispensable est apprise au fur et à mesure selon une méthode développée spécifiquement pour les chanteurs, basée sur les fondements de la tonalité et de la rythmique. On y apprend des techniques de chant qui permettent de développer entièrement sa tessiture sans surcharger la voix. Au travers de techniques d’improvisation, on découvre bien vite qu’aucun morceau n’est « trop haut » ou « trop bas », si on est suffisamment flexible et créatif avec la « partition ».
    
    Le cours de <b>Chant Classique</b> est basé sur le principe que tout chanteur peut développer et contrôler entièrement sa voix. On y apprend, et on y entraine, le fonctionnement correct de la respiration, des muscles des cordes vocales et du diaphragme à l’aide de vocalises et d’exercices techniques. Le professeur travaille à optimiser l’oreille musicale, à conscientiser le corps, à élargir la puissance et le timbre, et à développer une bonne hygiène et éducation de sa propre voix. Le chanteur est guidé au travers de la complexité du chant classique à l’aide d’une terminologie adéquate à l’anatomie et à la technique de chant. Le but final est d’obtenir une voix libre avec une sonorité claire et chaude. La première année l’élève chantera de courtes chansons italiennes. Si la voix le permet, le répertoire peut être élargi à l’opéra et à la chanson, tant en italien qu’en français, en allemand et en anglais.

    
  en: |-
    # Jazz and Classical Singing
    
    Singing lessons are possible from the age of 10 years old.
    
    <b>Teachers Singing:</b><br> 
    @{/teachers/raph/}{Raph Van Goubergen} - contact: 0486 11 95 66 – @{mailto:raphvangoubergen@telenet.be}{raphvangoubergen@telenet.be} <br>
    @{/teachers/maaike/}{Maaike Organe} - contact: 0472 89 07 56 – maaikeorgane@hotmail.com
    
    Lessons can be followed in English, Dutch or French. <br><br>
    
    In the <b>Jazz Singing</b> course, the main focus is to develop the personality and the self-assurance of the singer. While singing standards (well-known Pop, Rock, Jazz songs), the voice is placed in tonality and chords (“pitch”, musical ear) and rhythm (“timing”, body awareness). The indispensable theory is gradually learned through a method specifically developed for singers, based on fundamental ear training and rhythmic. The singer is taught vocal techniques that allow him or her to use the full range of the voice without overload. Using improvisation techniques one quickly discovers that no song is “too high” or “too low” if one is flexible and creative enough with the “score”.
    
    The <b>Classical Singing</b> course is based on the principle that every singer can develop and completely control his or her voice. The technique concentrates on the training of the muscles that control the vocal cords and the diaphragm with vocalizations and technical exercises, and also, the correct use of the respiration is learned and trained. The teacher works to optimize the musical ear and the awareness of the body, to increase the power and to develop the timbre of the voice, with lots of attention to voice hygiene and education. The singer develops also a useful insight in the complexity of the classical singing through an adequate anatomic and technical singing terminology.  The final aim is to acquire a free voice with a clear and warm sound. The first year the student is taught short Italian songs. Later, if the voice permit, the repertoire is extended to opera and songs in Italian, but also in French, German and English.

    

