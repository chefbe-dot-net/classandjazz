  nl: |-
    # Contrabas
    
    Een opleiding contrabas is mogelijk vanaf 6 jaar.
    
    <b>Leraar:</b> @{/teachers/renke/}{Renke Van Impe} - contact: 0479 40 47 86 - renke.vanimpe@hotmail.com
    
    De lessen kunnen gegeven worden in het Nederlands, Duits, Engels of Frans.<br><br>
    
    De contrabas is de allergrootste broer van de viool in de familie van de strijkinstrumenten. Hoewel hij altijd bij deze familie genoemd wordt, is hij toch een beetje een buitenbeentje. 
    Zijn klankkast heeft een ietwat andere vorm en de snaren staan op andere toonafstanden gestemd dan bij de viool, altviool of cello. Hij klinkt zo laag dat hij het muzikale ‘fundament’ 
    is van elk orkest of band. 
    
    Omdat de contrabas zo groot is dat hij boven je hoofd uitkomt, moet je rechtstaan (of op een hoge barkruk zitten) om hem te bespelen. Gelukkig voor kinderen bestaan er ook 
    kleinere maten van contrabas, dus laat de grootte van dit instrument je zeker niet tegenhouden om het te willen aanleren! 
    
    Net zoals de andere strijkinstrumenten, wordt ook de contrabas bespeeld met een strijkstok waarmee je over de snaren strijkt. Je kunt natuurlijk ook gewoon plukken op de snaren, 
    dat heet dan ‘pizzicato’.
    
    De contrabas heeft zijn weg gevonden in zowat elke muziekstijl: jazz, popmuziek, klassieke muziek, rockabilly, folk,… Naargelang de muziekstijl (vooral klassiek vs. jazz) 
    varieert ook een beetje de speeltechniek. In de wat ruigere genres wordt de contrabas vaak vervangen door een basgitaar.
    
  fr: |-
    # Contrebasse
    
    Les cours de contrebasse sont possibles à partir de 6 ans.
    
    <b>Professeur:</b> @{/teachers/renke/}{Renke Van Impe} - contact: 0479 40 47 86 - renke.vanimpe@hotmail.com
    
    Les leçons peuvent être données en français, en néerlandais, en allemand ou en anglais.<br><br>
    
    La contrebasse est le plus grand instrument dans la famille des cordes. Bien qu'elle soit toujours mentionnée dans la famille des violons, elle est en fait un outsider : 
    sa caisse de résonance a une forme légèrement différente et les cordes sont accordées à des intervalles différents que le violon, l'alto ou le violoncelle. Elle sonne si bas qu’elle 
    forme le « fondement » musical de tout orchestre ou ensemble.
    
    Comme la contrebasse est si grande qu'elle dépasse au-dessus de votre tête, vous devez vous lever (ou vous asseoir sur un tabouret haut) pour en jouer. Il existe heureusement 
    aussi des contrebasses de plus petites tailles pour les enfants. Ne vous laissez donc pas décourager par la taille de l’instrument si vous désirez apprendre à jouer la contrebasse en bas âge !
    
    Tout comme les autres instruments à cordes, la contrebasse se joue avec un archet qui frotte les cordes. Mais elle se joue aussi souvent en pinçant les cordes, un jeu que 
    l’on appelle le "pizzicato".
    
    La contrebasse a trouvé son chemin dans presque tous les styles de musique : jazz, musique pop, musique classique, rockabilly, folk, ... Selon le style de musique 
    (surtout classique ou jazz), la technique de jeu varie également. Dans les genres un peu plus rudes, la contrebasse est souvent remplacée par une guitare basse.
   

  en: |-
    # Double Bass 
    
    Double bass lessons are possible from the age of 6 years old.
    
    <b>Teacher:</b> @{/teachers/renke/}{Renke Van Impe} - contact: 0479 40 47 86 - renke.vanimpe@hotmail.com
    
    Lessons can be followed in English, Dutch, German or French. <br><br>
    
    The double bass is the biggest brother of the violin in the string family. Although it is always mentioned with this family, it’s a bit of an outsider: its sound box has a slightly 
    different shape and the strings are tuned at different intervals than the violin, viola or cello. It sounds so low that it is the musical 'foundation' of every orchestra or band.
    
    Because the double bass is so large that it comes out above your head, you have to stand up (or sit on a high bar stool) to play it. Fortunately for children there are also smaller 
    sizes of double bass, so do not let the size of this instrument stop you from learning it! 
    
    Just like the other string instruments, the double bass is also played with a bow that strikes over the strings. Of course, you also just pluck the strings, a way of playing that 
    we call 'pizzicato'.
    
    The double bass has found its way in just about any music style: jazz, pop music, classical music, pop music, rockabilly, folk, ... Depending on the style of music 
    (especially classical vs. jazz), the playing technique also varies. In the somewhat rougher genres, the double bass is often replaced by a bass guitar.
 
