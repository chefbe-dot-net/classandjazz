text:
  nl: |-
    # Piano
    
    Een opleiding piano is mogelijk vanaf 5 jaar.
    
    <b>Leraars:</b> <br>
    @{/teachers/raph/}{Raph Van Goubergen} - contact: 0486 11 95 66 – @{mailto:raphvangoubergen@telenet.be}{raphvangoubergen@telenet.be}<br>
    @{/teachers/ellen/}{Ellen De Vlam} - contact: 0474 69 16 84 – ellendevlam@hotmail.com<br>
    @{/teachers/andries/}{Andries Baele} - contact: 0494 13 38 20 – andriesbaele@gmail.com
    
    De lessen kunnen gegeven worden in het Nederlands, Engels of Frans.<br>
    <br>
    
    De opleiding piano omvat een klassieke basismethode van 1 a 2 jaren (voor beginners), aangevuld met de nodige notenleer, technische studies en muziektheorie voor het aanleren van klassieke pianostukken (repertoire) en/of pop, rock en jazz stukken (hoe bewerken voor piano, piano en zang, piano en combo), tot en met compositie en improvisatie voor diegenen die het wensen. 
    
    Het studiemateriaal (partituren, audio en midi bestanden) wordt volledig gratis ter beschikking gesteld, met uitzondering van het allereerste pianoboek (basismethode voor beginners). Het beschikken over een eigen akoestische of digitale piano, om thuis te kunnen oefenen, is een noodzaak.
    
  fr: |-
    # Piano
    Les cours de piano sont possibles à partir de 5 ans.
    
    <b>Professeurs:</b> <br>
    @{/teachers/raph/}{Raph Van Goubergen} - contact: 0486 11 95 66 – @{mailto:raphvangoubergen@telenet.be}{raphvangoubergen@telenet.be}<br>
    @{/teachers/ellen/}{Ellen De Vlam} - contact: 0474 69 16 84 – ellendevlam@hotmail.com<br>
    @{/teachers/andries/}{Andries Baele} - contact: 0494 13 38 20 – andriesbaele@gmail.com
    
    Les leçons peuvent être données en français, en néerlandais ou en anglais. <br>
    <br>
        
    Le cours de piano comprend une méthode classique de base d’un a deux ans (pour débutants), complétée avec le solfège, les études techniques et la théorie nécessaires à l’apprentissage de morceaux classiques (répertoire) et/ou de morceaux pop, rock et jazz (comment arranger pour piano, piano et chant, piano et combo), jusqu’à la composition et l’improvisation pour ceux qui le désirent.
    
    Le matériel d’étude (partitions, supports sonores, fichiers midi) est fourni entièrement gratuitement, à l’exception du tout premier livre de méthode (pour débutants). Il est indispensable de disposer de son propre piano acoustique ou digital pour le travail à la maison. 

  en: |-
    # Piano
    
    Piano lessons are possible from the age of 5 years old.<br>
    
    <b>Teachers:</b> <br>
    @{/teachers/raph/}{Raph Van Goubergen} - contact: 0486 11 95 66 – @{mailto:raphvangoubergen@telenet.be}{raphvangoubergen@telenet.be}<br>
    @{/teachers/ellen/}{Ellen De Vlam} - contact: 0474 69 16 84 – ellendevlam@hotmail.com<br>
    @{/teachers/andries/}{Andries Baele} - contact: 0494 13 38 20 – andriesbaele@gmail.com
    
    Lessons can be followed in English, Dutch or French. <br>
    <br>
    
    The piano lesson includes a classical elementary method lasting 1 to 2 years (for beginners) completed with the necessary music reading, technical studies and theory for the learning of classical piano pieces (repertoire) and/or pop, rock and jazz songs (how to arrange for piano, piano and singing, piano and combo), up to the composition and improvisation for the interested. 
    
    The study materials (sheet music, audio and midi files) are entirely free, with exception of the very first piano book (for beginners). It is indispensable to have one’s own acoustic or digital piano for the home study.
