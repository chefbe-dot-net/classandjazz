  en: Other instruments - jazz/rok/pop comping and improvisation
text:
  nl: |-
    # Andere instrumenten

    CLASS & JAZZ krijgt regelmatig vragen naar opleidingen <b>contrabas, sax, trompet, 
    dwarsfluit, klarinet, hobo, accordeon … </b>. Bij gebrek aan voldoende leerlingen 
    voor een specifiek instrument is het ons niet mogelijk om hiervoor een leraar aan 
    te trekken. 
    
    Voor studenten die al een basisopleiding hebben gehad op hun instrument biedt 
    CLASS & JAZZ echter wel lessen JAZZ/ROCK/POP IMPROVISATIE (het leren spelen van 
    solo’s op Jazz/Rock/Pop stukken) en COMPING (het leren begeleiden van Jazz/Rock/Pop 
    stukken) aan.
    
    @{/teachers/raph/}{Raph Van Goubergen}, @{/teachers/michel/}{Michel Kuijken}, @{/teachers/andries/}{Andries Baele} en @{/teachers/arthur/}{Arthur Maes} 
    delen graag al hun kennis en ervaring om ook deze “andere instrumentisten” alle knepen van het vak aan te leren.

  fr: |-
    # Autres instruments
    
    CLASS & JAZZ reçoit régulièrement la demande pour des cours <b>de contrebasse, 
    de sax, de trompette, de flûte traversière, de clarinette, de hautbois, d’accordéon, ...</b>
    Si le nombre d’élèves pour un instrument particulier est trop petit, il ne nous 
    est pas possible d’attirer un professeur pour cet instrument.

    Mais, pour les élèves qui ont déjà eu une formation de base à leur instrument, 
    CLASS & JAZZ offre la possibilité de suivre des cours d’IMPROVISATION JAZZ/ROCK/POP 
    (apprendre à jouer des solos sur des morceaux Jazz/Rock/Pop) et des cours de COMPING 
    (apprendre à accompagner des morceaux Jazz/Rock/Pop). 
    
    @{/teachers/raph/}{Raph Van Goubergen}, @{/teachers/michel/}{Michel Kuijken}, @{/teachers/andries/}{Andries Baele} et @{/teachers/arthur/}{Arthur Maes} mettent volontiers à disposition toute 
    leur connaissance et expérience pour apprendre à ces « autres instrumentistes » 
    toutes les ficelles du métier.
  
  en: |-
    # Other instruments

    CLASS & JAZZ is often asked for lessons for <b>double bass, saxophone, trumpet, flute, 
    clarinet, oboe, accordion … </b>If the number of students for a specific instrument is 
    too low, we cannot afford to attract a teacher for that instrument. 
    
    But, for students that already had a basic training on their instrument, CLASS & JAZZ 
    offers lessons in JAZZ/ROCK/POP IMPROVISATION (learning how to play solos on Jazz/Rock/Pop 
    songs) and COMPING (learning how to accompany Jazz/Rock/Pop songs). 
    
    @{/teachers/raph/}{Raph Van Goubergen}, @{/teachers/michel/}{Michel Kuijken}, @{/teachers/andries/}{Andries Baele} and @{/teachers/arthur/}{Arthur Maes} are ready to share the whole of 
    their knowledge and experience to teach these “other instrumentists” all the tricks 
    of the trade.

