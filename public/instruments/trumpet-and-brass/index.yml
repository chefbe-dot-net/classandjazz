  nl: |-
    # Trompet & Koperblazers

    ## Peer Baierlein (Stuttgart, Duitsland °1972)

    <b>Een opleiding trompet of koperblazer</b> is mogelijk vanaf 8 jaar.

    De lessen kunnen gegeven worden in het Nederlands, Engels, Duits of Frans.

    Contact Peer: 0486 33 72 89 – peerbaierlein@gmail.com – 
    @{http://www.peerbaierlein.com/}{Website Peer}

    Op 16-jarige leeftijd koos Peer voor een carrière als muzikant. In 1997 behaalde 
    hij aan de Hochschule für Musik in Keulen het diploma van orkestmuzikant en 
    zelfstandig muziekleraar. Daarna volgde hij een jaar les aan de 'Deutsche Oper' 
    in Berlijn.
    
    Vervolgens verhuisde hij naar Leuven en studeerde er aan het Lemmensinstituut 
    ‘Jazz en Lichte Muziek’ hoofdinstrument trompet) bij Bert Joris. In 2002 behaalde 
    Peer er het diploma van ‘Meester in Muziek’ en in 2003 het diploma ‘Specialisatie 
    lead-trompet voor BigBand’. Gedurende zijn studies heeft hij een jaar in New 
    York geleefd, gespeeld en gestudeerd.
    
    Tussen 2005 en 2007 studeerde Peer Baierlein ‘Klassieke compositie’ bij Piet 
    Swerts, eveneens aan het Lemmensinstituut. Momenteel is hij student voor 
    film-muziek in Walonië.
    
  fr: |-
    # Trompette & Cuivres

    ## Peer Baierlein (Stuttgart, Allemagne °1972)

    <b>Les cours de trompette, ou autre cuivre</b>, sont possibles à partir de 8 
    ans.

    Les leçons peuvent être données en français, en néerlandais, en allemand ou 
    en anglais.

    Contact Peer: 0486 33 72 89 – peerbaierlein@gmail.com – 
    @{http://www.peerbaierlein.com/}{Site web Peer}

    PEER BAIERLEIN commence ses études de musique classique à l'âge de 16 ans chez 
    Malte Burba à la "Musikhochschule" de Cologne. Après avoir obtenu son diplôme 
    de musique classique, il décide de se tourner vers le jazz.
    
    Son premier professeur sera Bert Joris, avec lequel il étudie tout d'abord à 
    la "Swiss Jazz School" de Bern (Suisse), puis au département Jazz du "Lemmensinstituut" 
    de Louvain (Belgique). Son cursus se poursuit ensuite auprès de Claus Stötter, 
    Ack van Rooyen et John McNeil. Ce dernier est son professeur durant un séjour 
    d'un an à New York en 2001. Il a fait une spécialisation ‘lead-trumpet’ – aussi 
    au “Lemmensinstituut” (diplôme en 2002).
    
    Peer a étudié la composition classique entre 2005 et 2007 chez Piet Swerts et 
    depuis 2007 il est étudiant de Denis Pousseur, Victor Kissine et Jean-Luc Fafchamps 
    au “Conservatoire Royal de Mons’.
    
  en: |-
    # Trumpet & Brass 

    ## Peer Baierlein (Stuttgart, Germany °1972)

    <b>Trumpet or other brass instrument lessons</b> are possible from the age of 
    8 years old.

    Lessons can be followed in English, Dutch, German or French. 

    Contact Peer: 0486 33 72 89 – peerbaierlein@gmail.com – 
    @{http://www.peerbaierlein.com/}{Website Peer}

    Peer Baierlein (°1972) has been playing the trumpet since he was a child. He 
    started his professional studies at the early age of 16 at the Musikhochschule 
    Köln in Germany. He was first a classical trumpet teacher before beginning his 
    studies with Prof. Malte Burba as an orchestra musician at the Musikhochschule 
    Köln and at the Deutsche Oper in Berlin.
    
    In 1996, he moved to Leuven in Belgium to study with his favourite jazz-trumpet 
    player, Bert Joris. Upon completion of his studies, he moved to New York City 
    for a year, to take lessons and play his instrument abroad. He then returned 
    to Belgium, where he specialised as lead-trumpet at the Lemmensinstituut.
    
    Between 2005 and 2007, Peer Baierlein studied classical composition with Piet 
    Swerts, also at the Lemmensinstituut. At the moment he is completing his studies 
    and follows special education for composing film music.
