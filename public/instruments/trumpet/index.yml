  fr: |-
    # Trompette (souffleurs)
    
    Les cours de trompette sont possibles à partir de 8 ans.
    
    <b>Professeur:</b> @{/teachers/jerome/}{Jérôme Hoppe} - contact: 0473 833 832 - jeromehoppe@gmail.com
    
    Les leçons peuvent être données en français, en néerlandais, ou en anglais.<br>
    
    ###Débutant Trompette/Trombone/Tubas
    Si le cliché place trop souvent la trompette dans le registre militaire, elle est heureusement présente dans de très nombreuses musiques. De la trompette baroque de J-S Bach aux riffs de cuivres de Michael Jackson ou James Brown, en passant par la salsa cubaine, les fanfares balkaniques, le ska, le cool jazz de Chet Baker ou encore le jazz électrique de Miles Davis, on entend de la trompette partout et à toutes les sauces. Parfois accompagnée d'autres cuivres et/ou souffleurs (trombone, tuba, saxophone etc.), elle s'approche en de nombreux aspects de la voix humaine. Une voix qui s'apprivoise et se forme avec patience et régularité !
    
    L'apprentissage de la trompette (ou bugle ou cornet) ainsi que du trombone ou du tuba (euphonium/basse) peut commencer dès 8 ans (voire avant). Sollicitant des muscles peu utilisés par ailleurs, les instruments à vent requièrent un travail quotidien très régulier. Les premières années de formation ne font pas de distinction entre musique classique et jazz. Le solfège fait partie de l'apprentissage.
    
    L'accent sera mis dès les premiers pas sur la respiration et la position du corps, aspects fondamentaux trop souvent négligés lors des premières années d'étude. Le travail de l'oreille et de l'écoute occupe également une place importante, au moins autant que la lecture. L'élève sera invité à écouter beaucoup de musique, pour le plaisir biensûr mais aussi afin de développer sa culture musicale et son goût.
    
    L'élève qui joue déjà depuis plusieurs années mais désire aborder un style musical nouveau incluant ou non de l'improvisation trouvera également sa place. Le travail concernera l'attaque, le phrasé, le son, le time, le swing et les bases de l'improvisation.
    Ici aussi, respiration, position et travail de l'oreille seront les piliers sur lesquels nous nous appuierons.
    
    ###Atelier Section Cuivres (sax/flute welcome)
    Jouer la même partie à plusieurs souffleurs semble élémentaire. Pourtant, cela demande une grande précision et un travail tout à fait particulier. Le placement, la justesse, le phrasé, le time, le feeling ; de nombreux paramètres doivent être accordés pour qu'une section cuivres puisse jouer son rôle dans un groupe. L'atelier section cuivres propose de travailler en section et d'aborder différents morceaux dans différents genres (Funk/Soul, Jazz, Afro-Beat, Ska, Reggae etc.) ainsi que la création d'arrangements propres, afin d'explorer cette facette essentielle des instruments à vent dans les musiques actuelles.

   

