    ## Autres cours (plus d’informations sur @{/instruments/other-instruments/}{cette page})

    Band-coaching - Ensemble Classique - Ensemble Jazz/Rock/Pop (combo) - Improvisation - 
    Composition - Arrangement - Harmonie Jazz - Harmonie Classique - Entraînement de 
    l’oreille musicale - Histoire de la musique classique - Histoire du Jazz/Rock/Pop - 
    Pré-solfège (de 5 à 8 ans) - Solfège (à partir de 8 ans) - Solfège pour adultes - 
    Informatique musicale	 
    
    <b>Remarque importante pour les cours groupés:</b>
    Les cours groupés ne sont disponibles qu’aux étudiants qui s’inscrivent ensemble, 
    en groupe de trois minimum.  
    
    Voir aussi @{/individual/}{cours individuels} et @{/group/}{cours groupés}.
    
    Pour les tarifs, n’hésitez pas à @{mailto:info@classandjazz.be}{nous contacter}. 
    
