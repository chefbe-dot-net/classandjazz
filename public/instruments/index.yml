text:
  nl: |-
    CLASS & JAZZ biedt opleidingen aan voor kinderen en volwassenen
    
    * Vanaf 4 jaar: @{/instruments/cello/}{cello}
    * Vanaf 5 jaar: @{/instruments/piano/}{piano} - @{/instruments/violin/}{viool} - @{/instruments/cello/}{cello}
    * Vanaf 8 jaar: 
      @{/instruments/piano/}{piano & keyboards} - 
      @{/instruments/guitar_and_bass/}{gitaar, folk gitaar & elektrische gitaar} - 
      @{/instruments/guitar_and_bass/}{basgitaar} - 
      @{/instruments/other_instruments/}{contrabas} -
      @{/instruments/violin/}{viool, folk viool & elektrische viool} - 
      @{/instruments/cello/}{cello} -
      @{/instruments/singing/}{zang} - 
      @{/instruments/dr_and_perc_Pieter/}{drums & percussie} - 
      @{/instruments/other_instruments/}{houtblazers & koperblazers} -
      @{/instruments/other_instruments/}{andere instrumenten}
    
    @{/instruments/other/}{Andere cursussen} (meer info op @{/instruments/other/}{deze pagina}):<br/> 
    Band-coaching - Klassieke samenspel - Jazz/Rock/Pop samenspel (Combo) -
    Improvisatie - Compositie - Arrangement - Jazz-Harmonie - Klassieke Harmonie - 
    Gehoortraining - Klassieke muziekgeschiedenis - Jazz/Rock/Pop muziekgeschiedenis - 
    Pre-Notenleer (van 5 tot 8 jaar) - Notenleer (vanaf 8 jaar) - Notenleer volwassenen - 
    Muziekinformatica
    
    <b>Belangrijke opmerking voor groepslessen:</b> 
    CLASS & JAZZ biedt uitsluitend groepslessen aan studenten die samen, 
    in groep van minimum drie personen, inschrijven.
    
    Zie ook @{/individual/}{individuele lessen} en @{/group/}{groepslessen}.
    
    Voor tarieven, gelieve @{mailto:info@classandjazz.be}{contact} op te nemen.
    
  fr: |-
    CLASS & JAZZ offre des cours pour enfants et adultes 
    
    * A partir de 4 ans: @{/instruments/cello/}{violoncelle}
    * A partir de 5 ans: @{/instruments/piano/}{piano} - @{/instruments/violin/}{violon} - @{/instruments/cello/}{violoncelle}
    * A partir de 8 ans: 	
      @{/instruments/piano/}{piano & claviers} - 
      @{/instruments/guitar_and_bass/}{guitare, guitare folk & guitare électrique} - 
      @{/instruments/guitar_and_bass/}{guitare basse} - 
      @{/instruments/other_instruments/}{contrebasse} -
      @{/instruments/violin/}{violon, violon folk & violon électrique} - @{/instruments/cello/}{violoncelle} - 
      @{/instruments/singing/}{chant} - 
      @{/instruments/dr_and_perc_Pieter/}{batterie & percussions} - 
      @{/instruments/other_instruments/}{instruments à vent bois et cuivres} - <br>
      @{/instruments/other_instruments/}{autres instruments}
        
    @{/instruments/other/}{Autres cours} (plus d’informations sur @{/instruments/other/}{cette page}): <br/>
    Band-coaching - Ensemble Classique - Ensemble Jazz/Rock/Pop (combo) - Improvisation - Composition - 
    Arrangement - Harmonie Jazz - Harmonie Classique - Entraînement de l’oreille musicale - 
    Histoire de la musique classique - Histoire du Jazz/Rock/Pop - Pré-solfège (de 5 à 8 ans) - 
    Solfège (à partir de 8 ans) - Solfège pour adultes - Informatique musicale	 
    
    <b>Remarque importante pour les cours groupés:</b>
    Les cours groupés ne sont disponibles qu’aux étudiants qui s’inscrivent ensemble, 
    en groupe de trois minimum.  
    
    Voir aussi @{/individual/}{cours individuels} et @{/group/}{cours groupés}.
    
    Pour les tarifs, n’hésitez pas à @{mailto:info@classandjazz.be}{nous contacter}. 
    
