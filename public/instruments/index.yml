text:
  nl: |-
    CLASS & JAZZ biedt opleidingen aan voor kinderen en volwassenen
    
    * Vanaf 4 jaar: 
      @{/instruments/cello/}{cello}
    * Vanaf 5 jaar: 
      @{/instruments/piano/}{piano} - 
      @{/instruments/violin/}{viool} - 
      @{/instruments/cello/}{cello}
    * Vanaf 8 jaar: 
      @{/instruments/piano/}{piano & keyboards} - 
      @{/instruments/guitar-and-bass/}{gitaar, folk gitaar & elektrische gitaar} - 
      @{/instruments/guitar-and-bass/}{basgitaar} - 
      @{/instruments/other-instruments/}{contrabas} -
      @{/instruments/violin/}{viool, folk viool & elektrische viool} - 
      @{/instruments/cello/}{cello} -
      @{/instruments/singing/}{zang} - 
      @{/instruments/drums-and-percurssions/pieter/}{drums & percussie} - 
      @{/instruments/other-instruments/}{houtblazers & koperblazers} -
      @{/instruments/other-instruments/}{andere instrumenten}
    
    ## Andere cursussen (meer info op @{/instruments/other-instruments/}{deze pagina})

    Band-coaching - Klassieke samenspel - Jazz/Rock/Pop samenspel (Combo) - Improvisatie - 
    Compositie - Arrangement - Jazz-Harmonie - Klassieke Harmonie - Gehoortraining - 
    Klassieke muziekgeschiedenis - Jazz/Rock/Pop muziekgeschiedenis - Pre-Notenleer 
    (van 5 tot 8 jaar) - Notenleer (vanaf 8 jaar) - Notenleer volwassenen - Muziekinformatica
    
    <b>Belangrijke opmerking voor groepslessen:</b> 
    CLASS & JAZZ biedt uitsluitend groepslessen aan studenten die samen, in groep 
    van minimum drie personen, inschrijven.
    
    Zie ook @{/individual/}{individuele lessen} en @{/group/}{groepslessen}.
    
    Voor tarieven, gelieve @{mailto:info@classandjazz.be}{contact} op te nemen.
    
