  nl: |-
    <b>Een opleiding gitaar</b> is mogelijk vanaf 8 jaar.

    De lessen kunnen gegeven worden in het Nederlands, Frans, Engels of Duits. 

    Contact Peter: 0475 74 86 45 – peterverbraken@skynet.be – @{http://www.peterverbraken.net}{Website van Peter} 
    
    Peter Verbraken geeft les sinds 1976, aanvankelijk bij Rudy's Music Shop, daarna aan het 
    Conservatorium van Antwerpen, en van 1995 tot 2011 aan het Conservatorium van Gent 
    (huidige Hogeschool Gent). Naast Jazzgitaarlessen gaf hij er ook cursussen Popgitaar, basgitaar, 
    arrangement, jazz harmonie, productie, MIDI, … Hij schreef ook cursussen en educatieve artikelen 
    voor het tijdschrift Meet Music.
    
    Hij zette zijn eerste stappen op achtjarige leeftijd aan de muziekacademie van Ledeberg en behaalde 
    er getuigschriften in klassieke gitaar, harmonie en notenleer. Na het afmaken van de klassieke 
    gitaarstudies kwam het eerste contact met meer hedendaagse muziekstijlen. Hij studeerde eerst af als 
    biochemicus. Daarna haalde hij zijn eerste prijs notenleer en getuigschriften in harmonie, 
    Jazz-arranging en Jazz-gitaar in het Gentse Conservatorium, waar hij o.a. les kreeg van Freddy Sunder.
    Peter had ook het geluk om enkele lessen te mogen volgen bij Joe Pass. Dit zou een grote doorbraak 
    betekenen in zijn liefde voor Jazzmuziek. Daardoor kwam hij ook in contact met de cursussen van o.a. 
    de Berklee College of Music en GIT. Bij de firma ROLAND werd Peter verder ook opgeleid om lessen en producttrainingen te 
    geven (MIDI, synthesizers & keyboards).
    
    Zijn allereerste podiumervaringen dateren van 1972. Hij begeleidde gedurende zijn ondertussen reeds 
    veertigjarige carrière meer dan 300 artiesten. Een kleine greep uit de bekendste: Shirley Bassey, 
    Randy Crawford, Michel Legrand, Dana Winner, Frank Michael, Jo Lemaire, Claude Barzotti, Rene Froger, 
    Marjorie Barnes, Victor Lazlo, Adamo, Roy Black, Gerard Joling, Ben Cramer, Freddie Quinn, 
    Benny Neyman, Lee Towers, Will Tura, Schatteman & Couvreur, Karel Gott, Udo Jürgens, Helmut Lotti, 
    Johnny Logan, Gunther en Connie Neefs, Nicole & Hugo, Jorge Castro enz ... Hij toerde veel in het 
    buitenland: tournee van vijf weken doorheen gans Japan met het 32-koppige orkest Caravelli, drie jaar 
    durende tournee doorheen Frankrijk met Frank Michael − hoogtepunt is een concertreeks van 3 weken in 
    de Olympia te Parijs − tour in Zuid-Afrika met Dana Winner, tour op een Cruiseschip naar Malta, 
    Italië met Frank Michael en James Burton (gitarist van Elvis) en Joe Guercio (orkestleider van Elvis),
    concerten in Curaçao met Rene Froger … Recent was hij te zien en te horen op tournees met Jo Lemaire 
    in Vlaanderen en Nederland (“Jo chante la douce France”, “Une vie, Une voix”), Frank Michael 
    (o.a. in Parijs), Ingeborg, e.a. … Hij gaf ook jazzconcerten met Richard Rousselet, Toots Thielemans 
    en Walter Boeykens, e.a. … 
    
    Gedurende vele jaren was Peter ook lid van enkele modelgroepen voor "Jeugd en Muziek" waardoor 
    vele jongeren in contact kwamen met de geschiedenis van zowel de pop- als de jazzmuziek.
    
    Door de jarenlange ervaring met tientallen orkesten in vele verschillende stijlen is Peter een veel 
    gevraagde live- en studiogitarist/bassist in binnen- en buitenland. Een greep uit zijn recentste 
    studiowerk:

    * 2005: CD-opname voor producer Phil Ramone met Michel Legrand en Melissa Errico, DVD-opname met Michel Legrand in kwartet, en ook met het VRO-orkest, DVD & CD-opname "Jazzy Christmas" met Marc Matthys
    * 2006: Productie "Songs for Dove" van Michael Tippett met de Vlaamse Opera, Productie van "Torenhoge ontmoetingen" met Dirk Brossé voor World Aids 
    * 2007: CD-opname voor en met Wim Mertens op klassieke gitaar
    * 2008: Opname Live CD Jazz at the Dockx Hotel in Antwerp, Live DVD-opname met Jazzgroep "Lush Live" in het Kasteel van Schoten
    * 2010: studio-opname met Wim Mertens 

    Hij heeft ook een eigen opnamestudio voor het componeren en producen van songs voor diverse artiesten. 
    
  fr: |-
    <b>Les cours de guitare</b> sont possibles à partir de 8 ans.
    
    Les leçons peuvent être données en français, néerlandais, anglais ou allemand.
    
    Contact Peter: 0475 74 86 45 – peterverbraken@skynet.be – @{http://www.peterverbraken.net}{Site Web de Peter} 
    
    Peter Verbraken enseigne la guitare et la basse depuis 1976. Au départ chez Rudy's Music Shop, ensuite au Conservatoire 
    d’Anvers, et de 1995 à 2011 au Conservatoire de Gand (actuellement Hogeschool Gent). Il y enseigna 
    le Jazz, le Pop, ainsi que l'arrangement, l’harmonie Jazz, et tout ce qui touche à la 
    production. Il est aussi l’auteur de cours et d’articles éducatifs pour le magazine 
    Meet Music. 
    
    Il prend ses premiers cours à l’âge de 8 ans à l’académie de Ledeberg où il obtient des diplômes en 
    guitare classique, harmonie et solfège. Il s’intéresse alors
    à des styles de musique plus contemporains, et après avoir empoché tout d’abord un diplôme de biochimiste, 
    il obtient un premier prix de solfège, ainsi que des certificats en harmonie, Jazz-arranging et 
    guitare Jazz au Conservatoire de Gand. Freddy Sunder y est un de ces professeurs. Peter eut 
    également la chance de pouvoir suivre quelques cours avec Joe Pass. Sa grande passion pour le Jazz 
    n’en fait que grandir et il découvre très vite les cours du Berklee College of Music et du GIT. Il suit également une 
    formation chez ROLAND afin de pouvoir donner des cours en production (système MIDI, synthétiseurs 
    et claviers). 
    
    Ses premières expériences sur scène datent de 1972.  Durant sa longue carrière de 40 ans il accompagne 
    plus de 300 artistes, dont les plus connus sont Shirley Bassey, Randy Crawford, Michel Legrand, 
    Dana Winner, Frank Michael, Jo Lemaire, Claude Barzotti, Rene Froger, Marjorie Barnes, Victor Lazlo, 
    Adamo, Roy Black, Gerard Joling, Ben Cramer, Freddie Quinn, Benny Neyman, Lee Towers, Will Tura, 
    Schatteman & Couvreur, Karel Gott, Udo Jürgens, Helmut Lotti, Johnny Logan, Gunther en Connie Neefs, 
    Nicole & Hugo, Jorge Castro etc ... Il tourne beaucoup à l’étranger : tournée durant cinq semaines 
    au Japon avec le grand orchestre de Caravelli (32 musiciens), tournée pendant trois ans en France 
    avec Frank Michael dont le point culminant sera une série de concerts de trois semaines à l’Olympia 
    de Paris, tournée avec Dana Winner en Afrique du Sud, croisière vers Malte et l’Italie avec 
    Frank Michael et James Burton (guitariste d’Elvis Presley) ainsi que Joe Guercio (chef d’orchestre d’Elvis), 
    concerts à Curaçao avec Rene Froger … Plus récemment Peter a tourné en Flandre et aux Pays-Bas avec 
    Jo Lemaire (« Jo chante la douce France », « Une vie, Une voix »), avec Frank Michael (notamment à 
    Paris), avec Ingeborg, et bien d’autres encore … Il a aussi donné des concerts de Jazz avec entre 
    autres Richard Rousselet, Toots Thielemans et Walter Boeykens. 
    
    Peter participe aussi depuis bien des années à des spectacles organisés par les Jeunesses Musicales qui permettent 
    aux jeunes musiciens de se familiariser avec l’histoire de la Pop et du Jazz. 
    
    Au vu de sa grande expérience fort diversifiée, Peter est un musicien 
    fort demandé en studio également, tant en Belgique qu’à l’étranger. Parmi ses enregistrements les 
    plus récents on trouve : 

    * 2005: enregistrement d’un CD pour le producteur Phil Ramone avec Michel Legrand et Melissa Errico, enregistrement d’un DVD avec Michel Legrand en quartet, ainsi qu'avec l’orchestre de la VRO, enregistrement d’un CD et d’un DVD "Jazzy Christmas" avec Marc Matthys
    * 2006: Production de "Songs for Dove" de Michael Tippett avec le Vlaamse Opera, Production de "Torenhoge ontmoetingen" avec Dirk Brossé pour World Aids 
    * 2007: enregistrement d’un CD pour et avec Wim Mertens, sur guitare classique
    * 2008: enregistrement d’un CD live “Jazz at the Dockx Hotel in Antwerp”, enregistrement d’un DVD live avec le groupe Jazz "Lush Live" au château de Schoten
    * 2010: enregistrement d’un CD avec Wim Mertens 

    Peter possède également son propre studio d’enregistrement pour la composition et la production.
    
  en: |-
    <b>Guitar lessons</b> are possible from the age of 8 years old. 
    
    Lessons can be followed in English, Dutch, French or German. 
    
    Contact Peter: 0475 74 86 45 – peterverbraken@skynet.be – @{http://www.peterverbraken.net}{Peter's Website}
    
    Peter Verbraken teaches music since 1976, first at Rudy's Music Shop, later at the Royal Conservatory 
    for Music in Antwerp, and from 1995 to 2011 at the Royal Conservatory for Music in Ghent (currently 
    Hogeschool Gent). His lessons there included Jazz guitar, Pop guitar, bass guitar, arranging, Jazz 
    harmony, producing, MIDI ... He’s also the author of educational articles for the Meet Music paper. 
    
    He started to learn music at the age of 8 in the Ledeberg Music School where he graduated in classical 
    guitar, harmony and music theory. After the classical studies, his interest shifted towards more 
    contemporary music styles. He first graduated as a biochemist and then graduated in music theory, 
    Jazz harmony, Jazz arranging and Jazz guitar at the Royal Conservatory for Music in Ghent. 
    Freddy Sunder was one of his teachers there. Peter also had the opportunity to follow a few lessons 
    with Joe Pass. His passion for Jazz grew over the years and he soon came into contact with the 
    courses from the Berklee College of Music and the GIT. He was also trained by ROLAND to give lessons in music production 
    (MIDI, synthesizers and keyboards). 
    
    He started to play live music in 1972. During his 40 years long career he played with more than 300 
    artists, the best known being Shirley Bassey, Randy Crawford, Michel Legrand, Dana Winner, Frank 
    Michael, Jo Lemaire, Claude Barzotti, Rene Froger, Marjorie Barnes, Victor Lazlo, Adamo, Roy Black, 
    Gerard Joling, Ben Cramer, Freddie Quinn, Benny Neyman, Lee Towers, Will Tura, Schatteman & Couvreur, 
    Karel Gott, Udo Jürgens, Helmut Lotti, Johnny Logan, Gunther en Connie Neefs, Nicole & Hugo, 
    Jorge Castro etc ... He also toured a lot abroad: five weeks in Japan with the Caravelli Orchestra 
    (32 musicians), three years in France with Frank Michael culminating in a three weeks concerts series 
    at the Olympia in Paris, tour in South Africa with Dana Winner, cruise in Malta and Italy with Frank 
    Michael and James Burton (former guitarist for Elvis Presley) and Joe Guercio (former band leader for 
    Elvis), concerts in Curaçao with Rene Froger … Recently, Peter toured in Flanders and the Netherlands 
    with Jo Lemaire (« Jo chante la douce France », « Une vie, Une voix »), with Frank Michael (in Paris), 
    with Ingeborg, and many more … He also played in Jazz concerts with, amongst others, Richard Rousselet,
    Toots Thielemans and Walter Boeykens. 
    
    Peter also took part in programs for “Youth and Music” (“Jeugd en Muziek”) to familiarize young 
    people with the Jazz and Pop history.
    
    Thanks to his experience with many bands and in various styles, Peter is a much wanted studio 
    musician in Belgium and abroad. Amongst his recent studio work we can find: 

    * 2005: CD-recording for producer Phil Ramone with Michel Legrand and Melissa Errico, DVD-recording with the Michel Legrand Quartet and with the VRO Orchestra, CD and DVD recording of "Jazzy Christmas" with Marc Matthys
    * 2006: Production of "Songs for Dove" from Michael Tippett with the Vlaamse Opera, Production of "Torenhoge ontmoetingen" with Dirk Brossé for World Aids 
    * 2007: CD-recording for, and with, Wim Mertens, on classical guitar
    * 2008: live CD-recording “Jazz at the Dockx Hotel in Antwerp”, live DVD-recording with the band "Lush Live" at the Schoten Castle
    * 2010: CD-recording with Wim Mertens 

    Peter also composes and produces songs for various artists in his own recording studio.
  
