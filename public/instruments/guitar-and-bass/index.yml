text:
  nl: |-
    # Gitaar, Elektrische gitaar & Bassgitaar

    <b>Een opleiding gitaar</b> is mogelijk vanaf 8 jaar.

    De lessen kunnen gegeven worden in het Nederlands, Frans, Engels of Duits. 

    Onze leerkrachten: <br>
    <b>@{./michel/}{Michel Kuijken}</b> <br>
    <b>@{./bart/}{Bart Buls}</b>
    
  fr: |-
    # Guitare, Guitare électrique & Basse

    <b>Les cours de guitare</b> sont possibles à partir de 8 ans.
    
    Les leçons peuvent être données en français, en néerlandais, en anglais ou 
    en allemand.
    
    Nos professeurs:<br>
    <b>@{./michel/}{Michel Kuijken}</b> <br/>
    <b>@{./bart/}{Bart Buls}</b>
    
  en: |-
    # Guitar, Electric Guitar & Bass Guitar

    <b>Guitar lessons</b> are possible from the age of 8 years old. 
    
    Lessons can be followed in English, Dutch, French or German 
    
    Our teachers:<br>
    <b>@{./michel/}{Michel Kuijken}</b> <br>
    <b>@{./bart/}{Bart Buls}</b>
  
