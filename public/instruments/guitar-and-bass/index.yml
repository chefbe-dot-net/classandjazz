text:
  nl: |-
    # Gitaar, Elektrische Gitaar & Basgitaar
    
    Een opleiding gitaar is mogelijk vanaf 8 jaar.<br>
    De gitaar leren spelen vergt een grote fysische inspanning – o.a. spreiding van de vingers – die vooral voor kleine gestalten al gauw ontmoedigend kan zijn. Daarom raden we af om te jong met gitaar te beginnen.
    
    <b>Leraars:</b><br>
    @{/teachers/michel/}{Michel Kuijken} - contact: 0494 17 55 83 – lluna1@numericable.be<br>
    @{/teachers/arthur/}{Arthur Maes} - contact: 0472 27 59 34 – arthur_maes@linuxmail.org
    
    De lessen kunnen gegeven worden in het Nederlands, Frans of Engels. <br><br>
    
    De opleiding gitaar is divers en hangt af van de gekozen type gitaar. Men vindt op de markt een hele serie verschillende gitaarsoorten, en elke type gitaar brengt specifieke stijlen en technieken met zich mee; de ene wordt met de vingers getokkeld, de andere wordt met een plectrum bespeeld. Men kan uiteraard ook kiezen om les te volgen in verschillende stijlen en gitaren. 
    
    <b>Klassieke (of “Spaanse”) gitaar</b><br>
    Dit is een gitaar met nylon snaren (bassnaren met metaal omsponnen zijdevezels) en een brede hals, die met de vingers van de rechterhand wordt bespeeld. Zeker ideaal voor klassieke muziek, maar ook voor alle beginners die nog geen duidelijke muzikale voorkeuren hebben. Deze gitaar biedt het meeste gemak om de basistechnieken van het instrument aan te leren. Later kan men dan eventueel voor een andere muziekstijl, en een ander type gitaar, kiezen (of met klassiek verder gaan natuurlijk!).
    
    <b>Elektrische gitaar</b><br>
    De meeste elektrische gitaren hebben een massieve kast met smalle hals, en brengen nauwelijks geluid voort zonder versterker. Elektromagnetische sensoren ('elementen' of 'pick-ups') zetten de trilling van de stalen snaren om naar elektrische signalen die via een kabel of zender worden doorgegeven naar een versterker. Deze gitaar wordt doorgaans met een plectrum bespeeld, en wordt veel gebruikt in blues en rock, maar soms ook in jazz (er bestaan ook “semi-akoestische” gitaren met een of meerdere pick-ups en met variabele holle kastbreedte).
    
    <b>Folk (of "Western") gitaar </b><br>
    Een gitaar met stalen snaren, die verder ook verschilt met de klassieke gitaar door een iets smallere hals en een grotere klankkast. De stalen snaren produceren een hardere, heldere toon. Deze gitaar is onmisbaar in folk (om akkoorden te leren spelen bvb) en bluesmuziek (“Picking Blues"). Het gebruik van een plectrum (of niet) hangt hier uitsluitend af van de gekozen muziekstijl. In vergelijking met de klassieke gitaar zullen de eerste stappen moeilijker zijn, vooral voor de linkerhand, omdat de metalen snaren harder en scherper aanvoelen dan nylonsnaren (best af te raden voor jonge kinderhanden).
    
    <b>Jazz (of "Selmer") gitaar </b><br>
    Een akoestische gitaar met stalen snaren die voornamelijk in de zigeunermuziek gebruikt wordt, daarom ook bekend als de zigeunerjazzgitaar (of "gipsyjazz", vooral bekend geworden door de zigeunergitarist Django Reinhardt). Door de specifieke klankkast klinkt deze gitaar harder en agressiever. Bij zigeunerjazzgitaren is de brug hoog afgesteld, wat er voor zorgt dat de snaren op een ruime afstand van het fretbord zitten, wat ook veel meer kracht in de handen vraagt. Zeker geen goed idee om te starten, maar voor gevorderde leerlingen kan dit, binnen het jazzprogramma, een zeer boeiende ervaring zijn.
    
    <b>Basgitaar</b><br>
    Deze verschilt met de “gewone” gitaar door de toonhoogte die het instrument voortbrengt en het aantal snaren. De basgitaar brengt lagere toonhoogtes voort en bestaat doorgaans uit 4 snaren (soms ook 5 of 6 snaren). Vaak wordt er gezegd dat de basgitaar een "gemakkelijk" begeleidinginstrument is. Dit is helemaal verkeerd. In alle muziekstijlen gaat het hier over een van de meeste boeiende en interessante instrumenten op ritmisch, harmonisch en melodisch vlak.
    <br><br>
    
    <b>Welke gitaar kopen?</b><br>
    Dit is afhankelijk van de eigen stijlvoorkeuren. En, hier is voorzichtigheid geboden omdat de markt overspoeld wordt door instrumenten van zeer bedenkelijke kwaliteit. Neem daarom, vooraleer naar de winkel te lopen, best altijd eerst een gratis proefles. Onze leerkrachten zullen jou ook bij de aankoop van een instrument met raad en daad bijstaan. 
    
    Partituren en onmisbaar audiomateriaal worden gratis ter beschikking gesteld om de thuisstudie te optimaliseren. Het aanleren van de notenleer is geen vereiste, maar blijft steeds aangeraden.

    
