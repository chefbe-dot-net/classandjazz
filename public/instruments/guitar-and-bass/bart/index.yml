  nl: |-
    # Gitaren, basgitaar en contrabas

    ## Bart Buls (Herentals, °1964)

    <b>Een opleiding gitaar</b> is mogelijk vanaf 8 jaar.

    De lessen kunnen gegeven worden in het Nederlands, Frans, Engels of Duits. 

    Contact Bart: 0475 66 97 04 – tripleb@skynet.be 
    
    ### Loopbaan

    Bart speelt al sinds zijn veertiende in muziekgroepen. Eerst als gitarist, en later voornamelijk als 
    bassist. Als uitgesproken autodidact leerde hij het meeste door naar heel verschillende 
    muziekstijlen te luisteren, en die ook te spelen. Graag citeert hij ook als “meesters” de vele 
    muzikanten met wie hij heeft gespeeld en van wie hij veel heeft opgestoken: muzikanten als 
    Lenny North & Marty Townsend (Blue Blot), Roland Van Campenhout, Patrick Riguelle, Wigbert, 
    Piet van den Heuvel, Mark King (Level 42), en een nog verder eindeloze lijst. Zijn motto is: 
    “Muziek is geen geschreven wet. Het is eerder een combinatie van gevoel en van een gezonde 
    theoretische en technische achtergrond die je toelaat jezelf te laten gaan en te overstijgen.” 
    Sinds enkele jaren geeft hij nu ook graag les gitaar, basgitaar en zang om zijn ervaring 
    door te geven aan zijn leerlingen. Hij geeft, behalve bij CLASS & JAZZ, ook les in de 
    Academie van Herentals en privé. 
    
    Bart speelde, en speelt nog steeds, met zowat iedereen in het Blues en Rock milieu, in Vlaanderen, maar ook daarbuiten:
    
    * 1984: speelt, op podium en in studio, met de groep Nouveau Niveau met toetsenist Koen Brando (2 Belgen). Neemt ook deel aan de opname van een solo album van Luc Imants van De Kreuners.
    * 1985: Vormt een eigen band The Covers met Jan Leyers, Bart Peeters en PP Michiels. Deze groep vormde de voorbode van Soulsister.
    * 1988: speelt voornamelijk met Amerikaanse Blues and Jazzmuzikanten die hier in België wonen: Medford Slim, Bob Christopher, Phil Clayton, Lenny North & Marty Townsend (Blue Blot). Hij krijgt ook de gelegenheid om te spelen met de voormalige bandleader van BB King, Calvin Owens, met wie hij 3 albums zal opnemen, met gerenommeerde gastartiesten zoals BB King zelf, maar ook Johnny Copeland en Dr. John. Daar leert hij ook Raph Van Goubergen (keyboards) kennen.
    * 1991: Europese tournee met Johnny Clyde Copeland, en de opname van diens album “Flying high”. 
    * 1991-1993: toert met Jean Bosco “Kid” Safari en speelt ook op zijn album “Romantic Heroes”.
    * 1994-2000: toert met Jo Lemaire doorheen heel België.
    * 1995: neemt deel aan de solotour van Blue Blot zanger Luke Walter Jr. met gastartiesten zoals Roger Hawkins (drummer van de Muscle Shoals Rhythm Section) en Kelvin Holly (gitarist van de Little Richard Band).
    * Speelde live met Guy Swinnen na de split van de Scabs. Hij nam ook deel aan de opname van Swinnen’s album “Hazy”.
    * Sinds 1999 is hij een van de vaste bassisten van de Laatste Show Band op de Vlaamse Radio en Televisieomroep (VRT). Hiermee kreeg hij de kans om met vele buitenlandse artiesten te spelen, zoals Emmylou Harris, Warren Zevon, Heather Nova, Chris Isaac, Skin, Lionel Ritchie, The Pointer sisters, Mary Black, en nog vele anderen. Hij ontmoette dankzij de Laatste Show ook Carlos Núñez, een wereldvermaarde Spaanse doedelzak en fluitspeler, met wie hij doorheen Europa toerde in 2002 en 2003, o.a. op de Celtic Night in de Stade de France.
    * 2002-2008: bassist voor de Maandacht Productions met o.a. Axl Peleman, Guy Swinnen, Wim Opbrouck, Jumbalaya, Les Supappes.
    * 2003: vormt zijn eigen band, Bulsjivism, waarmee hij, als zanger en gitarist, vandaag nog steeds overal in België speelt.
    * 2004: tournee met Admiral Freebee (Werchter, Kneistival, e.a.)
    * 2006: Concerten, TV-optredens en tournee met Les Suppapes.
    * 2009: duo-tour met vriend en singer-songwriter Wigbert Van Lierde 
    * Sinds 2009 is hij de vaste bassist van de Guy Swinnen’s Band. Hij schreef, samen met Guy en Berre van Hoeylandt, de muziek voor de single “I'll lose you” 
    * 2010: wordt lid van de electropop band Vive La Fête met Els Pynoo en Danny Mommens. De groep toert op wereldfestivals in Bogota (Colombia), Sao Paulo en Porto Allegre (Brazilië), Szigetfestival (Hongarije), en andere grote festivals in Zwitserland, Frankrijk, Nederland en Spanje. 
    * Vaste bassist van de Piet van den Heuvel Band (ex-Scooter)
    * Hij was gedurende al die jaren ook bassist voor vele Vlaamse en Nederlandse artiesten, van Will Tura tot Bettie Serveert.
 
    
  fr: |-
    # Guitares, basse et contrebasse

    ## Bart Buls (Herentals, °1964)

    <b>Les cours de guitare</b> sont possibles à partir de 8 ans.
    
    Les leçons peuvent être données en français, néerlandais, anglais ou allemand.
    
    Contact Bart: 0475 66 97 04 – tripleb@skynet.be 
    
    ### Parcours

    Bart joue en groupe depuis ses 14 ans, au départ en tant que guitariste, ensuite principalement 
    en tant que bassiste. Etant principalement autodidacte, il a appris à jouer en écoutant, et en 
    rejouant, des styles de musique fort diversifiés. Il aime aussi citer comme ses « maîtres » le 
    grand nombre de musiciens avec qui il a joué, et de qui il a beaucoup appris : des musiciens tels 
    que Lenny North & Marty Townsend (Blue Blot), Roland Van Campenhout, Patrick Riguelle, Wigbert, 
    Piet van den Heuvel, Mark King (Level 42), suivi d’une liste interminable. Sa devise : 
    « La musique n’est pas une loi écrite. C’est la combinaison du "ressentir" avec une base aussi solide sur le plan 
    théorique que technique qui permet de jouer suffisament librement que pour pouvoir se surpasser. » Depuis quelques années 
    Bart aime donner cours de guitare, de guitare basse et de chant afin de transmettre son expérience à ses 
    élèves. Outre chez CLASS& JAZZ, il donne cours à l’Académie de Musique de Herentals, ainsi qu'en privé.
    
    Bart à joué, et joue encore, avec à peu près tout le monde dans le milieu Blues et Rock, en Flandre, 
    mais également bien au-delà : 
    
    * 1984: il joue, sur scène et en studio, avec le groupe Nouveau Niveau, avec le claviériste Koen Brando (2 Belgen). Il participe également à l’enregistrement de l’album solo de Luc Imants des Kreuners.
    * 1985: il forme son propre groupe The Covers avec Jan Leyers, Bart Peeters et PP Michiels. Ce groupe fût à l’origine de Soulsister.
    * 1988: il joue principalement avec des musiciens américains Blues et Jazz qui résident ici en Belgique : Medford Slim, Bob Christopher, Phil Clayton, Lenny North & Marty Townsend (Blue Blot). Il a aussi l’occasion de jouer avec l’ancien bandleader de BB King, Calvin Owens, avec qui il enregistrera 3 albums, avec des contributions d’artistes renommés tels que BB King en personne, mais aussi Johnny Copeland et Dr. John. C’est alors aussi qu’il rencontre le claviériste Raph Van Goubergen.
    * 1991: Tournée Européenne avec Johnny Clyde Copeland avec qui il enregistre l’album “Flying high”. 
    * 1991-1993: tournée avec Jean Bosco “Kid” Safari et enregistrement de l’album “Romantic Heroes”.
    * 1994-2000: tournée avec Jo Lemaire au travers de toute la Belgique.
    * 1995: participe à la tournée solo du chanteur de Blue Blot, Luke Walter Jr., avec des invités tels que Roger Hawkins (batteur de Muscle Shoals Rhythm Section) et Kelvin Holly (guitariste du Little Richard Band).
    * Joue en live avec Guy Swinnen après le split des Scabs. Il participe à l’enregistrement de l’album “Hazy”.
    * Il est un des bassistes attachés au Laatste Show Band de la VRT (Radio et Télévision Flamande) depuis 1999.  Avec ce groupe il accompagnera beaucoup d’artistes internationaux tels que Emmylou Harris, Warren Zevon, Heather Nova, Chris Isaac, Skin, Lionel Ritchie, The Pointer sisters, Mary Black, et bien d’autres. Il rencontre notamment Carlos Núñez, le célèbre sonneur de gaïta et flûtiste Galicien avec qui il entreprendra une tournée Européenne en 2002 et 2003, notamment à la Celtic Night au Stade de France.
    * 2002-2008: bassiste pour les Maandacht Productions avec e.a. Axl Peleman, Guy Swinnen, Wim Opbrouck, Jumbalaya, Les Supappes.
    * 2003: forme son propre groupe, Bulsjivism, avec lequel il joue, encore maintenant, partout en Belgique comme chanteur et comme guitariste. 
    * 2004: tournée avec Admiral Freebee (Werchter, Kneistival, e.a.)
    * 2006: Concerts, TV et tournée avec Les Suppapes.
    * 2009: tournée en duo avec son ami singer-songwriter Wigbert Van Lierde.
    * Bassiste attitré du Guy Swinnen’s Band depuis 2009. Il co-écrit, avec Guy en Berre van Hoeylandt, le single “I'll lose you”.
    * 2010: joint le groupe electropop Vive La Fête avec Els Pynoo et Danny Mommens. Le groupe joue lors de festivals internationaux à Bogota (Colombie), à Sao Paulo et à Porto Allegre (Brésil), au Szigetfestival (Hongrie), en Suisse, en France, aux Pays-Bas ainsi qu'en Espagne. 
    * Bassiste attitré du Piet van den Heuvel Band (ex-Scooter). 
    * Durant toutes ses années il fut aussi le bassiste de bien des artistes Flamands et Hollandais allant de Will Tura à Bettie Serveert.

    
  en: |-
    # Guitars, Bass guitar and Double bass

    ## Bart Buls (Herentals, °1964)

    <b>Guitar lessons</b> are possible from the age of 8 years old. 
    
    Lessons can be followed in English, Dutch, French or German. 
    
    Contact Bart: 0475 66 97 04 – tripleb@skynet.be
    
    ### Career

    Bart plays in music bands since he was 14 years old, first as a guitarist, later mostly as a bassist. 
    Being an autodidact, he learned the most by listening, and playing, all kinds of different styles 
    of music. He also likes to call his “masters” the lots of musicians he played with, and from whom 
    he learned a lot: musicians such as Lenny North & Marty Townsend (Blue Blot), Roland Van Campenhout, 
    Patrick Riguelle, Wigbert, Piet van den Heuvel, Mark King (Level 42), … followed by an endless list 
    of names. His motto is “Music is not a written law. It’s a combination of feeling with a good 
    theoretical and technical background that allows us to let go, and to surpass ourselves.” 
    Since a few years now, Bart loves to give guitar, bass guitar and singing lessons to pass his 
    experience on to his students. Next to CLASS & JAZZ, he also teaches at the Music Academy of 
    Herentals and in private. 
    
    Bart played, and still plays, with everybody of the Blues and Rock scene, in Flanders, but also much 
    wider: 
    
    * 1984: he plays, live and in studio, with the band Nouveau Niveau, with the keuboard player Koen Brando (2 Belgen). He also participates to the recording of the solo album of Luc Imants from De Kreuners.
    * 1985: he forms his own band, The Covers, with Jan Leyers, Bart Peeters and PP Michiels. This band was the origin of Soulsister.
    * 1988: he plays mostly with American Blues and Jazz musicians that live here in Belgium: Medford Slim, Bob Christopher, Phil Clayton, Lenny North & Marty Townsend (Blue Blot). He plays also with the former bandleader of BB King, Calvin Owens, with whom he’ll record 3 albums, with contributions of famous artists such as BB King himself, but also Johnny Copeland and Dr. John. It was then that he met the keyboardplayer Raph Van Goubergen.
    * 1991: European tour with Johnny Clyde Copeland and the recording of Johnny’s album “Flying high”. 
    * 1991-1993: tours with Jean Bosco “Kid” Safari and recording of Safari’s album “Romantic Heroes”.
    * 1994-2000: tours with Jo Lemaire throughout Belgium.
    * 1995: participates to the solo tour of Blue Blot singer, Luke Walter Jr., with encounters with musicians such as Roger Hawkins (drummer of Muscle Shoals Rhythm Section) and Kelvin Holly (guitarist of the Little Richard Band).
    * Plays live with Guy Swinnen after the break-up of the Scabs. He participates to the recording of Swinnen’s album “Hazy”.
    * He’s one of the regular bassists of the Laatste Show Band from the VRT (Flemish Radio and Television) since 1999.  With this band he’ll play with lots of international artists such as Emmylou Harris, Warren Zevon, Heather Nova, Chris Isaac, Skin, Lionel Ritchie, The Pointer sisters, Mary Black, and many others. Thanks to the band he meets the worldfamous Galician  gaïta and flute player Carlos Núñez with whom he’ll tour in Europe in 2002 and 2003, notably at the Celtic Night in the Stade de France.
    * 2002-2008: bassist for the Maandacht Productions with amongst others Axl Peleman, Guy Swinnen, Wim Opbrouck, Jumbalaya, Les Supappes.
    * 2003: forms his own band, Bulsjivism, with which he still plays today all over Belgium as a singer and guitarist. 
    * 2004: tours with Admiral Freebee (Werchter, Kneistival, etc.)
    * 2006: Concerts, TV’s and tour with Les Suppapes.
    * 2009: tours in duo with his good friend, the singer-songwriter Wigbert Van Lierde.
    * Bassist for the Guy Swinnen’s Band since 2009. He co-writes, with Guy en Berre van Hoeylandt, the single “I'll lose you”.
    * 2010: joins the electropop band Vive La Fête with Els Pynoo and Danny Mommens. The band plays at international festivals in Bogota (Colombia), in Sao Paulo and Porto Allegre (Brazil), at the Szigetfestival (Hungary), and at big festivals in Switzerland, France, the Netherlands and Spain. 
    * Bassist for the Piet van den Heuvel Band (ex-Scooter). 
    * During all these years, he was also a backup bassist for every artist in Belgium and Holland, from Will Tura to Bettie Serveert.
  
