text:
  nl: |-
    # Cello
    
    Een opleiding cello is mogelijk vanaf 7 jaar.
    
    <b>Leraar:</b> @{/teachers/lotte/}{Lotte Barnard} - contact: lotte_barnard@hotmail.com
    
    De lessen kunnen gegeven worden in het Nederlands, Engels of Frans.<br><br>
    
    De cello behoort tot de strijkinstrumenten, van de familie van de violen, en heeft een bereik van wel 4 octaven. Ze klinkt een octaaf lager dan de viool en haar klank benadert de menselijke stem: warm, soms weemoedig en kan zeer lyrisch klinken. Ze kan ongelooflijk veel stijlen aan: van barok, klassiek, romantiek tot moderne hedendaagse muziek. In jazz, pop, rock en zelfs metal komt dit instrument ook goed tot z’n recht.
    
    Ondanks zijn grotere afmetingen kan het al bespeeld worden op zeer jonge leeftijd. Naast de standaardmaat (1/1) heb je ook 1/16, 1/8, ¼, ½ , ¾, en 7/8 cello’s. Bij het kiezen van de juiste maat kan de leraar, de viool- en cellobouwer zeker raad geven.
    
    De cello wordt zittend bespeeld met een strijkstok, de pin steunend op de grond. Enkele accessoires die nodig zijn: hars (specifiek voor cello, dit wordt aangebracht op de haren van de strijkstok, en zorgt voor wrijving van de strijkstok op de snaren), een celloplankje (kan heel eenvoudig zijn, dient tegen het wegschuiven van de cellopin op een gladde vloer) en een beschermhoes of cellokoffer voor het transport.

    
  fr: |-
    # Violoncelle
    
    Les cours de violoncelle sont possibles à partir de 7 ans.
    
    <b>Professeur:</b> @{/teachers/lotte/}{Lotte Barnard} - contact: lotte_barnard@hotmail.com
    
    Les leçons peuvent être données en français, en néerlandais, ou en anglais.<br><br>
    
    Le violoncelle est un instrument à cordes frottées (ou pincées), de la famille des violons. Il possède une tessiture de 4 octaves. Il sonne une octave en-dessous du violon, lui donnant un son proche de la voix humaine, chaud, parfois mélancolique et souvent très lyrique. Il se joue dans beaucoup de styles de musique différents: baroque, classique, romantique, musique contemporaine, ... mais on l’entend également beaucoup, souvent en « vedette », en Jazz, en Pop, en Rock et même en Metal Rock.
    
    Malgré sa grande dimension, on peut apprendre à le jouer dès le plus jeune âge. On trouve facilement des instruments de taille plus petite (1/16ème, 1/8ème, 1/4, 1/2, 3/4 et 7/8ème) que la taille standard (1/1). Le professeur et le luthier vous conseilleront dans le choix de la taille qui vous convient le mieux. 
    
    Le violoncelle se joue assis et tenu entre les jambes, avec un archet, et reposant sur une pique escamotable. Certains accessoires sont indispensables : la colophane (résine de pin séchée : pour assurer une meilleure adhérence de l’archet sur les cordes on enduit les crins de colophane), une planchette (toute simple, qui permet d’éviter à la pique de glisser sur des sols glissants) et une housse ou coffre pour protéger l’instrument pendant le transport.
   

  en: |-
    # Cello 
    
    Cello lessons are possible from the age of 7 years old.
    
    <b>Teacher:</b> @{/teachers/lotte/}{Lotte Barnard} - contact: lotte_barnard@hotmail.com
    
    Lessons can be followed in English, Dutch or French. <br><br>
    
    The cello is a bowed string instrument, member of the violin family, and has a range of 4 octaves. It sounds one octave lower than the violin which gives it a sound close to the human voice, warm, sometimes melancholic, and often very lyrical. This instrument is played in quite a lot of musical styles: baroque, classical, romantic, contemporary music … but it is also heard quite a lot, very often as the “star instrument”, in Jazz, Pop, Rock, and even in Metal Rock.
    
    Despite its size, the cello can be learned at a very young age. One can easily find smaller instruments at a size 1/16, 1/8, 1/4, 1/2, 3/4 and 7/8 of the standard size 1/1. The teacher and the cello maker will advice you in the choice of the proper size. 
    
    The cello is played with a bow, between the knees of the seated player. Its weight is supported mainly by its endpin or spike, which rests on the floor. Some accessories are indispensable: rosin (a hard, sticky substance made from resin is regularly applied to the bow hair to increase friction on the strings), a small board (simply to avoid the endpin of slipping on slippery floors) and a bag or case to protect the instrument during transportation.
 
