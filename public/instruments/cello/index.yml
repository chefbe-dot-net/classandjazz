    # Cello
    
    Een opleiding cello is mogelijk vanaf 4 jaar.
    
    <b>Leraar:</b> @{/teachers/renke/}{Renke Van Impe} - contact: 0479 40 47 86 - renke.vanimpe@hotmail.com
    
    De lessen kunnen gegeven worden in het Nederlands, Duits, Engels of Frans.<br><br>
    
    De cello (kort voor ‘violoncello’) is een grote broer van de viool. Hij ziet er qua bouw net hetzelfde uit, maar is te groot om onder je kin te houden. 
    Daarom zitten cellisten op een stoel en steunt hun instrument op een verstelbare pin. Gelukkig voor kinderen bestaan er ook kleinere maten van cello, dus laat de grootte van dit instrument 
    je zeker niet tegenhouden om te willen leren spelen!
    
    Van alle strijkinstrumenten leunt de klank van de cello het dichtste aan bij de menselijke stem, hij is als het ware een volledig koor verpakt in één instrument: 
    hij kan zo laag spelen als een mannelijke basstem kan zingen, maar ook zo hoog als een vrouwelijke sopraan (en zelfs nog hoger). Veel mogelijkheden dus!
    
    Zoals alle strijkinstrumenten wordt ook de cello bespeeld met een strijkstok: een houten (of carbon) stok, bespannen met zo’n 150 paardenharen. Om de snaren goed te laten trillen, 
    moeten we die haren zo nu en dan eens inwrijven met speciale cellohars zodat ze wat plakkerig worden. Je kan echter ook zonder strijkstok spelen en gewoon plukken op de snaren, 
    dat noemen we dan ‘pizzicato’.
    
    Na zijn ontstaan, rond de 16e eeuw, werd de cello aanvankelijk enkel als orkest- of begeleidingsinstrument gebruikt. Gelukkig ontdekten een aantal componisten al 
    gauw de veelzijdigheid van dit instrument en kreeg de cello een rol als solist in grote orkesten en in kamermuziek (kleinere groepjes van muzikanten). 
    Vandaag de dag is de cello nóg een pak hipper en kan hij zowat alle stijlen aan. Je vindt ‘m terug in pop-, metal- en rockmuziek (Apocalyptica, 2Cellos,…), 
    jazz (zoek maar eens op YouTube: Ernst Reijseger, Jacob Szekely of Hank Roberts), of in eender welke ander stijl (luister bvb. zeker een keer naar de compleet 
    geschifte muzikale duizendpoot Rushad Eggleston).

    
  fr: |-
    # Violoncelle
    
    Les cours de violoncelle sont possibles à partir de 4 ans.
    
    <b>Professeur:</b> @{/teachers/renke/}{Renke Van Impe} - contact: 0479 40 47 86 - renke.vanimpe@hotmail.com
    
    Les leçons peuvent être données en français, en néerlandais, en allemand ou en anglais.<br><br>
    
    Le violoncelle est un grand frère du violon. Il a la même apparence en termes de construction, mais il est trop grand pour être tenu sous le menton. 
    C'est pourquoi les violoncellistes s'assoient sur une chaise et reposent leur instrument sur une pique escamotable. Heureusement pour les enfants il existe aussi des violoncelles 
    de petite taille. Ne vous laissez donc pas décourager par la taille de l’instrument si vous désirez apprendre à jouer le violoncelle en bas âge !
    
    De tous les instruments à cordes, le son du violoncelle est le plus proche de la voix humaine. Il est en quelque sorte comme un chœur complet en un seul instrument : 
    il peut jouer aussi bas qu'une voix de basse masculine peut chanter, et aussi haut qu'une voix de soprano féminine (et même plus haut). Tant de possibilités !
    
    Comme tous les instruments à cordes, le violoncelle se joue avec un archet : une baguette de bois (ou de carbone), recouvert d'environ 150 crins de cheval. 
    Pour assurer une meilleure adhérence des crins sur les cordes (et donc, un meilleur son), on enduit de temps en temps les crins de colophane (résine de pin séchée). 
    Cependant, il peut également se jouer sans archet, en pinçant les cordes, un type de jeu que nous appelons le « pizzicato ».
    
    Après sa création, vers le 16ème siècle, le violoncelle n'était initialement utilisé que comme instrument d'accompagnement ou d'orchestre. 
    Heureusement, un certain nombre de compositeurs ont vite découvert la polyvalence de cet instrument, et lui ont donné un rôle de soliste tant en grand orchestre qu’en 
    musique de chambre (petits ensembles de musiciens). Aujourd'hui, on retrouve le violoncelle, devenu « branché », dans presque tous les styles. 
    Vous pouvez l’entendre en musique pop et rock (Apocalyptica, 2cellos ...), en jazz (découvrez sur YouTube : Ernst Reijseger, Jacob Szekely et Hank Roberts), 
    ou tout autre style (ne manquez pas par exemple de découvrir ce mille-pattes musical complètement fou, Rushad Eggleston).
   

  en: |-
    # Cello 
    
    Cello lessons are possible from the age of 4 years old.
    
    <b>Teacher:</b> @{/teachers/renke/}{Renke Van Impe} - contact: 0479 40 47 86 - renke.vanimpe@hotmail.com
    
    Lessons can be followed in English, Dutch, German or French. <br><br>
    
    The cello (short for 'violoncello') is a big brother of the violin. He looks the same in terms of construction, but is too big to hold under your chin. 
    That is why cellists sit on a chair and support their instrument on an adjustable pin. Fortunately, for children there are also smaller measures of cello, 
    so do not let the size of this instrument stop you from wanting to learn to play!
    
    Of all the string instruments, the sound of the cello is closest to the human voice, he is, as it were, a complete choir packed in one instrument: 
    he can play as low as a male bass voice can sing, but also as high as a female soprano (and even higher). So many possibilities!
    
    Like all string instruments, the cello is also played with a bow: a wooden (or carbon) stick, covered with about 150 horsehairs. To make the strings vibrate, 
    we have to rub those hairs with special cello resin every now and then so that they become sticky. You can also play without a bow by just plucking the strings, 
    a way of playing that we call 'pizzicato'.
    
    After its creation, around the 16th century, the cello was initially only used as an orchestral or accompaniment instrument. Fortunately, a number of composers 
    soon discovered the versatility of this instrument and the cello got a role as a soloist in orchestras or in chamber music (smaller groups of musicians). 
    Today the cello has become even a lot hipper and he can handle almost any style. You'll find it in pop, metal and rock music (Apocalyptica, 2Cellos, ...), 
    jazz (just look on YouTube: Ernst Reijseger, Jacob Szekely or Hank Roberts), or in any other style (you should definitely discover this completely crazy musical centipede, Rushad Eggleston).
 
