title:
  nl: SAX & KLARINET <br/> Joe Higham (Boston, Verenigd Koninkrijk °1960)
  fr: SAX & CLARINETTE <br/> Joe Higham (Boston, Royaume Uni °1960)
  en: SAX & CLARINET <br/> Joe Higham (Boston, UK °1960)
text:
  nl: |-
    <b>Een opleiding sax of klarinet</b> is mogelijk vanaf 8 jaar.
    
    De lessen kunnen gegeven worden in het Engels of het Frans.
    
    Contact Joe: 0472 71 09 41 – joehigham@hotmail.com – @{http://www.joehigham.com/}{Website Joe}
    
    Joe Higham is leraar aan de @{http://www.jazzstudio.be}{Jazz Studio}, een van 
    de oudste privé Jazz scholen in Europa.
    
    Na zijn studies beeldhouwen op het Brighton College of Art & Design, ging hij 
    naar de CAT in Newcastle (tegenwoordig de Newcastle University) waar hij zijn 
    diploma haalde voor Jazz & Lichte Muziek. Enkele jaren later, terwijl hij in 
    Brussel kwam concerteren met enkele vrienden (1988), hoorde hij dat het Conservatoire 
    de Bruxelles een nieuwe Jazz afdeling opende. Hij besliste om daar, gedurende 4 
    jaren, de lessen te volgen bij Belgische muzikanten zoals Steve Houben, Jean 
    Louis Rassinfosse en Bruno Castellucci, en haalde een eerste prijs voor saxofoon 
    en een diploma voor Jazz.
    
    Als student op het Conservatoire de Bruxelles kwam hij onvermijdelijk in contact 
    met de Brusselse Jazz scene. Hij speelde met vele locale muzikanten, voornamelijk 
    in de 'Travers' en in de 'Kaai'. Deze clubs waren een centraal ontmoetingscentrum 
    voor jam sessions en, wat de Kaai betreft, meer experimentele muziek. Daar ontmoette 
    Joe muzikanten zoals Hein Van De Geyn, Eric Legnini, Phillip Aerts, Bo Vanderwerf, 
    Sebastiaan De Krom. In die periode studeerde hij ook verder met John Ruocco, een 
    van de grondleggers van de moderne saxofoon in België en Holland.
    
    Na het conservatorium speelde hij in veel verschillende jazz groepen: de 'Hamp Digs Ham' 
    van Francois Decamps, het Brusselse koperblazersensemble 'Combo Belge', de blues-soul 
    groep 'Odex Protocole', de punk-jazz groep (met Geoff Leigh van Henry Cow) 'The Morton
    Fork Gang', de door m-base beïnvloede ‘Thomas & Co’ opgericht door acteur/zanger 
    Olivier Thomas rond de ritme sectie van Aka Moon (CD’s: 'Singulier des Pluriels' 
    en 'Le Second Souffle De Josaphat') en het collectief trio 'The Jazz Project', dat 
    gedurende twee jaren het huisorkest was van de Brusselse 'Phil's Bar'.
    
    Hij studeerde ook Arabische muziek op de ney (een Arabische rietfluit) met Hamid 
    Al Basri, een van de eerste en meest gerespecteerde leraars Arabische muziek in 
    Europa. Sindsdien speelt Joe vaker en vaker op de Arabische ney in het klassiek 
    ensemble van het 'Centre Culturel Arabe'. Hij kwam ook te spelen met de Joodse 
    klezmer rock groep 'Yiddish Tantz Rivayvele' (CD: Le Monde est un Village - Radio
    Nomade Vol 4. RTBF productions). Door al deze ervaringen was Joe er uiteindelijk 
    aan toe om zijn eigen groep Al-Orkesta op te richten.
    
    Joe studeert tegenwoordig nog met Charlie Banacos. Het volgen van deze lessen 
    lijden tot nieuwe ideeën en concepten in zijn spelen, en tegelijkertijd helpt het 
    om de discipline van het dagelijkse oefenen hoog op te houden.

  fr: |-
    <b>Les cours de sax et de clarinette</b> sont possibles à partir de 8 ans.
    
    Les leçons peuvent être données en français ou en anglais.
    
    Contact Joe: 0472 71 09 41 – joehigham@hotmail.com – @{http://www.joehigham.com/}{Site web Joe}
    
    Joe Higham est professeur au @{http://www.jazzstudio.be}{Jazz Studio} qui est 
    une des plus anciennes écoles privées de Jazz en Europe.
    
    Après avoir étudié la sculpture au Brighton College of Art & Design, il s’inscrivit 
    au CAT à Newcastle (actuellement la Newcastle University) où il obtint son diplôme 
    de ‘Jazz et Musique Légère’. Quelques années plus tard, tandis qu’il venait à 
    Bruxelles pour y visiter des amis et y jouer en concert (1988), il apprit que le 
    Conservatoire de Bruxelles ouvrait une nouvelle section Jazz. Il décida d’y suivre
    les cours de musiciens belges tels que Steve Houben, Jean Louis Rassinfosse et 
    Bruno Castellucci pendant 4 années au bout desquelles il obtint un premier prix 
    pour le saxophone et un diplôme pour le Jazz.
    
    Etant étudiant au Conservatoire, il s’intègre tout naturellement au circuit Jazz 
    de Bruxelles, jouant avec beaucoup de musiciens centrés plus particulièrement 
    au 'Travers' et au 'Kaai'. Ces clubs étaient des centres de rencontre pour jam 
    sessions et, dans le cas du Kaai, pour musique plus expérimentale. C’est là que 
    Joe rencontra des personnalités tels que Hein Van De Geyn, Eric Legnini, Phillip 
    Aerts, Bo Vanderwerf, Sebastiaan De Krom. A cette même période, il étudia également 
    avec John Ruocco, un des pères fondateurs du saxophone moderne en Belgique et 
    en Hollande.
    
    Après le conservatoire, Joe a joué avec une variété de groupes : le groupe jazz 
    de Francois Decamps 'Hamp Digs Ham', l’ensemble de cuivres 'Combo Belge', le groupe 
    blues-soul 'Odex Protocole', le groupe punk-jazz (avec Geoff Leigh de Henry Cow) 
    'The Morton Fork Gang', le groupe, influencé m-base, ‘Thomas & Co’, formé par 
    l’acteur/chanteur Olivier Thomas autour de la section rythmique d’Aka Moon (CDs: 
    'Singulier des Pluriels' et 'Le Second Souffle De Josaphat') et le trio collectif 
    'The Jazz Project', qui joua à résidence au 'Phil's Bar', à Bruxelles, pendant 
    deux ans.
    
    Il étudia également la musique arabe et le nay (flûte oblique) avec Hamid Al Basri, 
    qui compte parmi les professeurs de musique arabe les plus respectés en Europe. 
    Depuis, Joe joue de plus en plus souvent le nay dans l’ensemble de musique classique 
    du 'Centre Culturel Arabe'. Il fit également partie du groupe rock-klezmer (musique 
    juive) 'Yiddish Tantz Rivayvele' (CD: Le Monde est un Village - Radio Nomade Vol 4.
    RTBF productions). Riche de ces expériences il fut amené à créer son propre groupe 
    Al-Orkesta.
    
    Joe continue à étudier avec Charlie Banacos. Ces leçons lui permettent de développer 
    de nouvelles idées et concepts dans son jeu, et en même temps, de maintenir une 
    certaine discipline pour la pratique et l’étude quotidienne.
    
  en: |-
    <b>Sax and clarinet lessons</b> are possible from the age of 8 years old. 
    
    Lessons can be followed in English or French. 

    Contact Joe: 0472 71 09 41 – joehigham@hotmail.com – @{http://www.joehigham.com/}{Web site Joe}  

    Joe Higham is a teacher at the @{http://www.jazzstudio.be}{Jazz Studio} which 
    is one of the oldest private jazz schools in Europe.

    After studying sculpture at Brighton College of Art & Design he went to the CAT 
    in Newcastle (now Newcastle University) where he graduated in Light Music (today 
    called jazz). Several years later, whilst visiting friends and playing concerts 
    in Brussels (1988), he discovered that the Brussels Conservatoire was opening a 
    new jazz section and decided to follow the courses - 4 years - given by Belgian
    musicians such as Steve Houben, Jean Louis Rassinfosse and Bruno Castellucci, 
    obtaining a first prize in saxophone and a diploma in jazz studies.
    
    While at the Brussels Conservatoire, he became involved in the Brussels jazz 
    scene, playing with many of the local musicians in two important venues: Travers 
    and The Kaai. These clubs were a central meeting point for musicians looking for 
    jam sessions, and the Kaai hosted musicians playing more experimental music. 
    It was here that Joe was able to meet and play with such players as Hein Van 
    De Geyn, Eric Legnini, Phillip Aerts, Bo Vanderwerf and Sebastiaan De Krom. 
    During that period he also studied with John Ruocco, one of the father figures 
    of modern saxophone in Belgium and Holland.
    
    After the Conservatoire, Joe started playing with many different groups - jazz 
    group Francois Decamps Hamp Digs Ham, local brass band Combo Belge, blues-soul 
    group Odex Protocole, punk-jazz group (with Geoff Leigh of Henry Cow) The Morton 
    Fork Gang, the m-base influenced Thomas & Co, formed by actor/singer Olivier 
    Thomas around the rhythm section of Aka Moon (CDs include: <i>Singulier des Pluriels</i>
    and <i>Le Second Souffle De Josaphat</i>) and the collective trio The Jazz Project, 
    which played as residents of the Brussels venue Phil's Bar for two years.
    
    He studied Arabic music on the ney (arabic flute) with Hamid Al Basri - one of 
    the oldest and most respected teachers of Arabic music in Europe. From then
    on, Joe spent more and more time playing the Arabic ney in the classical music 
    ensemble based at the Centre Culturel Arabe. He also became involved in the Jewish 
    klezmer rock group Yiddish Tantz Rivayvele (CD: <i>Le Monde est un Village</i> - 
    Radio Nomade Vol 4. RTBF productions). These experiences eventually led to the 
    creation of Joe's own group Al-Orkesta.
    
    Joe also continues to study with Charlie Banacos. Following these courses constantly 
    stimulates new ideas and concepts in his playing, and at the same time helps maintain 
    a certain discipline for practice routines.
