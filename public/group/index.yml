text:
  nl: |
    <b>Belangrijke opmerking voor groepslessen:</b> 
    CLASS & JAZZ biedt uitsluitend groepslessen aan studenten die samen, 
    in groep van minimum drie personen, inschrijven.
    
    # De "topic" groepsles

    ## Samen meer leren over een specifiek onderwerp<br/> Samen spelen/zingen in een band of ensemble
    
    Enkele voorbeelden: band-coaching - 
    Klassiek samenspel - Jazz/Rock/Pop samenspel (Combo) - Improvisatie - Compositie - 
    Arrangement - Jazz-Harmonie - Klassieke Harmonie - Gehoortraining - Klassieke 
    muziekgeschiedenis - Jazz/Rock/Pop muziekgeschiedenis - Pre-Notenleer van 5 
    tot 8 jaar) - Notenleer (vanaf 8 jaar) - Notenleer volwassenen - 
    Muziekinformatica
    
    # Praktisch 
    
    De groepen of bands bestaan uit minimum 3 leerlingen (en, naargelang de topic,
    maximum 5). Een ensemble bestaat uit minimum 8 leerlingen.
    
    Groepen en bands schrijven in voor, naar keuze

    * een <b>FULL</b> abonnement: 30 x 60 minuten (+ 7 <i>gratis lessen</i>) OF 15 x 120 minuten (+ 5 <i>gratis lessen</i>).
    * een <b>LIGHT</b> abonnement: 15 x 60 minuten (+ 3 <i>gratis lessen</i>) OF 8 x 120 minuten (+ 2 <i>gratis lessen</i>). 
    * een <b>Proefsessie</b>: 10 x 60 minuten OF 5 x 120 minuten.
    
    De lessen worden op voorhand op kalender vastgelegd. De groepsles vereist een 
    regelmatige aanwezigheid om het ritme van de groepsvooruitgang te kunnen volgen. 
    
    Men kan, vrijblijvend, contact opnemen alvorens zich definitief in te schrijven. 
    
    Voor tarieven, gelieve @{mailto:info@classandjazz.be}{contact} op te nemen.
    
    Zie ook @{/instruments/}{instrumenten} en @{/instruments/other-instruments/}{andere cursussen}.
    
    @{/individual/}{>> INDIVIDUELE LESSEN}

  fr: |
    # La leçon de groupe ciblée

    ## Apprendre ensemble à propos d’un sujet spécifié<br/> Jouer/chanter ensemble dans un band ou ensemble
    
    Quelques exemples: band-coaching - ensemble Classique - ensemble 
    Jazz/Rock/Pop (combo) - Improvisation - Composition - Arrangement - Harmonie 
    Jazz - Harmonie Classique - Entrainement de l’oreille musicale - Histoire de 
    la musique classique - histoire du Jazz/Rock/Pop - Pré-solfège (de 5 à 8 ans) - 
    Solfège (à partir de 8 ans) - Solfège pour adultes - Informatique musicale
    
    # Pratiquement
    
    Les groupes ou bands ont un minimum de 3 élèves (et, selon le sujet abordé, 
    un maximum de 5). Un ensemble a un minimum de 8 élèves.
    
    Les groupes et bands s'inscrivent au choix pour

    * un abonnement <b>FULL</b>: 30 x 60 minutes (+ 7 <i>leçons gratuites</i>) OU 15 x 120 minutes (+ 5 <i>leçons gratuites</i>).
    * un abonnement <b>LIGHT</b>: 15 x 60 minutes (+ 7 <i>leçons gratuites</i>) OU 8 x 120 minutes (+ 2 <i>leçons gratuites</i>). 
    * une <b>session d'Essai</b>: 10 x 60 minutes OU 5 x 120 minutes. 
    
    Les leçons sont fixées à l’avance sur calendrier. Il est indispensable d’être 
    présent de façon régulière afin de pouvoir suivre le progrès du groupe.
    
    Il est possible de prendre contact, sans engagement, avant de s’inscrire 
    définitivement.
    
    Pour les tarifs, n’hésitez pas à @{mailto:info@classandjazz.be}{prendre contact}.
    
    Voir aussi @{/instruments/}{instruments} et @{/instruments/other-instruments/}{autres cours}.
    
    @{/individual/}{>> COURS INDIVIDUELS}

  en: |
    # The topic group lesson
    
    ## Learning together about a specific topic<br/> Playing/singing together in a band or ensemble
    
    A few examples: band-coaching - Classical ensemble - Jazz/Rock/Pop 
    ensemble (combo) - Improvisation - Composition - Arrangement - Jazz Harmony - 
    Classical Harmony - Ear Training - Classical Music History - Jazz/Rock/Pop 
    History - Music Theory preparation (5 to 8 years old) - Music theory (from 8 
    years old onwards) - Music Theory for adults - Music and Computers
    
    ## Practically
    
    Each group or band has a minimum of 3 students (and a maximum of 5 depending 
    on the topic). An ensemble has a minimum of 8 students.
    
    Groeps and bandS subcribe at their own choice for

    * a <b>FULL</b> subscription: 30 x 60 minutes (+ 7 <i>free lessons</i>) OR 15 x 120 minutes (+ 5 <i>free lessons</i>). 
    * a <b>LIGHT</b> subscription: 15 x 60 minutes (+ 3 <i>free lessons</i>) OR 8 x 120 minutes (+ 2 <i>free lessons</i>).
    * a <b>Try-Out</b> session: 10 x 60 minutes OR 5 x 120 minutes. 
    
    The lessons are scheduled on calendar in advance. It is essential to attend 
    these lessons on a regular basis if one wants to keep up with the progress 
    of the group.
    
    It is possible to contact us without obligation, before registering.
    
    For prices, please @{mailto:info@classandjazz.be}{contact us}.
    
    Please also read about @{/instruments/}{instruments} and @{/instruments/other-instruments/}{other courses}.

    @{/individual/}{>> INDIVIDUAL LESSONS}
