  nl: |-
    # CLASS & JAZZ Publications
    ![](/_assets/photos/parentchord.jpg)<br><br>
    <b>@{https://sites.google.com/site/parentscalesandchordscales/}{PARENT SCALES and CHORD SCALES}</b> (door Raphaël Van Goubergen) 
    is, in het huidige boekenaanbod over Jazz Harmony, het meest volledige Engelstalige boek over 
    ALLE toonladders, akkoorden en modi, en over hun oorsprong:<br> 
    WANNEER ze gebruiken, WAAROM ze gebruiken, HOE ze gebruiken, ...<br><br>
    Sample views: @{/_assets/images/Index.pdf}{Index} - @{/_assets/images/Circle of Fifths.pdf}{Circle of Fifths} - @{/_assets/images/Brightness of the Modes.pdf}{Brightness of the Modes} - @{/_assets/images/Secondary Dominants.pdf}{Secondary Dominants} - @{/_assets/images/Modal Interchange.pdf}{Modal Interchange} - @{/_assets/images/Analysis of a Song.pdf}{Analysis of a Song}<br><br>
    Het boekje <b>AKKOORDENBEGELEIDINGEN VARIEREN</b> (eveneens door Raphaël Van Goubergen) is nu reeds 
    gratis verkrijgbaar, enkel voor studenten van CLASS & JAZZ.<br><br>
    
    # CLASS & JAZZ Productions
    
    CLASS & JAZZ lanceerde zich in 2015 als Indie platenlabel. 
    Fier op de status “kleinste platenlabel ter wereld” bracht CLASS & JAZZ haar eerste productie 
    op de markt op 29 maart 2015: <b>@{http://www.masalamusic.be/}{MASALA} – 
    @{http://www.masalamusic.be/march-of-the-masalians-out-now/}{March of the Masalians}</b><br><br>
    ![](/_assets/photos/cdcover.jpg)<br>
    <b>Piet Haven</b> (vocals and bass), <b>Andries Baele</b> (vocals and violin),  
    <b>Pieter Dedoncker</b> (vocals and drums), <b>Raph Van Goubergen</b> (vocals and piano).<br><br>
    De CD kan besteld worden via @{mailto:info@classandjazz.be}{info@classandjazz.be} en is online beschikbaar bij 
    @{https://masala.bandcamp.com/releases}{bandcamp}. 
    In de marge van het album March of the Masalians werd ook een videoclip opgenomen van de 
    1ste track van de CD, <b>Everlasting Love / Bop It On</b> die te bezichtigen is op 
    @{https://www.youtube.com/watch?v=q05ShuCOpz0&list=FLonB0GMOaDksMUlesdvSLoQ}{Youtube}.<br><br>

    
  fr: |-
    # CLASS & JAZZ Publications
    ![](/_assets/photos/parentchord.jpg)<br><br>
    <b>@{https://sites.google.com/site/parentscalesandchordscales/}{PARENT SCALES and CHORD SCALES}</b> (Raphaël Van Goubergen) 
    est, de tous les livres présents sur le marché dans le domaine de l'Harmonie Jazz, 
    le livre (en anglais) le plus complet sur TOUTES les gammes, accords et modes, et sur leur origine:  
    QUAND les utilser, POURQUOI les utiliser, COMMENT les utiliser, ...<br><br>
    Sample views: @{/_assets/images/Index.pdf}{Index} - @{/_assets/images/Circle of Fifths.pdf}{Circle of Fifths} - @{/_assets/images/Brightness of the Modes.pdf}{Brightness of the Modes} - @{/_assets/images/Secondary Dominants.pdf}{Secondary Dominants} - @{/_assets/images/Modal Interchange.pdf}{Modal Interchange} - @{/_assets/images/Analysis of a Song.pdf}{Analysis of a Song}<br><br>
    Le petit livret (en néerlandais) <b>AKKOORDENBEGELEIDINGEN VARIEREN</b> (également de Raphaël Van Goubergen) 
    est déjà disponible, gratuitement, uniquement pour les étudiants de CLASS & JAZZ.<br><br>
    
    # CLASS & JAZZ Productions
    
    CLASS & JAZZ s’est lancé en 2015 comme label discographique Indie. Fier de son statut “plus petit label au monde” 
    CLASS & JAZZ a lancé sa première production le 29 mars 2015: <b>@{http://www.masalamusic.be/}{MASALA} – 
    @{http://www.masalamusic.be/march-of-the-masalians-out-now/}{March of the Masalians}</b><br><br>
    ![](/_assets/photos/cdcover.jpg)<br>
    <b>Piet Haven</b> (vocals and bass), <b>Andries Baele</b> (vocals and violin),  
    <b>Pieter Dedoncker</b> (vocals and drums), <b>Raph Van Goubergen</b> (vocals and piano).<br><br>
    Le CD peut être commandé via @{mailto:info@classandjazz.be}{info@classandjazz.be} et est disponible en ligne chez 
    @{https://masala.bandcamp.com/releases}{bandcamp}. 
    En marge de l’album March of the Masalians, un clip vidéo du 1er morceau du CD a également été enregistré. 
    Vous pouvez voir <b>Everlasting Love / Bop It On</b> sur 
    @{https://www.youtube.com/watch?v=q05ShuCOpz0&list=FLonB0GMOaDksMUlesdvSLoQ}{Youtube}.<br><br>
    


  en: |-
    # CLASS & JAZZ Publications
    ![](/_assets/photos/parentchord.jpg)<br><br>
    <b>@{https://sites.google.com/site/parentscalesandchordscales/}{PARENT SCALES and CHORD SCALES}</b> (by Raphaël Van Goubergen) 
    is, in the present supply in Jazz Harmony books, the most comprehensive book on ALL scales, chords
    and modes, and their origin: WHEN to use them, WHY to use them, HOW to use them, …<br><br>
    Sample views: @{/_assets/images/Index.pdf}{Index} - @{/_assets/images/Circle of Fifths.pdf}{Circle of Fifths} - @{/_assets/images/Brightness of the Modes.pdf}{Brightness of the Modes} - @{/_assets/images/Secondary Dominants.pdf}{Secondary Dominants} - @{/_assets/images/Modal Interchange.pdf}{Modal Interchange} - @{/_assets/images/Analysis of a Song.pdf}{Analysis of a Song}<br><br>
    The small booklet (in Dutch) <b>AKKOORDENBEGELEIDINGEN VARIEREN</b> (also by Raphaël Van Goubergen) 
    is already available, for free, only for the CLASS & JAZZ students.<br><br>
    
    # CLASS & JAZZ Productions
    
    CLASS & JAZZ has started its own Indie record label in 2015. Proud to be “the smallest label on Earth”, 
    CLASS & JAZZ released its first production on the 29th of March 2015: <br><b>@{http://www.masalamusic.be/}{MASALA} – 
    @{http://www.masalamusic.be/march-of-the-masalians-out-now/}{March of the Masalians}</b><br><br>
    ![](/_assets/photos/cdcover.jpg)<br>
    <b>Piet Haven</b> (vocals and bass), <b>Andries Baele</b> (vocals and violin),  
    <b>Pieter Dedoncker</b> (vocals and drums), <b>Raph Van Goubergen</b> (vocals and piano).<br><br>
    The CD can be ordered via @{mailto:info@classandjazz.be}{info@classandjazz.be} and is available online at 
    @{https://masala.bandcamp.com/releases}{bandcamp}. 
    Next to the album March of the Masalians, a video clip was recorded of the 1st track of the CD. 
    The clip <b>Everlasting Love / Bop It On</b> is available on @{https://www.youtube.com/watch?v=q05ShuCOpz0&list=FLonB0GMOaDksMUlesdvSLoQ}{Youtube}.<br><br>
    


