  nl: |-
    # CLASS & JAZZ Publications
    ![](/_assets/photos/pianospelen met akkoorden.png)<br><br>
    @{/_assets/images/Pianospelen met Akkoorden - Notenleer voor Pianisten.pdf}{Pianospelen met Akkoorden - Notenleer voor Pianisten (free download)} (door Raphaël Van Goubergen).
    Dit boek beantwoordt de belangrijkste vragen waarmee beginnende pianisten worden geconfronteerd. 
    Het bestaat uit twee delen: PIANOSPELEN MET AKKOORDEN – de “jazz school” – en NOTENLEER VOOR PIANISTEN – de “klassieke school”.<br><br>
    
    ![](/_assets/photos/Nederlandse cover.jpg)<br><br>
    <b>@{/_assets/images/BRONTOONLADDERS en AKKOORDTOONLADDERS.pdf}{BRONTOONLADDERS en AKKOORDTOONLADDERS (free download)}</b> (door Raphaël Van Goubergen) 
    is, in het huidige boekenaanbod over Jazz Harmony, het meest volledige boek over 
    ALLE toonladders, akkoorden en modi, en over hun oorsprong: 
    WANNEER ze gebruiken, WAAROM ze gebruiken, HOE ze gebruiken, ...<br><br>
    
    # CLASS & JAZZ Productions
    
    CLASS & JAZZ lanceerde zich in 2015 als Indie platenlabel. 
    Fier op de status “kleinste platenlabel ter wereld” bracht CLASS & JAZZ haar eerste productie 
    op de markt op 29 maart 2015: <b>@{https://www.youtube.com/playlist?list=PLg03M-FuDivz6-D3ecfHJMbY_IbgCgRVP}{MASALA – March of the Masalians}</b><br><br>
    
    ![](/_assets/photos/cdcover.jpg)<br>
    <b>Piet Haven</b> (vocals and bass), <b>Andries Baele</b> (vocals and violin),  
    <b>Pieter Dedoncker</b> (vocals and drums), <b>Raph Van Goubergen</b> (vocals and piano).<br><br>
    De CD is te beluisteren op @{https://www.youtube.com/playlist?list=PLg03M-FuDivz6-D3ecfHJMbY_IbgCgRVP}{YouTube} en kan besteld worden via @{mailto:info@classandjazz.be}{info@classandjazz.be}.
    
    In de marge van het album March of the Masalians werd ook een videoclip opgenomen van de 
    1ste track van de CD, <b>Everlasting Love / Bop It On</b> die eveneens te bezichtigen is op 
    @{https://www.youtube.com/watch?v=q05ShuCOpz0&list=FLonB0GMOaDksMUlesdvSLoQ}{Youtube}.<br><br>
    
  fr: |-
    # CLASS & JAZZ Publications
    ![](/_assets/photos/Couverture Jouer le piano avec des accords.png)<br><br>
    @{/_assets/images/Jouer le piano avec des accords - Notes de musique pour les pianistes.pdf}{Jouer le piano avec des accords - Notes de musique pour les pianistes (téléchargement gratuit)} (Raphaël Van Goubergen). 
    Ce livre répond aux questions les plus importantes auxquelles sont confrontés les pianistes débutants. 
    Il se compose de deux parties: JOUER LE PIANO AVEC DES ACCORDS - «l'école jazz» - et NOTES DE MUSIQUE POUR LES PIANISTES - «l'école classique». <br><br>
    ![](/_assets/photos/Franse cover.jpg)<br><br>
    <b>@{/_assets/images/GAMMES SOURCES et GAMMES D'ACCORDS.pdf}{GAMMES SOURCES et GAMMES D'ACCORDS (téléchargement gratuit)}</b> (Raphaël Van Goubergen) 
    est, de tous les livres présents sur le marché dans le domaine de l'Harmonie Jazz, 
    le livre le plus complet sur TOUTES les gammes, accords et modes, et sur leur origine:  
    QUAND les utilser, POURQUOI les utiliser, COMMENT les utiliser, ...<br><br>
    
    # CLASS & JAZZ Productions
    
    CLASS & JAZZ s’est lancé en 2015 comme label discographique Indie. Fier de son statut “plus petit label au monde” 
    CLASS & JAZZ a lancé sa première production le 29 mars 2015: <br><b>@{https://www.youtube.com/playlist?list=PLg03M-FuDivz6-D3ecfHJMbY_IbgCgRVP}{MASALA – March of the Masalians}</b><br><br>
    ![](/_assets/photos/cdcover.jpg)<br>
    <b>Piet Haven</b> (vocals and bass), <b>Andries Baele</b> (vocals and violin),  
    <b>Pieter Dedoncker</b> (vocals and drums), <b>Raph Van Goubergen</b> (vocals and piano).<br><br>
    Le CD peut être écouté sur @{https://www.youtube.com/playlist?list=PLg03M-FuDivz6-D3ecfHJMbY_IbgCgRVP}{YouTube} et commandé via @{mailto:info@classandjazz.be}{info@classandjazz.be}. 
    
    En marge de l’album March of the Masalians, un clip vidéo du 1er morceau du CD a également été enregistré. 
    Vous pouvez voir <b>Everlasting Love / Bop It On</b> sur 
    @{https://www.youtube.com/watch?v=q05ShuCOpz0&list=FLonB0GMOaDksMUlesdvSLoQ}{Youtube}.<br><br>
    


  en: |-
    # CLASS & JAZZ Publications
    ![](/_assets/photos/Cover Playing the piano.png)<br><br>
    @{/_assets/images/Playing the piano with chords - Note reading for pianists.pdf}{Playing the piano with chords - Note reading for pianists (free download)} (by Raphaël Van Goubergen). 
    This book answers the most important questions that beginning pianists face. 
    It consists of two parts: PLAYING PIANO WITH CHORDS - the “jazz school” - and NOTE READING FOR PIANISTS - the “classical school”.<br><br>
    ![](/_assets/photos/English cover.jpg)<br><br>
    <b>@{/_assets/images/PARENT SCALES and CHORD SCALES - revised edition 2021.pdf}{PARENT SCALES and CHORD SCALES - revised edition 2021 (free download)}</b> (by Raphaël Van Goubergen) 
    is, in the present supply in Jazz Harmony books, the most comprehensive book on ALL scales, chords
    and modes, and their origin: WHEN to use them, WHY to use them, HOW to use them, …<br><br>
    
    # CLASS & JAZZ Productions
    
    CLASS & JAZZ has started its own Indie record label in 2015. Proud to be “the smallest label on Earth”, 
    CLASS & JAZZ released its first production on the 29th of March 2015: <br><b>@{https://www.youtube.com/playlist?list=PLg03M-FuDivz6-D3ecfHJMbY_IbgCgRVP}{MASALA – March of the Masalians}</b><br><br>
    ![](/_assets/photos/cdcover.jpg)<br>
    <b>Piet Haven</b> (vocals and bass), <b>Andries Baele</b> (vocals and violin),  
    <b>Pieter Dedoncker</b> (vocals and drums), <b>Raph Van Goubergen</b> (vocals and piano).<br><br>
    The CD can be heard on @{https://www.youtube.com/playlist?list=PLg03M-FuDivz6-D3ecfHJMbY_IbgCgRVP}{YouTube} and ordered via @{mailto:info@classandjazz.be}{info@classandjazz.be}. 
    
    Next to the album March of the Masalians, a video clip was recorded of the 1st track of the CD. 
    The clip <b>Everlasting Love / Bop It On</b> is available on @{https://www.youtube.com/watch?v=q05ShuCOpz0&list=FLonB0GMOaDksMUlesdvSLoQ}{Youtube}.<br><br>
    


