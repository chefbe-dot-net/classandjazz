    # Privacyverklaring
    
    ## Data Protection Officer
    De verantwoordelijke persoon, de zogenaamde Data Protection Officer (of DPO), die als aanspreekpunt dient wat betreft onze privacy beleid, is Raphaël Van Goubergen.<br>
    Adres: Langestraat 78, 1910 Kampenhout - Tel. 016/65.11.79 - Gsm: 0486/11.95.66<br>E-mail: raphvangoubergen@telenet.be
    
    ## Verzamelde data, verwerking en gebruik van deze data 
    
    Class & Jazz verzamelt van al haar leerlingen/klanten (en leraars) – enkel via een door henzelf ingevulde gegevensformulier – in een daartoe op maat van Class & Jazz gemaakte 
    gegevensbestand – op de eigen, met gangbare software beveiligde, computer (niet op het internet) – uitsluitend die gegevens die onmisbaar zijn om een vlotte samenwerking mogelijk te maken. 
    Zijnde:  
    
    <b>Contact- en Identiteitsgegevens</b>
        
    * Familienaam en Familie Huisadres voor facturatie
    * Desgevallend Firmanaam, Adres en BTW-nummer voor facturatie
    * Vaste Telefoonnummers, Gsm-nummers en E-mailadressen van de ouders voor werkingscommunicatie in geval van minderjarige kinderen en/of kinderen ten laste
    * Naam en Voornaam van de leerling (leraar) voor identificatie 
    * Geboortedatum van de leerling (leraar) voor leeftijdsbepaling in een pedagogische context	(en identificatie)
    * Gsm-nummer en E-mailadres van de leerling (leraar) voor werkingscommunicatie
    * Foto van de leraar voor website
        
    <b>Boekhoudkundige (intern gegenereerde) data</b>
        
    * Historiek van de facturatie en de betalingen
    * Historiek van de vergoedingen (leraars) 
        
    <b>Pedagogische en organisatorische (intern gegenereerde) data</b> 
        
    * Historiek van de proeflessen (nieuwe leerlingen) en wachtlijst
    * Historiek van de inschrijvingen (leerlingen)
    * Historiek van de planning van de lessen (aan- en afwezigheden leerlingen/leraars)
    * Historiek van de deelname aan evenementen (OPUS en Projecten)
    * Historiek van de repetities (in het kader van de OPUS)
    * Historiek van de aangeboden hulp op de OPUS (ouders/leerlingen/leraars)
    * Competenties van de leraars (de vakken die ze kunnen onderwijzen)
        
    <b>Internet</b>    
    Onze website www.classandjazz.be verzamelt geen enkele gegevens. Die is vrij van cookies en trackers. Class & Jazz gebruikt géén enkele sociale media.
    
    ## Toestemming en Rechten van onze leerlingen/klanten
    
    <b>Toestemming</b>    
    Mits deze gegevens ons door de leerlingen/klanten/leraars (en/of hun ouders) zelf worden doorgegeven via het invullen van het gegevensformulier bij de inschrijving, verlenen ze ons impliciet hun toestemming voor het gebruik en de verwerking van deze gegevens. 
    <b>Vergeetrecht</b>    
    Onze leerlingen/klanten/leraars, en hun ouders/familie, kunnen te allen tijde deze gegevens inzien, controleren, bijwerken, corrigeren of laten verwijderen* door contact op te nemen met de DPO, Raphaël Van Goubergen.<br>
    *Gegevens die betrekking hebben tot onze boekhouding moeten we verplicht wettelijk 15 jaren bijhouden ten einde fiscale controles mogelijk te maken.
    
    ## Delen van deze data met derden
    De verzamelde data worden nooit doorgegeven aan derden, met uitzondering van:
    
    * Onze leraars beschikken over alle data van hun leerlingen en hun ouders, voor de werkingscommunicatie, en uit pedagogische overwegingen.
    * Onze leerlingen en hun ouders beschikken over de contactgegevens (gsm-nummer en e-mailadres) van hun leraar(s), voor de werkingscommunicatie.
    * Onze leraars beschikken over elkaars contactgegevens (gsm-nummer en e-mailadres).
    * De contactgegevens (gsm-nummer en e-mailadres) en de foto van onze leraars staan openbaar beschikbaar op onze website.
    * Voor onvermijdelijke gegroepeerde mailings, naar alle leerlingen en betrokken ouders, wordt uitzonderlijk gebruik gemaakt van het www.mailchimp.com platform waar een lijst van e-mailadressen wordt bewaard in een daartoe dienende eigen Class & Jazz account, enkel toegankelijk voor DPO Raph Van Goubergen. Deze mailings geven steeds de mogelijkheid om uit de mailinglijst uit te schrijven via een Unsubscribe link.
    * Leerlingen en ouders kunnen desgevallend beschikken over e-mailadressen van andere leerlingen en ouders. Zie “kleine samenwerkende groepsverband” verder in de tabel over onze werkingscommunicatie.
    
    ## Werkingscommunicatie
    Hieronder staat een gedetailleerde tabel ter duiding van onze werkingscommunicatie.<br>    
    ![](/_assets/photos/privacynl.jpg)<br><br>
    Hiermee weet u … wat u eigenlijk al, tenminste in grote lijnen, wist. 
    En, voor diegenen die moedig genoeg zijn geweest om tot hiertoe te lezen wil Class & Jazz ook graag het volgende kwijt.
    
    ## Statement
    De GDPR wet, van kracht sinds 25 mei 2018, die ons verplicht om zulke privacy verklaringen op te maken, en u verplicht om ze te lezen, heeft natuurlijk de bedoeling om uw privacy te beschermen. 
    Een doel dat wij, uiteraard, onderschrijven. Maar de logica van deze wet slaat volgens ons de bal mis op (minstens) twee punten.
    
    <i>1) Door ook kleine visjes zoals de bakker, de beenhouwer, de groenteboer, … en Class & Jazz te verplichten om zich aan deze wet te conformeren.</i>
    
    Want, geef toe, wij kunnen toch moeilijk lesgeven aan een anonieme “John Smith”, zonder adres, zonder contactgegevens, en zonder leeftijd, en/of zonder contactgegevens van de ouders 
    wanneer “John” blijkt minderjarig te zijn. 
    
    De data die we verzamelen zijn exact dezelfde data die we al van oudsher in ons adresboekje van vroeger verzamelden. En de verwerking en gebruik van deze data dienen ook exact dezelfde 
    doelen als toen: gewoon kunnen samenwerken. Nieuw, sinds de jaren ’80/‘90, zijn wel de emailadressen die, in de meeste gevallen, in de werkingscommunicatie, gewoon het “postadres” vervangen.
    
    <i>2) Door de grote haaien zoals de GAFA’s (Google, Apple, Facebook, Amazon) en duizenden andere data verzamelaars in feite een vrijgeleide te bieden om verder te vissen naar uw surf- en 
    koopgedrag (en vele andere “weetjes”), zogezegd om “u beter van dienst te kunnen zijn”, maar eigenlijk, en u weet dat, en ik weet dat, uit zuiver winstbejag.</i>
    
    Want, geef toe, u en ik zullen blijven op dat “accepteer” knopje* (lees hieronder) drukken op het internet, zolang we van hun diensten willen blijven gebruik maken. 
    En we zullen, geen van ons allen, de moed en het geduld hebben om al die ellenlange “privacy verklaringen” en andere “gebruiksvoorwaarden” te lezen, waardoor we dus wel zullen akkoord 
    gaan met van alles en nog wat.
    
    Het was misschien, waarschijnlijk, niet zo gemakkelijk om, vanuit een wettelijk kader, een verschil te kunnen maken tussen die kleine visjes en die grote haaien. 
    De vraag blijft: Heeft men wel geprobeerd? Zijn er geen andere wetten mogelijk om de grote haaien te beteugelen?<br><br>
    
    *Interessant experiment: Surf eens naar https://www.gegevensbeschermingsautoriteit.be/ (die de vroegere privacy commissie vervangt). Er verschijnt meteen een pop-up met als boodschap: 
    <i>Deze website gebruikt cookies. Sommige cookies zijn noodzakelijk om de website goed te doen functioneren en kan je niet weigeren als je deze site wil bezoeken.</i>
    
    Zoek de fout!<br><br>


    <b>Raph Van Goubergen</b>

