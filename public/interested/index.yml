  en: IN A FEW NOTES
text:
  nl: |-
    Class & Jazz is geen officiële school en is bijgevolg niet gebonden aan schoolse regels: geen verplichte lessen, geen verplichte examens,
    geen vaste programma’s, geen vaste kalender, …
    
    Ons pedagogisch project is gericht op het opleiden van muzikanten die bewust zijn van hun muzikale persoonlijkheid, en dit in een
    hedendaagse, 21ste eeuwse, muziekbelevenis.
    
    Wij bieden kwalitatieve muziekopleidingen aan zowel ambitieuze leerlingen die willen doorstromen naar het hoger kunstonderwijs, als aan
    amateurs die recreatief willen bezig zijn met muziek.
    
    === @{INDIVIDUELE LESSEN}[individual]
    
    Geen aparte notenleer – de “allesomvattende” individuele les
    
    De transitie – INDIVIDUELE LES TER VOORBEREIDING VAN HET CONSERVATORIUM
    
    === @{GROEPSLESSEN}[group]
    
    Samen leren, voor beginners – de “allesomvattende” groepsles
    
    Samen meer leren over een specifiek onderwerp – De “topic” groepsles
    
    Samen spelen/zingen in een BAND of ENSEMBLE
    
    <b>Belangrijke opmerking voor groepslessen:</b> 
    CLASS & JAZZ biedt uitsluitend groepslessen aan studenten die samen, 
    in groep van minimum drie personen, inschrijven.
    
    Wenst u meer informatie over reeds bestaande cursussen? Wenst u op de hoogte gehouden te worden van nieuwe cursussen?     
    Laat het ons weten: mailto:info@classandjazz.be
    
    Zie ook @{instrumenten}[instruments] en @{andere cursussen}[instruments/other].
    
  fr: |-
    CLASS & JAZZ n’étant pas une école officielle, nos programmes ne sont pas liés aux obligations scolaires: pas de leçons ni examens ni 
    programmes fixes, pas de calendrier scolaire, …
    
    Notre projet pédagogique consiste à former des musiciens conscients de leur personnalité musicale, dans un cadre musical contemporain du
    21ème siècle.
    
    Nous offrons une éducation musicale de qualité, tant aux élèves ambitieux qui veulent se préparer aux hautes études musicales, qu’aux
    élèves amateurs qui désirent aborder la musique d’un point de vue purement récréatif.
    
    === @{COURS INDIVIDUELS}[individual]
    
    Pas de solfège séparé – LE COURS INDIVIDUEL « intégré »
    
    La transition – COURS INDIVIDUEL EN PREPARATION DU CONSERVATOIRE
    
    === @{COURS GROUPES}[group]
    
    Apprendre ensemble, pour débutants – LA LECON DE GROUPE « intégrée »
    
    Apprendre ensemble à propos d’un sujet spécifié – LA LECON DE GROUPE « ciblée »
    
    Jouer/chanter ensemble dans un BAND ou ENSEMBLE
    
    <b>Remarque importante pour les cours groupés:</b>
    Les cours groupés ne sont disponibles qu’aux étudiants qui s’inscrivent ensemble, 
    en groupe de trois minimum.
    
    Désirez-vous de plus amples renseignements au sujet des possibilités pour certains cours spécifiques ?     
    Faites-le nous savoir: mailto:info@classandjazz.be
    
    Voir aussi @{instruments}[instruments] et @{autres cours}[instruments/other].
    
  en: |-
    CLASS & JAZZ is not an official school and is therefore not bound to school rules: no compulsory lessons, no compulsory exams, no fixed
    program, no fixed school calendar …
    
    Our tuition structure aims at developing musicians who are conscious of their own musical personality, in a contemporary 21st century musical
    environment.
    
    We offer a musical education of quality to ambitious students who would like to prepare for higher music studies as well as to amateurs who
    prefer to play music purely as a form of entertainment. 
    
    === @{INDIVIDUAL LESSONS}[individual]
    
    No separate Music Theory lessons – THE “COMPREHENSIVE” INDIVIDUAL LESSON
    
    The transition – INDIVIDUAL LESSON AS PREPARATION FOR HIGHER MUSIC STUDIES
    
    === @{GROUP LESSONS}[group]
    
    Learning together, for beginners – THE “COMPREHENSIVE” GROUP LESSON
    
    Learning together about a specific topic – THE “TOPIC” GROUP LESSON
    
    Playing/singing together in a BAND or ENSEMBLE
    
    <b>Important remark for group lessons:</b>
    Group lessons are offered only to students that enlist together, in group of three minimum.
    
    Would you like more information about existing courses? Would you like to be kept
    informed about new courses? Please, let us know: mailto:info@classandjazz.be
    
    Please also read @{about instruments}[instruments] and @{other courses}[instruments/other].
