    #Hendrike Scharmann (Düsseldorf °1990)
    
    Hendrike is een Brusselse multi-instrumentaliste (gitaar, oed, synth etc.), violiste, zangeres en componiste die zich laat inspireren door muziek van over de hele wereld. 
    
    Ze studeerde jazz viool aan het conservatorium van Antwerpen bij Alexandre Cavalière en Kurt van Herck, 
    waarna ze door India en het Midden-Oosten reisde waar ze de lokale muziektradities bestudeerde. 
    Door dit te versmelten met haar sterke achtergrond in klassiek, jazz en pop muziek creëert ze haar eigen universum. 
    In haar soloproject (BAUM) balanceert ze een breekbaarheid, rauwheid en eerlijkheid en verwerkt deze tot een eigen geluid. 
    
    Ze speelde met talloze Senegalese muzikanten waaronder Youssou N’Dour, Issa Sow, Bao Sissoko,… Indische virtuozen; Swarna Kunthia, Asad Qizilbash en anderen.
    Ze speelt tegenwoordig in verschillende projecten, waaronder BAUM, Pablo’s Eye, Picea orientalis, Botanical Bodies, Phenomenal Womxn,… 
    
    <b>@{http://www.hendrikescharmann.com/}{www.hendrikescharmann.com}</b>
    
  fr: |-
    #Hendrike Scharmann (Düsseldorf °1990)
    
    Hendrike est une multi-instrumentiste (guitare, oud, synthé, etc.) bruxelloise, violoniste, chanteuse et compositrice qui s'inspire de la musique du monde entier.
    
    Elle a étudié le violon jazz au Conservatoire d'Anvers avec Alexandre Cavalière et Kurt van Herck,
    après quoi elle a voyagé à travers l'Inde et le Moyen-Orient où elle a étudié les traditions musicales locales.
    Fusionnant sa connaissance des musiques du monde avec sa solide expérience en musique classique, jazz et pop, elle crée son propre univers.
    Dans son projet solo (BAUM), elle cherche à équilibrer une certaine fragilité avec une honnêteté très directe et et crée ainsi son propre son.
    
    Elle a joué avec d'innombrables musiciens sénégalais dont Youssou N'Dour, Issa Sow, Bao Sissoko,… des virtuoses indiens; Swarna Kunthia, Asad Qizilbash et autres.
    Elle joue actuellement dans divers projets, dont BAUM, Pablo's Eye, Picea orientalis, Botanical Bodies, Phenomenal Womxn, ...
    
    <b>@{http://www.hendrikescharmann.com/}{www.hendrikescharmann.com}</b>

