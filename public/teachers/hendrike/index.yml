    #Hendrike Scharmann (Düsseldorf °1990)
    
    Hendrike is a Brussels multi-instrumentalist (guitar, oud, synth, etc.), violinist, singer and composer who is inspired by music from all over the world.
    
    She studied jazz violin at the conservatory of Antwerp with Alexandre Cavalière and Kurt van Herck,
    after which she traveled through India and the Middle East where she studied local music traditions.
    By fusing this with her strong background in classical, jazz and pop music, she creates her own universe.
    In her solo project (BAUM) she balances fragility, rawness and honesty and processes these into her own sound.
    
    She has played with countless Senegalese musicians including Youssou N'Dour, Issa Sow, Bao Sissoko,… Indian virtuosos; Swarna Kunthia, Asad Qizilbash and others.
    She currently plays in various projects, including BAUM, Pablo's Eye, Picea orientalis, Botanical Bodies, Phenomenal Womxn, ...
    
