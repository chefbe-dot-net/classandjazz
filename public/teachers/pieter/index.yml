  nl: |-
    # Pieter Dedoncker (Dendermonde °1984)
    Op 9-jarige leeftijd kroop Pieter Dedoncker voor het eerst achter het drumstel 
    van zijn oom, Danny Van Hoeck (X-legged Sally, FES,...). Op dat moment ontstond 
    een liefde voor het instrument en een passie voor ritme die hem sindsdien niet 
    meer losgelaten heeft. Gedreven door de motivatie in de voetsporen van zijn 
    muzikale familielid te treden, schreef hij zich een jaar later in bij de Kampenhoutse 
    muziekschool, waar ze - na even aandringen - op zoek gingen naar een drumleraar. 
    Een half jaar later startten zijn eerste lessen bij Wim de Bie, die hem 8 jaar 
    lang onderricht heeft gegeven. 
    
    Hiernaast sloot Pieter zich op 12-jarige leeftijd aan bij fanfare ‘DE EENDRACHT’, 
    waar hij gedurende een periode van 6 jaar zijn technische basis verder ontwikkelde. 
    Op zijn 15 sloot hij zich aan bij zijn eerste band, HARLEY AND THE REVTONES. 
    Sindsdien voorzag hij slagwerk voor verschillende groepen in verschillende genres, 
    van surf, rock over blues tot jazz en klassiek, o.a. bij 
    @{http://www.someoneels.be/}{SOMEONE ELS} @{http://www.losventuras.be/}{LOS VENTURAS}, 
    THE HYDROSONICS, RICKY ROCKET UND DIE STAUBSAUGER, BLUE VALENTINE, HET MECHELS 
    SALONORKEST, ...
    
    Naast de uitbouw van deze muzikale activiteiten vatte hij in 2006 een lerarenopleiding 
    secundair onderwijs aan, voor de vakken wiskunde, biologie en fysica. In 2009 
    behaalde hij zijn pedagogisch diploma met grote onderscheiding. Sinds september 
    2009 onderwijst hij wiskunde aan de tweede graad van het kunsthumaniora Brussel, 
    Sint-Lukas.
    
    Dankzij CLASS & JAZZ ziet hij de mogelijkheid zijn beide interesses - het onderwijs 
    en het drummen - te bundelen.    
    
  fr: |-
    # Pieter Dedoncker (Dendermonde °1984)
    C’est à 9 ans que Pieter Dedoncker s’essaye pour la première fois à la batterie 
    de son oncle, Danny Van Hoeck (X-legged Sally, FES, …). Depuis l’amour de l’instrument 
    et la passion du rythme ne le quitteront plus. Désirant emboîter le pas de son 
    oncle, il s’inscrit à l’école de musique de Kampenhout en 1994 où il suivra les 
    cours de batterie pendant 8 ans chez Wim De Bie.
    
    En marge de l’école, il rejoint la fanfare ‘De Eendracht’ de Kampenhout à 12 ans. 
    En 6 ans de temps il développe ainsi une bonne base technique. A 15 ans il joue 
    dans son premier groupe ‘Harley and the Revtones’. Ensuite, il jouera dans plusieurs 
    groupes, aux styles multiples – surf, rock, blues, jazz et classique – 
    @{http://www.someoneels.be/}{SOMEONE ELS}, @{http://www.losventuras.be/}{‘Los Venturas’}, 
    ‘The Hydrosonics’, ‘Ricky Rocket und die Staubsauger’, ‘Blue Valentine’, 
    ‘Het Mechels Salonorkest’, ...
    
    En plus de ses activités musicales, il entame des études de régent en mathématiques, 
    biologie et physique en 2006. Il obtient son diplôme d’aptitude pédagogique en 
    2009 avec une grande distinction. Depuis septembre 2009, il enseigne les mathématiques 
    en Humanités Artistiques à Sint-Lukas à bruxelles.
    
    CLASS & JAZZ lui offre la possibilité d’allier ses deux passions : l’enseignement 
    et la batterie.
    
  en: |-
    # Pieter Dedoncker (Dendermonde °1984)
    Pieter Dedoncker took the rhythm sticks at the age of 9, playing on the drums 
    of his uncle, Danny Van Hoeck (X-legged Sally, FES, …). Since then, the love for 
    that instrument and the passion for rhythm never left him. In 1994, driven by 
    motivation to emulate his uncle he took music lessons at the music school of 
    Kampenhout where he attended 8 years of drum courses with Wim De Bie. 
    
    In addition to the school he joined the fanfare (brass band) ‘De Eendracht’ of 
    Kampenhout at the age of 12, where he had the opportunity during 6 years to develop 
    a good technical base. At the age of 15 he became the drummer for the surf band 
    ‘Harvey and the Revtones’. Since then he drummed in various bands and various 
    styles – surf, rock, blues, jazz and classical – 
    @{http://www.someoneels.be/}{SOMEONE ELS}, @{http://www.losventuras.be/}{‘Los Venturas’}, 
    ‘The Hydrosonics’, ‘Ricky Rocket und die Staubsauger’, ‘Blue Valentine’, 
    ‘Het Mechels Salonorkest’, ...
    
    Next to these musical activities, he started a formation as teacher in mathematics, 
    biology and physics in 2006. He obtained his pedagogical certificate in 2009 
    magna cum laude. He teaches mathematics at the Sint-Lukas High School for Art 
    in Brussels since September 2009.
    
    CLASS & JAZZ offers him the opportunity to combine his two passions: teaching 
    and drums.
    
