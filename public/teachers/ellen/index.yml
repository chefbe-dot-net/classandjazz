  nl: |-
    # Ellen De Vlam (Lier °1983)
    
    <b>Contact Ellen:</b> 0474 69 16 84 - ellendevlam@hotmail.com
    
    Als tiener volgde Ellen pianolessen bij Jef Neve, Alano Gruarin en Jeroen Malaise. 
    Dit muzikale avontuur besloot ze verder te zeten en startte met de opleiding muziek-piano aan het 
    Lemmens Instituut  te Leuven. Ze volgde er klassieke piano bij Jan Vermeulen en Régine Willems en 
    pianoforte bij Jan Vermeulen. Ze speelde in verschillende kamermuziekensembles met o.a. Andries Baele, 
    Zoé Vanhellemont, Fiona De Ocampo ... Ze volgde er ook de lerarenopleiding en schreef een scriptie 
    over podiumangst. In 2007 behaalde ze haar diploma.
    
    Tijdens de lerarenopleiding deed zij observatie- en effectieve stages pianoles en samenzang. 
    Daarna gaf ze pianolessen aan de muziekacademies van Antwerpen in Deurne, Merksem en Berchem en 
    in de jeugdmuziekschool van Lubbeek. 
    
    Momenteel geef ze pianoles bij Class & Jazz, en ook thuis. Ze hecht veel belang aan het kunnen 
    samenwerken in een rustige en aangename sfeer. Zij vindt het heel leuk en interessant om leerlingen 
    te begeleiden en te zien groeien: ieder op zijn eigen tempo, met veel respect voor de afgelegde weg; 
    samen grenzen verleggen en een muzikale zoektocht aangaan.
    
    In haar vrije tijd volgt ze gepassioneerd danslessen en volgde zij ook mode aan de Lierse 
    Kunstacademie. Ze heeft veel interesse in de samenloop van verschillende kunsten, in hoe het 
    beleven van de ene kunstvorm een deur kan openen in, en naar, een andere ... in hoe muziek vol 
    kleuren en bewegingen zit en hoe dansers zingen met hun lichaam ...

    
  fr: |-
    # Ellen De Vlam (Lier °1983)
    
    <b>Contact Ellen:</b> 0474 69 16 84 - ellendevlam@hotmail.com
    
    Ellen a suivi ses premiers cours de piano chez Jeff Neve, Alano Gruarin et Jeroen Malaise. 
    Ayant pris gout à l’aventure musicale, elle entreprend une formation au Lemmens Instituut à Leuven. 
    Elle prend des cours de piano classique avec Jan Vermeulen et Régine Willems, et des cours de 
    pianoforte chez Jan Vermeulen.  Elle joue dans divers ensembles de musique de chambre avec, 
    parmi d’autres, Andries Baele, Zoé Vanhellemont, Fiona De Ocampo ... Elle y suit également la 
    formation d’enseignante. Sa thèse se concentre sur le trac. Elle obtient son diplôme en 2007. 
    
    Après avoir suivi des stages d’observation, mais aussi d’enseignante, en piano et en chant choral 
    durant sa formation, elle ira enseigner le piano aux académies de musique d’Antwerpen, Deurne, 
    Merksem, et à l’école de musique de Lubbeek. 
    
    En ce moment elle enseigne le piano chez Class & Jazz, et aussi chez elle à domicile. 
    Elle attache beaucoup d’importance à pouvoir travailler ensemble dans une atmosphère sereine et 
    agréable. Elle aime, et trouve particulièrement intéressant, d’accompagner ses élèves et de les voir 
    s’épanouir, chacun à son propre tempo, avec beaucoup de respect pour le chemin déjà parcouru ; 
    repousser ensemble les frontières en explorant le merveilleux monde de la musique.
    
    Elle est aussi, à ses temps de loisirs, une danseuse passionnée. 
    Elle a aussi suivi des cours de mode à l’académie des arts à Lier. 
    Elle aime beaucoup voir comment les différents arts se croisent, vivre aussi le fait que la 
    pratique d’un art ouvre immanquablement une porte vers, et dans, un autre art … entendre que la 
    musique est pleine de couleurs et de mouvement et voir que les danseurs chantent avec leurs corps …
    
    
  en: |-
    # Ellen De Vlam (Lier °1983)
    
    <b>Contact Ellen:</b> 0474 69 16 84 - ellendevlam@hotmail.com
    
    Ellen had her first piano lessons as a teenager with Jeff Neve, Alano Gruarin and Jeroen Malaise. 
    She decided to continue this musical adventure at the Lemmens Institute in Leuven, where she took 
    classical piano lessons with Jan Vermeulen and Régine Willems, and also pianoforte lessons with Jan 
    Vermeulen.  She played in various chamber music ensembles with, amongst others, Andries Baele, 
    Zoé Vanhellemont, Fiona De Ocampo ... She also attended the teacher training college and wrote a 
    thesis about stage fright. In 2007 she got her diploma.
    
    After her training, in piano and choir singing, she went teaching the piano in the music academies 
    in Antwerpen, Deurne, and Merksem, and at the music school in Lubbeek. 
    
    She now teaches the piano at Class & Jazz, and at home. She is committed to work together in a 
    quiet and pleasant atmosphere. She loves to see her students grow, each at his own tempo, 
    with respect for every step already taken, pushing the limits together while exploring the 
    wonderful world of music. 
    
    In her own time, she is a passionate dancer. She also took a training in fashion at the Arts 
    Academy in Lier. She is very interested in the convergence of several arts, in how the experience 
    of one art form can open a door in, and towards, another art form …  in how music is full of colors 
    and movements and how dancers sing with their bodies …

  
