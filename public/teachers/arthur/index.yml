text:
  nl: |-
    # Arthur Maes (Schaarbeek ° 1982)
    Arthur Maes geeft muziekles in verschillende stijlvormen voor klassieke, elektrische, en folk gitaar. 
    Muziekstijlen zoals klassiek, rock/pop, blues & jazz, latino en afro-muziek. 
    Hij geeft ook ensemble-les, zowel voor rock- en pop-bands als voor jazz-combo’s 
    (blues, jazz, afro en latino + hedendaagse stijlen).
    
    ####Opleidingen:
    1991-1996: Oriëntatie-attest, Academie ‘Orfeus’ te Alsemberg: AML, AMV en piano<br>
    1996-2002: v.z.w. Jenlo : Klassieke- en elektrische gitaar<br>
    2003-2007: Getuigschrift uitvoerend musicus, Tritonus Jazz Studio te Antwerpen; 
    Praktijk: gitaar en ensemble; 
    Theorie: Gehoorvorming, ritme, harmonie, solfège, arrangement en compositie; 
    Eindconcert: Cultureel centrum De Meent te Alsemberg
    
    ####Leerkrachten:
    Theo Hendricks, Gunther Valckenier, Richard Rousselet, Bas Cooimans, Martin De Marneffe, Victor Da Costa, Pierre Van Dormael, Jeremy Calbert, e.a.
    
    ####Bands:
    -MAF Orquesta & Soul T (componist & orkestleider) Stijl : Funk/Fusion/Soul<br>
    -Teranga Band (orkestleider) Stijl: Afro-reggae<br>
    -The Gipsy Jazz Duet (orkestleider) Stijl: Gipsy/Jazz/Latino<br>
    -Impulse (Remua) Stijl: Klassiek
    
    ####Ex-Bands:
    -Trekt-A-Chass (componist & bandleider) Stijl: Ska/reggae<br>
    -Skamuraï Munchies Stijl: Ska/reggae/dubstep<br>
    -Jammin’ Troopers (bassist, componist & bandleider) Stijl: Pop/ska/rock<br>
    -Quinh Ahn (i.s.m. Marc Lavoine) Stijl : Chanson Française
    
    ####Jamsessions:
    Organisatie van verschillende jamsessies in verschillende café’s van Brussel:
    Bonnefooi, Floreo, Lava café, Bizon, Tête d’Or,…
    
  fr: |-
    # Arthur Maes (Schaerbeek ° 1982)
    Arthur Maes enseigne divers styles de musique sur guitare classique, électrique et folk. 
    Les styles englobent le classique, le rock/pop, blues & jazz, musiques afro et latino. 
    Il donne également des cours d’ensemble pour groupes rock/pop, ainsi que pour combos jazz 
    (blues, jazz, afro et latino + styles actuels).      
    
    ####Formation :
    1991-1996 : Orientation à l’Académie ‘Orfeus’ à Alsemberg : solfège, théorie et piano<br>
    1996-2002 : Guitare classique et électrique à l’asbl Jenlo<br>
    2003-2007 : Certificat de Musicien Interprète au Studio Tritonus Jazz à Antwerpen: 
    guitare et ensemble / ear training / rythme / harmonie / solfège / arrangement et composition. 
    Concert en fin de cycle au Centre Culturel De Meent à Alsemberg
    
    ####Professeurs :
    Theo Hendricks, Gunther Valckenier, Richard Rousselet, Bas Cooimans, Martin De Marneffe, Victor Da Costa, Pierre Van Dormael, Jeremy Calbert, e.a.
    
    ####Bands :
    -MAF Orquesta & Soul T (compositeur & chef d'orchestre) Style : Funk/Fusion/Soul<br>
    -Teranga Band (chef d'orchestre) Style : Afro-reggae<br>
    -The Gipsy Jazz Duet (chef d'orchestre) Style : Gipsy/Jazz/Latino<br>
    -Impulse (Remua) Style : Classique
    
    ####Ex-Bands :
    -Trekt-A-Chass (compositeur & chef d'orchestre) Style : Ska/reggae<br>
    -Skamuraï Munchies Style : Ska/reggae/dubstep<br>
    -Jammin’ Troopers (bassiste, compositeur & chef d'orchestre) Style : Pop/ska/rock<br>
    -Quinh Ahn (avec Marc Lavoine) Style : Chanson Française
    
    ####Jamsessions :
    Organisation de diverses jamsessions dans des cafés Bruxellois : Bonnefooi, Floreo, Lava café, Bizon, Tête d’Or,…    
    
  en: |-
    # Arthur Maes (Schaerbeek ° 1982)
    Arthur Maes teaches the classical, electric and folk guitar in various styles like classical music, rock/pop, blues & jazz, Afro and Latino styles. He also gives ensemble courses for rock and pop bands, and for jazz combo’s (blues, jazz, Afro and Latino + contemporary styles).         
    
    ####Formation :
    1991-1996 : Orientation Certificate at the ‘Orfeus’ Academy in Alsemberg : music reading and writing, theory and piano<br>
    1996-2002 : classical and electric guitar at the v.z.w. Jenlo<br>
    2003-2007 : Performing Artist Certificate at the Tritonus Jazz Studio in Antwerpen:
    Practical Courses: guitar and ensemble
    Theory Courses: ear training, rhythm, harmony, music reading and writing, arrangement and composition
    Final Concert at the Cultural Center De Meent in Alsemberg
    
    ####Teachers :
    Theo Hendricks, Gunther Valckenier, Richard Rousselet, Bas Cooimans, Martin De Marneffe, Victor Da Costa, Pierre Van Dormael, Jeremy Calbert …
    
    ####Bands :
    -MAF Orquesta & Soul T (composer & band leader) Style : Funk/Fusion/Soul<br>
    -Teranga Band (band leader) Style : Afro-reggae<br>
    -The Gipsy Jazz Duet (band leader) Style : Gipsy/Jazz/Latino<br>
    -Impulse (Remua) Style : Classical
    
    ####Ex-Bands:
    -Trekt-A-Chass (composer & band leader) Style : Ska/reggae<br>
    -Skamuraï Munchies Style : Ska/reggae/dubstep<br>
    -Jammin’ Troopers (bassist, composer & band leader) Style : Pop/ska/rock<br>
    -Quinh Ahn (with Marc Lavoine) Style : Chanson Française
    
    Jamsessions :
    Organizes various jam sessions in Brussels pubs : Bonnefooi, Floreo, Lava café, Bizon, Tête d’Or …
  
