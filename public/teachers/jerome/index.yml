    # Jérôme Hoppe (Anderlecht °1983)
    Trompettiste de formation d'abord classique, Jérôme dirige et enseigne dans le monde bouillonnant des harmonies-fanfares-brass bands (HaFaBra) depuis 2003, ainsi qu'en privé et lors de stages d'été.
    
    Son parcours en tant que musicien commence dès l'âge de 6 ans dans la musique classique, et bifurquera progressivement vers le Jazz et les musiques actuelles (World Music, Funk, Soul, Hip-Hop, Afro-Beat, Electro etc.). Actif en tant que trompettiste mais aussi compositeur, arrangeur ou encore producteur, ce touche-à-tout aime transmettre sa passion pour toutes les musiques.
    
    Formé par Hervé Noël au Conservatoire Royal de Bruxelles (section classique), il y obtient ses premiers prix de trompette, musique de chambre et solfège. Il s'inscrit ensuite en Jazz au Koninklijk Conservatorium van Brussel où il suivra notamment les cours de Gino Lattuca, Jeroen Van Herzeele ou encore John Ruocco, ainsi que plusieurs stages avec Laurent Blondiau. Il est aussi formé à la direction d'orchestres à vents auprès de Johan Evenepoel.
    
    C'est son premier groupe The Peas Project qui prendra le relais de l'école dans son apprentissage du métier de musicien. En 10 ans, ce big band Funk/AfroBeat/Hip-Hop/Electro le fera jouer tant dans les cafés et les centres culturels que sur les grandes scènes des festivals, lui fera découvrir le travail de studio avec l'enregistrement de 3 albums, et l'entraînera au travail en section et en groupe (11 musiciens) ainsi qu'à l'exercice de la composition et de l'arrangement.
    
    Membre permanent ou invité occasionnel de plusieurs groupes de World Music, d'Afro-Beat, de Jazz ou encore de Funk/Soul (Don Fiasko, St-James Quintet, World Squad, Manou Gallo Groove Orchestra, Wonderland, MAF Orquesta, ...), Jérôme apprécie par dessus-tout le travail en section cuivres et les musiques qui font une large place au groove.

   

