    # Anke Verslype (Ieper °1992)
    Als kind wist Anke al dat ze drummer wilde worden. Van zodra het kon, volgde ze lessen aan Dé Academie voor muziek en woord Ieper en maakte daar haar opleiding slagwerk af.
    
    Secundair onderwijs volgde ze aan de Stedelijke Academie voor Schone Kunsten Brugge, afstudeerrichting Woordkunst -Drama. Hier lag de focus op theater, muziek en dans.
    Na haar middelbare studies werd ze toegelaten tot de drama-afdeling kleinkunst. Na twee jaar besloot ze om zich specifiek te richten op drums. 
    Ze startte een opleiding aan de Jazzstudio in Antwerpen, zowel in de pop- als jazzafdeling. 
    Momenteel studeert Anke aan het Conservatorium Antwerpen, afstudeerrichting Jazz, drums. 
    
    Terwijl ze studeert, geeft ze al enkele jaren privéles aan huis. Deze lessen variëren van notenleer, drumles, pianoles en muziekinitiatie aan kinderen en volwassenen. 
    Ondertussen werkte ze ook al in muziekscholen, muziekateliers en gaf ze workshops op muziekkampen.
    Hierdoor ontdekte ze hoe fijn ze het vindt om les te geven aan verschillende mensen van verschillende leeftijden.  
    
    Door haar achtergrond heeft ze een grote affiniteit met zowel muziek als theater. 
    Ze speelde en maakte zelf al theater / muziektheater en drumt en schrijft muziek bij verschillende groepen.   
    
