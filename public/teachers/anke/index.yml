    # Anke Verslype (Ieper °1992)
    When she was still a child, Anke always knew she wanted to be a drummer.
    From the moment it was possible, she started taking classes at The Academy in Ieper and finished her percussion education there.
    
    For secondary studies she went to the Academy of Fine Arts in Bruges, specialization drama, music and dance. 
    After high school she was admitted to the drama department in Antwerp, specialization drama/music. She studied there for two years, then she decided to focus specifically on drums. She started an education at the Jazzstudio in Antwerp, both in the jazz and pop department.
    Anke is currently studying at The Royal Conservatory Antwerp, graduating in jazz, drums.
    
    During her studies, she has been giving private lessons for several years. These lessons range from solfège, drums, piano to music initiation for children and adults. 
    Meanwhile she also worked in academy’s, music schools, and gave music workshops at music camps.
    Here she discovered how much she liked teaching different people of different ages.
    
    Because of her background she has a great affinity with both music and theater. She plays and makes theater and music herself and plays drums and writes music for different bands.
    
