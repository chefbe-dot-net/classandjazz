    # Anke Verslype (Ieper °1992)
    Déjà toute petite, Anke savait qu’elle voulait jouer de la batterie. 
    Dès qu’elle a pu, elle a suivi des cours à l’Académie de Musique et des Arts Parlés et y a fini sa formation en percussions.
    
    En secondaire, elle a étudié à l’Académie des Beaux-Arts de Bruges, option Arts parlés et Art Dramatique, où le plus important était le théâtre, la musique et la dance. 
    Après ses études secondaires, elle a été admise à la section Art Dramatique et Musique. Deux ans plus tard, elle a décidé de s’orienter spécifiquement vers la batterie. 
    Elle a commencé une formation au ‘Jazzstudio’ à Anvers, option pop et jazz. Anke étudie actuellement au Conservatoire d’Anvers, orientation Jazz, percussions.
    
    En parallèle de ses études, elle donne depuis plusieurs années des cours particuliers de solfège, percussions, piano et initiation à la musique, tant à des enfants qu'à des adultes. 
    Elle a aussi travaillé dans des écoles de musique, des ateliers de musique et elle a donné des workshops dans des stages de musique. 
    C’est ainsi qu’Anke s’est découvert une passion pour l’enseignement à des personnes d’horizons et d’âges différents.
    
    Ses expériences ont développé sa grande affinité pour la musique comme pour le théâtre. Elle joue et crée elle-même des pièces de théâtre (musical). 
    Elle joue de la batterie et écrit de la musique dans différents groupes.
    
