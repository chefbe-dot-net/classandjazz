text:
  nl: |-
    # Maaike Organe (Leuven °1979)
    Maaike Organe had haar eerste cellolessen aan de Hagelandse academie voor muziek en woord
    bij Koen Hellemond en studeerde er af met grootste onderscheiding. Ze vervolgde haar cellostudies 
    aan het IMEP (Institut Supérieur de Musique et de Pédagogie) te Namur bij Marie Hallynck en 
    Alain Denis, aan het Koninklijk Vlaams Conservatorium van Antwerpen bij Ilja Laporev en aan het 
    Conservatoire de Bruxelles bij Didier Poskin en Claudine Steenackers. Ze studeerde af in 2005 
    als "meester in de muziek" voor cello en kamermuziek. Intussen vervolmaakte ze zich op 
    internationale meestercursussen bij Edmond Carlier, Julius Stenzel, Bernard Woltèche 
    (barokcello), Francois Guy (Zwitserland) en Jeroen Reuling (NL). Tijdens haar studies deed ze 
    orkestervaring op olv Ivo Venkov, Robert Groslot, Norbert Nozy en vele andere. Sinds  2001 is 
    ze als  leerkracht cello verbonden aan de Hagelandse academie van Diest- Aarschot.  
    
    Maaike heeft met haar cello op grote podia (AB, Rock Werchter, Sportpaleis, …) gestaan samen 
    met grote artiesten als Rod Steward, Toots Tielemans, Simple Minds en vele anderen. 
    Ze is actief als freelancemuzikant in binnen-en buitenland (lid van il novecento, contract 
    aan de vrt). Ze treed regelmatig op in kamermuziekverband in vaste groepen, voor 
    "Muziek, Vrouwen en Verhalen", een muziek- en woordprogramma in de culturele centra van 
    Vlaanderen, met "The Bruxelles celli ensemble" en sinds 2008 met de “AiA-strings”, 
    een jong en dynamisch strijkkwartet. 
    
    Maaike Organe is ook actief als klassieke zangeres (mezzo), ze vatte haar zangstudies aan 
    in 2000 bij Patricia Van Heuckolom en vervolgde haar zangstudies aan het Lemmensinstituut 
    bij Lieve Jansen. Maaike kreeg in zomer 2008 masterclass van Ian Patridge.

    
  fr: |-
    # Maaike Organe (Leuven °1979)
    Maaike Organe prend ses premiers cours de violoncelle chez Koen Hellemond à l’Académie de 
    musique du Hageland où elle obtient la plus grande distinction. Elle poursuit ses études à 
    l’IMEP (Institut Supérieur de Musique et de Pédagogie) à Namur chez Marie Hallynck et 
    Alain Denis, au Conservatoire Royal d’Anvers chez Ilja Laporev et au Conservatoire 
    Royal de Bruxelles chez Didier Poskin et Claudine Steenackers. Elle obtient sa 
    ‘maitrise en musique’ pour le violoncelle et la musique de chambre en 2005. Elle se 
    perfectionne en suivant des master classes internationales avec Edmond Carlier, Julius Stenzel, 
    Bernard Woltèche (violoncelle baroque), Francois Guy (Suisse) et Jeroen Reuling (Pays-Bas). 
    Pendant ses études elle à l’occasion aussi de jouer en orchestre sous la direction de 
    Ivo Venkov, Robert Groslot, Norbert Nozy et bien d’autres chefs d’orchestre. Elle enseigne 
    le violoncelle à la Hagelandse Academie de Diest- Aarschot depuis 2001.  
    
    Maaike s’est produite sur scène en divers lieux cultes (AB, Rock Werchter, Sportpaleis à 
    Anvers, …) avec des artistes renommés tels que Rod Steward, Toots Tielemans, Simple Minds et 
    bien d’autres. Elle est musicienne freelance en Belgique comme à l’étranger (membre notamment 
    de Il Novecento, sous contrat avec la VRT). Elle joue régulièrement de la musique de chambre 
    en ensemble, pour le spectacle musical et théâtral "Muziek, Vrouwen en Verhalen" 
    (Musique, Femmes et Histoires) dans les centres culturels de Vlaanderen, avec 
    "The Bruxelles celli ensemble" et, depuis 2008 avec les AiA-strings, un jeune et 
    dynamique quatuor à cordes.  
    
    Maaike Organe est également chanteuse classique (mezzo). Elle entame des cours de chant en 
    2000 chez Patricia Van Heuckolom, pour poursuivre au Lemmensinstituut à Leuven chez 
    Lieve Jansen. Elle a suivi un master class avec Ian Patridge durant l’été 2008.
   

  en: |-
    # Maaike Organe (Leuven °1979)
    Maaike Organe took her first cello lessons at the ‘Hagelandse academie voor muziek en woord’ 
    with Koen Hellemond, where she graduated summa cum laude.  She then studied at the IMEP 
    (Institut Supérieur de Musique et de Pédagogie) in Namur with Marie Hallynck and Alain Denis, 
    at the Royal Flemish Conservatory in Antwerp with Ilja Laporev and at the Royal Conservatory 
    in Brussels with Didier Poskin and  Claudine Steenackers. She graduated as ‘master in music’ 
    in 2005 for cello en chamber Music. She also followed international master classes with 
    Edmond Carlier, Julius Stenzel, Bernard Woltèche (baroque cello), Francois Guy (Switzerland) 
    and Jeroen Reuling (Holland). She also had the opportunity to play in orchestras with 
    directors such as Ivo Venkov, Robert Groslot, Norbert Nozy and many others. She teaches the 
    cello at the ‘Hagelandse academie van Diest- Aarschot’ since 2001. 
    
    Maaike performed on big stages (AB, Rock Werchter, Sportpaleis Antwerp, …) with famous 
    artists such as Rod Steward, Toots Tielemans, the Simple Minds and many others. She is a 
    freelance musician in Belgium and abroad (member of il novecento, under contract with the VRT, 
    Flemish Radio and Television). She also plays regularly with chamber Music ensembles for 
    "Muziek Vrouwen en Verhalen" (Music, Women and Stories), a mix of Music and Theatre played 
    in the Flemish Cultural Centres, with "The Bruxelles celli ensemble" and since 2008 with 
    the AiA-strings, a young and dynamic string quartet. 
    
    Maaike Organe is also a classical singer (mezzo). She started to take singing lessons in 
    2000 with Patricia Van Heuckolom, to continue at the Lemmensinstituut in Leuven with 
    Lieve Jansen. Maaike took a master class with Ian Patridge in the summer of 2008.
 
