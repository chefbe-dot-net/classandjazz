  nl: |-
    # Mathias Ghesquière (Mechelen °1988)
    Mathias is een percussionist die in veel stijlen thuis is. In 2011 behaalt hij zijn Master in de Muziek als slagwerker aan het Koninklijk Conservatorium van Antwerpen.
    
    Hij wordt in 1988 geboren in een muzikaal nest. Al snel wordt duidelijk dat de viool plaats mag maken voor de trommels. Zo verslijt hij op 3-jarige leeftijd zijn eerste speelgoed-drumstel.
    
    Momenteel geeft Mathias onder meer slagwerk en samenspel aan het Stedelijk Conservatorium te Leuven en wordt hij regelmatig gevraagd door professionele orkesten. 
    Onder meer de Vlaamse Opera, het Filharmonisch Orkest van Liège, de Filharmonie, Nationaal Orkest van België, Brussels Philharmonic Orchestra, het orkest van de Munt, 
    I Solisti del Vento, Hermes Ensemble, de Zomeropera en Il Novecento staan op zijn palmares.
    
    Om zijn passie voor muziek verder te verkennen verdiepte hij zich de laatste jaren ook in elektronische muziek. Daarnaast is hij ook drummer bij de Mechelse band Pardon Service.
    
  fr: |-
    # Mathias Ghesquière (Mechelen °1988)
    Mathias est percussionniste dans de nombreux styles. En 2011 il obtient son Master en Musique, en tant que percussionniste, au Conservatoire Royal d’Anvers. 
    
    Il est né en 1988 dans une famille musicale. Il devient vite clair que le violon peut faire place à la batterie. Par exemple, à l'âge de 3 ans, il use déjà sa première batterie.
    
    Actuellement Mathias est, entre autres, professeur de percussion et d’ensemble au Conservatoire de Leuven, et il est demandé régulièrement par des orchestres professionnels. 
    L’Opera Vlaanderen, l’Orchestre Philharmonique Royal de Liège, la Filharmonie, l’Orchestre National de Belgique, Brussels Philharmonic Orchestra, l’Orchestre de la Monnaie, 
    de Zomeropera, Il Novecento sont sur son curriculum.
    
    Afin d'explorer davantage sa passion pour la musique, il s'est également immergé dans la musique électronique ces dernières années. 
    Il est également batteur avec le groupe Pardon Service de Malines.
    
  en: |-
    # Mathias Ghesquière (Mechelen °1988)
    Mathias is a percussionist in many genres. In 2011 he obtained his Master degree in Music as a percussionist at the Royal Conservatory of Antwerp. 
    
    He was born in 1988 in a musical family. Very soon the drums were chosen instead of the violin. At the age of three he already worn down his first toy drumkit.
    
    At this moment Mathias is, amongst others, teaching percussion and ensemble at the music conservatory of Leuven and is also much requested in professional orchestras. 
    The Flemish Opera, the Philharmonic orchestra of Liège, the Filharmonie, National Orchestra of Belgium, Brussels Philharmonic Orchestra, the orchestra of De Munt, de Zomeropera, 
    Il Novecento are on Mathias’ curriculum. 
    
    His passion for music reaches also further than the classical repertoire. He is indulging in electronic music production and is also the drummer of the band Pardon Service.

    
