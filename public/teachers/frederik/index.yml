  nl: |-
    #Frederik Claes (Antwerpen °1979)
    
    ####Opleiding 
    Frederik startte zijn vioolstudies op 11-jarige leeftijd aan het Stedelijk Conservatorium van Hasselt. 
    Daarna behaalde hij zijn diploma's 'Meester in de de Muziek' aan zowel het Lemmensinstituut (2006) voor klassieke viool, 
    als aan het Conservatorium van Maastricht (2011) voor altviool met grote onderscheiding. 
    Ook heeft hij er zijn initiële lerarenopleiding voltooid. Hij studeerde o.a. bij Danny Froyen, Bernadette Bracke, Nico Baltussen, Marc Tooten,.... 
    
    ####Ervaring
    Hij participeerde in talrijke orkeststages, symfonie-orkesten, ensembles zoals: Symfonia Assai, Limburgs strijkkwartet, kamerorkest Arc-en-Ciel,  Brabelio, Amici della Musica, 
    Mechels kamerorkest, Zomeropera, Orkest van de Munt, Symfonieorkest Vlaanderen, Orkest der Lage Landen,  Il Novecento (Night of the Proms), ....
    Zijn interessegebied reikt veel verder dan alleen klassieke muziek. Zo speelde hij in verschillende Limburgse bands als gastmuzikant zoals Birds that Change Colour, The Shovels, 
    Moonscape echoes, Marco Z, en Fence met wie hij ook op Pukkelpop opgetreden heeft. 
    
    ####Heden
    Sinds enkele jaren is hij lid van Trio a la Carte. Zoals de naam doet vermoeden, een kleine groep muzikanten die muziek op maat brengen in welke muziekstijl dan ook: 
    tango, folk, jazz, licht klassiek, enz. . Verder blijft hij nog steeds actief als freelance (alt-)violist in diverse orkesten, ensembles, bands, ... .
    Momenteel is Frederik als leerkracht viool reeds verbonden met de Kunstkoepel Academie voor Muziek en Theater Lanaken, de Kunstacademie Maasmechelen, 
    en, sinds 2020, ook met de alternatieve muziekschool Class & Jazz in Kampenhout. 

    
  fr: |-
    #Frederik Claes (Antwerpen °1979)
    
    #### Formation
    Frederik a commencé ses études de violon à l'âge de 11 ans au Stedelijk Conservatorium van Hasselt.
    Ensuite, il a obtenu son diplôme de Master en musique à l'Institut Lemmens (2006) pour violon classique,
    et au Conservatoire de Maastricht (2011) pour violon alto avec grande distinction.
    Il y a également terminé sa formation initiale d'enseignant. Il a étudié avec Danny Froyen, Bernadette Bracke, Nico Baltussen, Marc Tooten, etc.
        
    #### Expérience
    Il a participé à de nombreux stages d'orchestre, orchestres symphoniques, ensembles tels que: Symfonia Assai, Limburgs strijkkwartet, orchestre de chambre Arc-en-Ciel, 
    Brabelio, Amici della Musica, Mechels kamerorkest, Zomeropera, Orchestre de la Monnaie, Symfonieorkest Vlaanderen, Orkest der Lage Landen, Il Novecento (Night of the Proms), ....
    Son domaine d'intérêt s'étend bien au-delà de la simple musique classique. Il a joué dans divers groupes limbourgeois en tant que musicien invité comme Birds that Change Color, The Shovels,
    Moonscape echoes, Marco Z, et Fence avec qui il a également joué à Pukkelpop.
    
    #### Actuellement
    Il est membre du Trio à la Carte depuis plusieurs années. Comme son nom l'indique, c'est un petit groupe de musiciens qui adaptent la musique à n'importe quel style de musique:
    tango, folk, jazz, classique léger, etc. De plus, il reste actif en tant que violoniste et altiste freelance dans divers orchestres, ensembles, groupes, ...
    Frederik est actuellement professeur de violon affilié à la Kunstkoepel Academie voor Muziek en Theater Lanaken, à la Kunstacademie Maasmechelen et, 
    depuis 2020, à lécole alternative de musique Class & Jazz à Kampenhout.

  en: |-
    #Frederik Claes (Antwerpen °1979)
    
    #### Training
    Frederik began his violin studies at the age of 11 at the Hasselt Municipal Conservatory. 
    Then, he obtained his master's degree in music at the Lemmens Institute (2006) for classical violin,
    and at the Maastricht Conservatory (2011) for viola with great distinction.
    He also completed his initial teacher training there. He studied with Danny Froyen, Bernadette Bracke, Nico Baltussen, Marc Tooten, etc.
    
    #### Experience
    He has participated in numerous orchestral courses, symphonic orchestras, ensembles such as: Symfonia Assai, Limburgs strijkkwartet, Arc-en-Ciel chamber orchestra,
    Brabelio, Amici della Musica, Mechels kamerorkest, Zomeropera, Orchestra de la Monnaie, Symfonieorkest Vlaanderen, Orkest der Lage Landen, Il Novecento (Night of the Proms), ....
    His area of ​​interest extends far beyond simple classical music. He has played in various Limburg bands as a guest musician like Birds that Change Color, The Shovels,
    Moonscape echoes, Marco Z, and Fence with whom he also played at Pukkelpop.
    
    #### Currently
    He has been a member of the Trio à la Carte for several years. As the name suggests, it's a small group of musicians who adapt music to any style of music:
    tango, folk, jazz, light classical, etc. In addition, he remains active as a freelance violinist (and viola) in various orchestras, ensembles, groups, ...
    Frederik is currently a violin teacher affiliated with the Kunstkoepel Academie voor Muziek en Theater Lanaken, the Kunstacademie Maasmechelen and,
    since 2020, at the alternative music school Class & Jazz in Kampenhout.

