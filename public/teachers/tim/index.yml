text:
  nl: |-
    # Tim Welkenhuysen (Bonheiden °1991)
    Tim Welkenhuysen begon met muziekschool en slagwerk op achtjarige leeftijd. Hij doorliep het muziekatelier in Sterrebeek om vervolgens aan de academie van Grimbergen verder te studeren. 
    Alsook volgde hij een viertal jaar jazzstages van de Halewynstichting te Dworp. Na zijn Master in de Wijsbegeerte is hij gestart met de jazzopleiding aan het conservatorium van Antwerpen. 
    
    Sinds zes jaar geeft Tim privéles aan verschillende studenten en is hij ook drumdocent bij de organisatie Noisegate. 
    
    Als muzikant maakte Tim deel uit van de alternatieve groep "Soldier Six" waarmee hij twee EP's en één LP uitgebracht heeft. 
    Hij is huidig lid van het alternatief collectief "HOAR" en de Nederlandstalige groep "Ohne Francis". 
    Tim maakt ook deel uit van de live-band achter het duo "Float Fall" en de singer-songwriter "Willem Ardui".     
    
  fr: |-
    # Tim Welkenhuysen (Bonheiden °1991)
    Tim Welkenhuysen a commencé l'école de musique et la percussion à l'âge de huit ans, d'abord à l'atelier musical de Sterrebeek, ensuite à l'académie de Grimbergen. 
    Il a également suivi, durant quatre années, les stages d'été de jazz à la Halewynstichting à Dworp. 
    Après sa maîtrise en philosophie, il a commencé une formation en jazz au Conservatoire d'Anvers. 
    
    Tim donne des cours particuliers à divers étudiants depuis six ans maintenant et est également professeur de batterie au sein de l'organisation Noisegate. 
    
    En tant que musicien, Tim faisait partie du groupe alternatif "Soldier Six" avec lequel il a publié deux EP et un LP. 
    Il est actuellement membre du groupe alternatif "HOAR" et du groupe néerlandophone "Ohne Francis". 
    Tim fait également partie du groupe derrière le duo "Float Fall" et le compositeur interprète "Willem Ardui".
    
  en: |-
    # Tim Welkenhuysen (Bonheiden °1991)
    Tim Welkenhuysen started music school and percussion at the age of eight, first at the the muziekatelier in Sterrebeek and later tat the Grimbergen Academy for Music. 
    He also followed four years of jazz internships at the Halewyn Foundation in Dworp. 
    After his Masters in Philosophy, he started jazz training at the Antwerp Conservatory. 
    
    Tim has been giving private lessons to various students for six years now and is also a drum teacher at the Noisegate organization. 
    As a musician Tim was part of the alternative group "Soldier Six" with which he released two EPs and one LP. 
    He is a current member of the alternative collective "HOAR" and the Dutch-speaking group "Ohne Francis". 
    Tim is also part of the live band behind the duo "Float Fall" and the singer-songwriter "Willem Ardui".
    
