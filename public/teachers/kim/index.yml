  nl: |-
    # Kim Franck (Antwerpen °1993)
    Op 7-jarige leeftijd besloot Kim het sporten voor zich te laten en met notenleerlessen te starten aan de academie van Merksem. 
    Een jaar later startte ze met het volgen van pianolessen. Op dat moment deed nog niets vermoeden dat het later haar grote passie zou worden.
    
    Ze nam in 2010 en 2011 deel aan de wedstrijd Music Live en het Imagine Festival. 
    
    In 2014 sloot ze zich aan bij de big band van de academie van Merksem. Daarmee trad ze verschillende keren op. Ook als solist trad ze regelmatig op, o.a. in restaurants, musea, cultuurcentra, … 
    
    Tijdens het volgen van de lerarenopleiding gaf ze verschillende leerlingen privélessen piano. 
    
    Sinds het behalen van haar lerarendiploma geeft ze les in het lager en secundair onderwijs. Ook sloot ze zich aan bij muziekscholen als pianoleerkracht. 
    Ze was reeds verbonden aan de nieuwe muziekschool in Mortsel en momenteel is ze verbonden aan de academie van Merksem, Metronoom in Brugge en Class & Jazz in Kampenhout. 
    
    Naast piano speelt Kim ook nog dwarsfluit. 
    
  fr: |-
    # Kim Franck (Antwerpen °1993)
    À l'âge de 7 ans, Kim décide d'arrêter le sport et de prendre des cours de musique à l'académie de Merksem. Un an plus tard, elle apprend le piano. 
    Rien ne faisait supposer alors que cela deviendrait sa grande passion plus tard.
    
    Elle participe au concours pour jeunesses musicales Music Live en 2010, et au festival Imagine en 2011.
    
    En 2014, elle rejoint le big band de l'académie de Merksem, avec lequel elle joue beaucoup en concert. 
    Elle joue également régulièrement en solo, notamment dans des restaurants, des musées, des centres culturels, etc.
    
    Pendant sa formation d'enseignante, elle commence a donner des cours particuliers de piano.
    Aujourd'hui elle enseigne aux enfants en école primaire et secondaire, mais aussi dans des écoles de musique en tant que professeur de piano.
    Elle est affiliée à la nouvelle école de musique de Mortsel, à l'académie de Merksem, à Metronome à Bruges et à Class & Jazz à Kampenhout.
    
    En plus du piano, Kim joue aussi de la flûte traversière.
    
  en: |-
    # Kim Franck (Antwerpen °1993)
    At the age of 7, Kim decides to stop the sport and take music lessons at the Merksem academy. A year later, she learned the piano.
    Nothing suggested then that it would become her great passion later.
    
    She participated in the Music Live youth competition in 2010, and in the Imagine festival in 2011.
    
    In 2014, she joined the big band of the Merksem academy, with which she played a lot in concert.
    She also regularly performs solo, notably in restaurants, museums, cultural centers, etc.
    
    During her teacher training, she began to give private piano lessons.
    Today she teaches children in primary and secondary schools, but also in music schools as a piano teacher.
    She is affiliated with the new music school in Mortsel, the academy in Merksem, Metronome in Bruges and Class & Jazz in Kampenhout.
    
    In addition to the piano, Kim also plays the flute.
  
