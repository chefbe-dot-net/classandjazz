    # Michel Kuijken (Brussel °1962)
    Pedagogische en artistieke verantwoordelijke<br>
    <b>Contact Michel:</b> 0494 17 55 83 – @{mailto:lluna1@numericable.be}{lluna1@numericable.be} - <b>@{http://users.coditel.net/mk/indexnl.html}{Website Michel}</b><br><br>
    Michel Kuijken onderwijst gitaar sinds 2003, in zowel Klassiek, als Jazz, Rock, Folk en Gypsy Jazz. Het is bij hem ook mogelijk om andere 
    specifieke technieken en stijlen aan te leren, zoals the Picking-Blues of de typysche Latijns-Amerikaanse muziek (Bossa Nova, e.a.).
    Zijn lange ervaring in het Rockmilieu, en recenter in de wereld van de studioproductie, maken van hem een ideale leraar voor band-coaching 
    of voor muziekinformatica. Hij levert alle nodige partituren en onmisbaar audiomateriaal in de vorm van digitale bestanden via het 
    internet. 

    ### Loopbaan
    
    * 1974 - 80 / Studeert de klassieke gitaar bij François Lauwers (Brussel).
    * 1980 - 88 / Privélessen & stages (klassiek / jazz / flamenco / "jazz manouche").
    * 1988 / Speelt met verschillende rockgroepen. Veel optredens in België (voorprogramma’s van o.a. Jo Lemaire, Pierre Rapsat, Claude Maurane, Jean Louis Mahjun…). Speelt eveneens in het Bluescircuit met BLUE VALENTINE. 
    * 1990 / Gitarist van BIG TROBLE (met Vincent Trouble, Didier Beyney en Marc De Martelaer). Veel optredens in Belgïe, Bourges festival '90. CD "Without U" - Sybelia (FR).
    * 1992 / Vormt zijn eigen groep, "Blanc Marié", met eigen composities en teksten. 2 CD’S : "Blanc Marié" in 1992 (BOOM! records n°60 / Roughtrade) en "Sous les ponts" in 1994 (BOOM! records n°88 / Roughtrade). Optreden in "Le Cirque Divers" (Luik), Atelier Rock in Huy, fêtes de la musique (Huy, Ath), festival Midi - Minuit, Théâtre de la vie, Festival été Botanique,... voorprogramma's van Perry Rose ( théâtre 14O ), Stellla, Didier Odieu, Vincent Van Gogh, Les Garçons Bouchers (auditoire Janson ULB). Interviews op Radio 21, Studio Brussel, Capitale, La Une, radio campus, "intérieur nuit" op RTBF (TV).
    * 1996 / Opname van een derde CD in akoestische formule, met Laurent Bijnens op accordeon, Raphaël Van Goubergen op piano (Calvin Owens), Didier Beyney op drums, Daniel Zanello (Steve Houben, Nathalie Loriers, Koen de Cauter) en Jean Van Lint (Vincent Mardens, Jan De Haas) op contrabas, en ook met bijdragen van André Ronsse op klarinet en trompettist Guy Hennaut.
    * 1997 / Zoekt aansluiting bij traditionele muziekvormen en akoetische jazz ("swing manouche", zigeunerstijlen,...) met violist Nicolas Hauzeur (Tan, Luc Pilartz, Didier Laloy) en gitarist Mathieu Chatelain (speelt vandaag met Patrick Saussois).
    * 2003 / Dit project leidt uiteindelijk tot de oprichting van "RUE HAUTE", met Dounia Depoorter (zang), Laurent Bijnens (accordeon), Valentin Terechkov (viool) en David Legley (contrabas). Optredens in CC "De steiger" in Menen, CC Leopoldsburg, CC Anderlecht "Escale du Nord", "Fêtes de la musique" in Brussel & Bergen, Fort IV Mortsel, La Tentation, La Samaritaine, ... Interviews RTBF, "5O° Nord" (ARTE). CD "Rue Haute" - C4 records / AMG Benelux 2006.
    * 2014 / Brengt de CD "Works" (klassieke gitaar) op de markt. Hij houdt zich voornamelijk bezig met lesgeven en componeren voor een tweede klassieke CD ("Works vol.2").	
    
  fr: |-
    # Michel Kuijken (Brussel °1962)
    Responsable pédagogique et artistique<br>
    <b>Contact Michel:</b> 0494 17 55 83 – @{mailto:lluna1@numericable.be}{lluna1@numericable.be} - <b>@{http://users.coditel.net/mk/}{Website Michel}</b><br><br>	
    Michel Kuijken enseigne la guitare classique, jazz, rock, folk & manouche depuis 2003.

    Il est également possible d'aborder à ses côtés des techniques particulières comme le blues-picking ou la musique typiquement latine 
    (bossa, etc...). 
    Son parcours jalonné d'une longue immersion dans le milieu du rock, ou plus récemment dans celui de la production, en fait un partenaire 
    idéal pour le "band coaching" ou pour les cours d'informatique musicale. Il fournit toutes les partitions ainsi que tous les supports 
    sonores indispensables sous forme de « fichiers son » disponibles sur internet.

    ### Parcours

    * 1974 - 80 / Formation guitare classique avec François Lauwers.
    * 1980 - 90 / Cours privés, stages (classique, jazz, manouche)
    * 1988 / Joue dans différents groupes rock, nombreux concerts en Belgique. Premières parties de Jo Lemaire, Pierre Rapsat, Claude Maurane (CC Tournai), Jean Louis Mahjun. Tourne régulièrement dans le circuit blues (Blue Valentine, avec Frank Willems).
    * 1990 / Guitariste de "Big Troble" (avec Vincent Trouble, Didier Beyney et Marc De Martelaer), nombreux concerts. Festival "Eté Botanique", sélection pour le festival de Bourges '90. CD ("Without U”), distribué par Sybelia (France).
    * 1992 / Forme "Blanc Marié". Concerts au Cirque Divers, Atelier Rock à Huy, fêtes de la musique (Huy, Ath), festival Midi - Minuit, Théâtre de la vie, Festival été Botanique, premières parties de Perry Rose (théâtre 14O), Stellla, Didier Odieu, Vincent Van Gogh, Les Garçons Bouchers (auditoire Janson) Interviews et fréquents passages radiophoniques sur Radio 21, Studio Brussel, Capitale, La Une, radio campus, reportages télévisés sur télé 21 ( "intérieur nuit" ). CD "Blanc Marié" BOOM! records n°60 / Roughtrade (‘92) "Sous les ponts" BOOM! records n°88 / Roughtrade (‘94).
    * 1996 / Enregistrement en formule acoustique du troisième CD, avec Laurent Bijnens à l'accordéon, Raphaël Van Goubergen au piano (Calvin Owens), le regretté Daniel Zanello (Steve Houben, Nathalie Loriers, Koen de Cauter) et Jean Van Lint (Vincent Mardens, Jan De Haas) à la contrebasse. Participent également à l'aventure André Ronsse à la clarinette et le trompettiste Guy Hennaut.
    * 1997 / Se forme aux musiques traditionnelles et jazz acoustiques ("swing manouche", tziganes), en compagnie de Laurent Bijnens (accordéon), Didier Ronsse (guitare), Did Van Der Talen (contrebasse), Bernard Bostaille (violon - présent au sein de Rue Haute jusqu'en 2006), avec la complicité de musiciens comme le violoniste Nicolas Hauzeur (Tan, Luc Pilartz, Didier Laloy) ou le guitariste Mathieu Chatelain.
    * 2003 / Forme et tourne avec "RUE HAUTE" (CC Menen, Leopoldsburg, "Escale du Nord", Fêtes de la musique, Fort IV Mortsel, La Tentation, La Samaritaine, ...), avec Dounia Depoorter (chant), David Legley (contrebasse), Laurent Bijnens (accordéon) et Valentin Terechkov (violon). Interviews RTBF, 5O° Nord sur ARTE. CD "Rue Haute" (C4 / AMG benelux 2006).
    * 2014 / Sortie du CD "Works" pour guitare classique. Se consacre essentiellement à ses cours, ainsi qu'à l'écriture du deuxième album classique à venir ("Works vol.2"). 
    
  en: |-
    # Michel Kuijken (Brussel °1962)
    Pedagogical and artistic manager<br>
    <b>Contact Michel:</b> 0494 17 55 83 – @{mailto:lluna1@numericable.be}{lluna1@numericable.be} - <b>@{http://users.coditel.net/mk/indexnl.html}{Website Michel}</b><br><br>	
    Michel Kuijken has been teaching guitar since 2003. His musical styles include classical, jazz, rock, folk and gypsy jazz. He is also able to teach
    specific techniques and styles such as picking-blues or typical Latin styles (Bossa Nova amongst others). 
    His long experience in the Rock world and more recently in the environment of studio production make him the ideal teacher for band 
    coaching and for music on computers. He provides all sheet music and all necessary audio material in the form of digital files over the internet. 

    ### Career
    
    * 1974 - 80 / Learned classical guitar with François Lauwers.
    * 1980 - 90 / Private lessons, workshops (classical, jazz, gypsy jazz)
    * 1988 / Played with various rock bands, including many concerts in Belgium, support acts for Jo Lemaire, Pierre Rapsat, Claude Maurane (CC Tournai), Jean Louis Mahjun. Played regularly on the blues scene in Brussels (Blue Valentine, with Frank Willems).
    * 1990 / Guitarist of the band Big Troble (with Vincent Trouble, Didier Beyney and Marc De Martelaer), played many concerts: Festival Eté Botanique, selected for the festival of Bourges '90. CD (<i>Without U</i>), distributed by Sybelia (France).
    * 1992 / Created the band "Blanc Marié". Held concerts at the Cirque Divers, Atelier Rock in Huy, fêtes de la musique (Huy, Ath), festival Midi-Minuit, Théâtre de la vie, Festival Eté Botanique, support acts for Perry Rose (théâtre 14O), Stellla, Didier Odieu, Vincent Van Gogh, Les Garçons Bouchers (Janson auditorium). Interviews and frequent radio play on Radio 21, Studio Brussel, Capitale, La Une, radio campus, television appearances on télé 21 (Intérieur Nuit). CD <i>Blanc Marié</i> BOOM! records n°60 / Roughtrade ('92 ) <i>Sous les ponts</i> BOOM! records n°88 / Roughtrade ('94 ).
    * 1996 / Recorded his 3rd CD, an acoustic with Laurent Bijnens on accordion, Raphaël Van Goubergen on piano (Calvin Owens), the late Daniel Zanello (Steve Houben, Nathalie Loriers, Koen de Cauter) and Jean Van Lint (Vincent Mardens, Jan De Haas) on double bass, André Ronsse on clarinet and Guy Hennaut on trumpet.
    * 1997 / Turned to traditional music and acoustic jazz (gypsy jazz), with Laurent Bijnens (accordion), Didier Ronsse (guitar), Did Van Der Talen (double bass), Bernard Bostaille (violin – musician for Rue Haute until 2006), with the support of violinist Nicolas Hauzeur (Tan, Luc Pilartz, Didier Laloy) and guitarist Mathieu Chatelain.
    * 2003 / Created and played with the band "RUE HAUTE" (CC Menen, Leopoldsburg, "Escale du Nord", fêtes de la musique, Fort IV Mortsel, La Tentation, La Samaritaine, ...), with Dounia Depoorter (vocals), David Legley (double bass), Laurent Bijnens (accordeon) and Valentin Terechkov (violin). Interviews RTBF, 5O° Nord on ARTE. CD <i>Rue Haute</i> (C4 / AMG benelux 2006).
    * 2014 / Release of CD "Works" for classical guitar. Focuses primarily to his classes and writing material for a second classical CD "Works vol.2".
  
