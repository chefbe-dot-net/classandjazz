text:
  nl: |-
    # Majorie Vanhaverbeke (Veurne °1978)
    Majorie Vanhaverbeke is Romaniste en geeft Franse les aan de Kunsthumaniora 
    van Brussel. Een andere passie is muziek, meer bepaald de zangtechniek. Zij 
    behaalde een Master in de Klassieke zang, met als neveninstrument piano (bij 
    Rolande Spanoghe). Majorie begon haar zangopleiding aan het Conservatoire du 
    Premier Arrondissement van Parijs (bij Sonia Nigoghossian en Martine Surais). 
    Terug in België zette zij deze zangstudie verder bij Stefanie Friede, Bernadette 
    Degelin en Lucienne Van Dijck aan het Koninklijk Vlaams Conservatorium van Antwerpen. 
    Haar eindwerk bestaat uit een vergelijkende studie van westerse en oosterse 
    lichaamspraktijken (Alexander Techniek, Feldenkrais methode, yoga, tai chi). 
    Majorie volgde zangstages bij Greta De Reyghere, Thierry Migliorini en Gilles 
    Denizot, en masterclasses bij Carol Yahr en Micaela von Gegerfelt. Zij vervolmaakte 
    zich bij Jacqueline Van Quaille en Jeannette Favoro-Reuter. Zij treedt op als 
    soliste en als sopraan bij het lyrisch kwartet 
    @{http://www.majorievanhaverbeke.be/iquattrolirici/}{« I Quattro Lirici »}.

  fr: |-
    # Majorie Vanhaverbeke (Veurne °1978)
    Majorie Vanhaverbeke est Romaniste et donne des cours de français à la 
    section néerlandophone des humanités artistiques à Bruxelles. Une autre de ses 
    passions est la musique, et plus particulièrement la technique vocale. Elle a 
    obtenu une Maitrise en Chant Classique, avec le piano comme instrument secondaire, 
    chez Rolande Spanoghe. Majorie a commencé sa formation de chant au Conservatoire 
    du Premier Arrondissement de Paris (chez Sonia Nigoghossian et Martine Surais). 
    De retour en Belgique, elle continue cette formation chez Stefanie Friede, Bernadette 
    Degelin et Lucienne Van Dijck au Koninklijk Vlaams Conservatorium de Antwerpen. 
    Pour son travail de fin d’étude, elle fait une étude comparative des techniques 
    psychocorporelles occidentales et orientales tels que la technique Alexander, 
    la méthode Feldenkrais, le yoga et le tai chi. Majorie a également suivi des stages 
    de chant chez Greta De Reyghere, Thierry Migliorini et Gilles Denizot, et des 
    master classes chez Carol Yahr et Micaela von Gegerfelt. Elle s’est perfectionnée 
    chez Jacqueline Van Quaille et Jeannette Favoro-Reuter. Elle est soprano soliste 
    de l’ensemble lyrique 
    @{http://www.majorievanhaverbeke.be/iquattrolirici/}{« I Quattro Lirici »}.
    
  en: |-
    # Majorie Vanhaverbeke (Veurne °1978)
    Majorie Vanhaverbeke studied the French Language and Literature and 
    teaches the French language at the Flemish Artistic Secondary School in Brussels. 
    Another of her passions is music, and particularly the vocal technique. She 
    obtained a Master in Classical Singing, with the piano as secondary instrument, 
    with Rolande Spanoghe. Majorie started her singing training at the Conservatoire du 
    Premier Arrondissement in Paris (with Sonia Nigoghossian and Martine Surais). 
    Back in Belgium, she continued this training with Stefanie Friede, Bernadette Degelin and 
    Lucienne Van Dijck at the  Koninklijk Vlaams Conservatorium in Antwerp. 
    Her thesis is a comparative study of western and eastern psychophysical techniques 
    such as the Alexander Technique, the Feldenkrais Method, the Yoga and the Tai Chi. 
    Majorie also took part at various workshops with Greta De Reyghere, Thierry Migliorini 
    and Gilles Denizot, and masterclasses with Carol Yahr and Micaela von Gegerfelt. 
    She perfected herself with Jacqueline Van Quaille and Jeannette Favoro-Reuter. 
    She performs as a soprano soloist with the lyrical ensemble 
    @{http://www.majorievanhaverbeke.be/iquattrolirici/}{« I Quattro Lirici »}.

