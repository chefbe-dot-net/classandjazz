text:
  nl: |-
    # Maxine Dumont (Etterbeek °1998)
    Op 8-jarige leeftijd begon Maxine met lessen notenleer en trompet in Steenokkerzeel. Zingen doet ze al haar hele leven, maar op 10-jarige leeftijd ging ze zingen in het 
    Kampenhoutse kinderkoor “Jong Cantabile”. Twee jaar later deed ze mee in de musical “Koning van Katoren”.
    
    Op 13-jarige leeftijd begon ze les te volgen voor piano en zang bij Class & Jazz. Twee jaar later gaf ze haar eerste concert met eigen composities en covers. 
    Op school zat ze in de leerlingen/leerkrachten band en gaf zo, als lead en/of als backing zangeres, een paar keer per jaar een optreden. 
    Sinds 2012 fungeert ze er als assistent zangcoach bij de zanglessen van Raph Van Goubergen.
    
    In 2012 zong ze in het koor popkoor “Sing Out Loud” (SOL Zottegem).<br> 
    Ze deed in datzelfde jaar ook het voorprogramma van Tom Helsen.
    
    In 2014 deed ze mee aan de musical “Legally Blonde” van Jong Musical (JoMus AcadeMy Mechelen). Daar was ze figurant, danseres en backing zangeres.
    
    In 2015 leidde en dirigeerde ze een eigen opgericht koor voor een eenmalig project.
    
    In 2016 gaf ze een klein concert en zong ze in een hotel in Cuzco (Peru).
    
    In de zomer van 2018 deed ze mee als lead en backing zangeres voor een concert van Masala en One of the Dandies in Tornay (Frankrijk).
    
    Sinds 2018 is ze zanglerares bij Class & Jazz.
    
  fr: |-
    # Maxine Dumont (Etterbeek °1998)
    À l'âge de 8 ans, Maxine commence des cours de solfège et de trompette à Steenokkerzeel. Elle chante depuis toujours, et à l'âge de 10 ans, elle rejoint la chorale 
    d'enfants de Kampenhout "Jong Cantabile". Deux ans plus tard, elle participe à la comédie musicale " Koning van Katoren ". 
    
    À l'âge de 13 ans, elle prend des cours de piano et de chant chez Class & Jazz. Deux ans plus tard, elle donne son premier concert avec des compositions à elle et des reprises. 
    Elle participe chaque année au Class & Jazz Band (élèves et profs) en tant que chanteuse principale et / ou choriste. Depuis 2012, elle est assistante-coach 
    pour les cours de chant de Raph Van Goubergen.
    
    En 2012, elle chante dans la chorale pop "Sing Out Loud" (SOL Zottegem).<br> 
    Cette même année elle assure la première partie d’un spectacle de Tom Helsen.
    
    En 2014, elle est figurante, danseuse et chanteuse pour la comédie musicale "Legally Blonde" de Jong Musical (JoMus AcadeMy Mechelen).
    
    En 2015, elle dirige sa propre chorale fondée pour un projet unique.
    
    En 2016, elle donne un petit concert et chante dans un hôtel à Cuzco (Pérou).
    
    Durant l'été 2018, elle participe à un concert de Masala et One of the Dandies à Tornay (France) en tant que chanteuse principale et choriste.
    
    Depuis 2018, elle est professeur de chant chez Class & Jazz.
    
  en: |-
    # Maxine Dumont (Etterbeek °1998)
    At the age of 8 Maxine started lessons in music theory and trumpet in Steenokkerzeel. She has been singing all her life, but at the age of 10 she started singing in the 
    Kampenhout children's choir "Jong Cantabile". Two years later she participated in the musical "King of Katoren".
    
    At the age of 13 she started to take lessons for piano and singing at Class & Jazz. Two years later she gave her first concert with her own compositions and covers. 
    She participates each year in the Class & Jazz Band (students and teachers) as lead singer and/or backing singer. Since 2012 she has been an assistant singing coach 
    for the singing lessons of Raph Van Goubergen.
    
    In 2012, she sang in the pop choir "Sing Out Loud" (SOL Zottegem).<br> 
    That same year she was the first part of a Tom Helsen show.
    
    In 2014, she was an actor, dancer and singer for the musical "Legally Blonde" by Jong Musical (JoMus AcadeMy Mechelen).
    
    In 2015, she led and conducted her own founded choir for a one-off project. 
    
    In 2016, she gave a small concert and sang in a hotel in Cuzco (Peru).
    
    In the summer of 2018 she participated as lead and backing singer for a concert by Masala and One of the Dandies in Tornay (France).
    
    Since 2018 she has been singing teacher at Class & Jazz.
    
