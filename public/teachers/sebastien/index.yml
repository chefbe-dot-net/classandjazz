    # Sébastien Peeters (Charleroi °1994)
    Batteur et vibraphoniste, Sébastien débute son apprentissage de la musique à l'âge de 5 ans. 
    Il se forme en académie, en suivant des cours privés puis en humanités artistiques en percussions classiques et enfin au conservatoire Royal de Bruxelles en batterie et vibraphone jazz.
    
    Après cette formation musicale poussée, il s'oriente vers le management d’artistes et poursuit, pour ce faire, un bachelier en marketing. 
    En parallèle, il fonde Percussive productions asbl qui consacre une partie de ses activités aux artistes de la région bruxelloise.
    
    Les trois projets principaux avec lesquels il se représente actuellement en tant que batteur, vibraphoniste et percussionniste sont : The Great Meeting, Phorin et Vibes project.
    
    Enfin, depuis 2012, Sébastien consacre une partie de son temps à la pédagogie et à l'éducation musicale. 
    Il travaille, entre autres, pour Arti'zik asbl (Braine L'Alleud) et les Jeunesses Musicales de Bruxelles. 
    
  en: |-
    # Sébastien Peeters (Charleroi °1994)
    Drummer and vibraphone player, Sébastien started learning music at the age of 5. 
    He trained in academy, following private lessons, then in artistic humanities in classical percussions and finally at the Royal Conservatory of Brussels in jazz drums and jazz vibraphone.
    
    After this extensive musical training, he turned to artist management and pursued a bachelor's degree in marketing. 
    At the same time, he founded Percussive productions asbl which dedicates part of its activities to artists from the Brussels region.
    
    The three main projects with which he currently performs as a drummer, vibraphonist and percussionist are : The Great Meeting, Phorin and Vibes project.
    
    Finally, since 2012, Sébastien dedicates part of his time to pedagogy and music education. 
    He works, among others, for Arti'zik asbl (Braine L'Alleud) and the Jeunesses Musicales de Bruxelles.
    
