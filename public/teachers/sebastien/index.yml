  nl: |-
    # Sébastien Peeters (Charleroi °1994)
    Sébastien, drummer en vibrafonist, begon op 5-jarige leeftijd muziek te leren. 
    Hij volgde zijn opleiding aan de academie, volgde privé-lessen, vervolgens in de kunsthumaniora in klassieke percussie en tenslotte aan het 
    Koninklijk Conservatorium van Brussel in jazzdrums en jazzvibrafoon.
    
    Na deze gevorderde muzikale opleiding richtte hij zich op artiestenmanagement en behaalde daartoe een bachelordiploma in marketing. 
    Tegelijkertijd richtte hij de vzw Percussive productions op, die een deel van haar activiteiten wijdt aan artiesten uit de Brusselse regio.
    
    De drie belangrijkste projecten waarmee hij zich momenteel als drummer, vibrafonist en percussionist vertoont zijn : The Great Meeting, Phorin en Vibes project.
    
    Tot slot besteedt Sébastien sinds 2012 een deel van zijn tijd aan pedagogie en muziekonderwijs. 
    Hij werkt o.a. voor Arti'zik asbl (Braine L'Alleud) en de Jeunesses Musicales de Bruxelles.
    
