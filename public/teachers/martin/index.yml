    # Martin Michiels (Uccle ° 1984)
    Martin Michiels est guitariste et enseigne la musique depuis 2007 dans plusieurs ASBL. 
    Il aime jouer et enseigner différents styles musicaux du pop/rock au reggae en passant par le jazz et la musique latine et africaine. 
    Lorsqu'il transmet un nouveau morceau ou style musical, il essaye de sortir les techniques de jeu particulières hors du contexte du morceau en question. 
    Vous pourrez alors adapter les techniques à d'autres morceaux ou à vos compositions. 
    Le but est de vous proposer de devenir un musicien polyvalent, prêt à accompagner et improviser sur n'importe quelle grille d'accord dans différents styles qui vous plaisent.<br> 
    Martin est aussi professeur de la Technique Alexander depuis juillet 2014.
    
    ####Expériences d'enseignement musical
