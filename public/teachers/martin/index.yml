    # Martin Michiels (Ukkel ° 1984)
    Martin Michiels is gitarist en geeft sinds 2007 muziekles in verschillende vzw's. 
    Hij speelt en doceert graag verschillende muziekstijlen: van pop/rock tot reggae tot jazz en latin en afrikaanse muziek. 
    Wanneer hij een nieuw nummer of een nieuwe muziekstijl benadert, probeert hij de specifieke speeltechnieken uit de context van het betreffende nummer te halen. 
    Zo kan men de aangeleerde technieken toepassen op andere nummers of op de eigen composities. 
    Het doel is om een ​​veelzijdige muzikant te worden, klaar om te begeleiden en te improviseren op elk akkoordenschema, in alle stijlen die men leuk vindt.<br> 
    Martin is sinds juli 2014 ook hoogleraar Alexandertechniek. 
    
    ####Ervaring in het Muziekonderwijs
    Cap sur la Musique ASBL: Gitaarleraar (2007-2010)<br>
    Music'Action Hamme-Mille: Gitaarleraar (2008-2010)<br>
    ReMuA ASBL: Groepslessen gitaar, workshops voor kinderen, schoolorkesten, projecten met de Opera van Lille en de ONL. (2009-2012)<br>
    Privélessen
    
    ####Opleiding
    ASBL Musicole: gitaar en notenleer<br>
    Muziekacademie van Bosvoorde: notenleer en Jazz Ensemble (Daniel Stockart)<br>
    Jazzstudio: 2,5 jaar opleiding<br>
    Conservatorium Gent: anderhalf jaar opleiding<br>
    Deelname aan talrijke jazzcursussen (AKDT Libramont & Neufchâteau), Jazz au Vert
    
    ####Professoren
    Cathy Renuy (klassiek), Stéphane Wertz (klassiek), Paul Elias (folk, blues, jazz), Guy Vaerendonck (jazz), Gunter Valckenier (jazz), Victor Da Costa (jazz), Peter Verbraken (jazz) ...
    
    ####Bands
    Gipsy Jazz Duet & Trio met Arthur Maes (g) en Sébastien Peeters (vib)<br>
    Blackcolors (voorheen Les Courgettes Givrées) met Olivier Colot (fl, elektronics)
    
    ####Ex-bands
    Le Cœur de Cabestang (conte musical en chanson françaises)<br>
    Raffi Barsamian (chanson française)<br>
    Yohm (chanson française)<br>
    Les Courgettes Givrées (Jazz composities)<br>
    Cool & the Cools (jazz standards)<br>
    Dual Band (fluit / gitaar duo - jazz standards)
    
