    # Raph Van Goubergen (Schaerbeek °1962)
    Responsable pédagogique, artistique et administratif <br>
    <b>Contact Raph:</b> 0486 11 95 66 – 016 65 11 79 – @{mailto:raphvangoubergen@telenet.be}{raphvangoubergen@telenet.be}
    
    Raph Van Goubergen enseigne le piano et l’harmonie jazz depuis 1983. Depuis 1987 il est professeur à la « Gemeentelijke Muziekschool 
    Kampenhout », dont il sera le directeur pédagogique, artistique et administratif de 1996 à 2009. Il y donne également des cours d’entraînement de 
    l’oreille musicale, d’improvisation, d’ensembles et d’orchestre. Plusieurs de ses élèves se dirigeront vers le conservatoire
    et vers une carrière professionnelle dans la musique: 
    @{http://www.pianoduomephisto.be}{John Gevaert} (Piano Classique au Conservatoire Royal d'Anvers - Concours Reine Elisabeth pour Piano sélection 2010), 
    @{http://www.ello.be/welkom.php}{Elodie ELLO Carels} (Chant Jazz au Conservatoire Royal de Gand), 
    Joke Boon-Lopez (Piano Latin/Salsa au Conservatoire de Rotterdam), 
    Eva Tulkens (Chant Jazz au Conservatoire Royal d'Anvers), 
    @{http://www.myspace.com/evassparrow}{Eva Trappeniers} (Chant Jazz), 
    Eva Van Assche (Piano Classique au Lemmensinstituut à Leuven), ... .
    
    En 2009, il crée l’association CLASS & JAZZ avec Michel Kuijken, un nouveau projet pédagogique qui veut tendre vers une plus grande 
    qualité d’enseignement musical.
    
    Il reçoit ses premières leçons de piano à 8 ans de son père, August Van Goubergen. Plus tard il suit des cours de solfège et de piano à 
    l’école de musique de Kampenhout, à l’académie musicale de Schaerbeek et au conservatoire de Leuven (piano chez Jean Brouwers). Il développe 
    un goût pour le jazz et le blues sous l’influence de son père et de son oncle, Willy Van Goubergen. 
    
    Dès son enfance, sa mère l’encourage aussi à chanter à chaque occasion familiale. 
    Dans les différentes écoles qu’il fréquente, on lui demande de rejoindre la chorale, souvent comme soliste. 
    Il sera le chanteur de son premier groupe. Plus tard, il sera choriste pour la plupart des groupes auxquels il participe.
    
    A 13 ans, il apprend à jouer la guitare folk et jazz. 
    Mais à 17 ans, il décidera de se concentrer définitivement sur le piano, sans jamais pour autant laisser tomber entièrement, ni le chant, ni la guitare. 
    
    C’est avec Pierre Van Dormael qu’il découvre les premières notions d’harmonie jazz, en 1981. 
    Depuis il s’est parfait en la matière de façon autodidacte en lisant les maîtres 
    Barrie Nettles, Jacques Siron, Richard Graf, Marc Levine, Jo Anger-Weller, Ron Miller, Bill Dobbins, Hal Crook ...
    
    Il apprend le métier à partir de 1974, d’abord comme chanteur et guitariste, ensuite comme pianiste et claviériste, 
    en faisant de la scène avec divers groupes rock, pop, blues, jazz et chanson. Il enregistre son premier 
    33 tours (« Sheer Profundity ») avec son groupe PSOPHO en 1981. Depuis, les concerts, télévisions et enregistrements se sont succédés avec, 
    entre autres, APG, BLUE VALENTINE, FESO TROMBONE & THE DEMO-CRAZY, BLOUSE (chanteur close harmony), @{http://www.tgo.be}{TOM GOLDSCHMIDT}, 
    CALVIN OWENS, CHELSY, BLUE BLOT, SONIA PELGRIMS, JEAN-BOSCO SAFARI, BLANC MARIE... Pour beaucoup de ces groupes 
    Raph est, en plus de pianiste, claviériste et choriste, aussi souvent compositeur, arrangeur et souvent aussi directeur musical. Il a  également été animateur musical pour le théâtre, notamment avec le 
    BIL (ligue d’impro néerlandophone) avec Rob Van Oudenhoven et Max Thyssen. Il est membre de la SABAM depuis 1980. En ce moment c’est avec le 
    groupe de jazz vocal @{http://www.someoneels.be}{SOMEONE ELS} que l’on peut entendre Raph à l’oeuvre.
    
    Depuis 2002, Raphaël est également lié aux @{http://www.jeugdenmuziekbrussel.be}{Jeunesses Musicales de Bruxelles} (section néerlandophone) 
    en tant que professeur de théorie musicale, rythme, composition, improvisation, improvisation chant et styles pour les stages Rock et Jazz.
    
