    # Raph Van Goubergen (Schaarbeek °1962)
    Pedagogische, artistieke en adiminstratieve verantwoordelijke <br>
    <b>Contact Raph:</b> 0486 11 95 66 – 016 65 11 79 – @{mailto:raphvangoubergen@telenet.be}{raphvangoubergen@telenet.be}
    
    Raph Van Goubergen onderwijst sinds 1983 piano en jazz harmonie. Vanaf 1987 deed hij dit in de Gemeentelijke Muziekschool van 
    Kampenhout, waar hij ook van 1996 tot 2009 de pedagogische, artistieke en administratieve leiding had
    als verantwoordelijke leerkracht. Hij gaf er eveneens les in gehoortraining, improvisatie, samenspel en orkest. 
    Hij begeleidde verschillende leerlingen naar conservatoria en naar een professionele carrière in de muziek: 
    @{http://www.pianoduomephisto.be}{John Gevaert} (Klassieke Piano Koninklijk Conservatorium Antwerpen - Koningin Elisabethwedstrijd Piano selectie 2010), 
    @{http://www.ello.be/welkom.php}{Elodie ELLO Carels} (Jazz Zang Koninklijk Conservatorium Gent), 
    Joke Boon-Lopez (Latin/Salsa Piano Conservatorium Rotterdam), Eva Tulkens (Jazz Zang Koninklijk Conservatorium Antwerpen), 
    @{http://www.myspace.com/evassparrow}{Eva Trappeniers} (Jazz zang), Eva Van Assche (Klassieke Piano Lemmensinstituut Leuven), ... .
    
    In 2009 richt hij, samen met Michel Kuijken, het collectief CLASS & JAZZ, een nieuw muzikaal pedagogisch project dat streeft naar een 
    kwalitatief aanbod van muziekopleidingen.
    
    Hij kreeg zijn eerste pianolessen op 8 jaar van zijn vader August Van Goubergen. Hij volgde notenleer en klassieke piano in de muziekschool 
    van Kampenhout, in de muziekacademie van Schaarbeek en in het stedelijke conservatorium van Leuven – piano bij Jean Brouwers. Onder invloed 
    van zowel August Van Goubergen als Willy Van Goubergen, zijn oom, ontwikkelde hij op jonge leeftijd een voorkeur voor jazzpiano.
    
    Van kinds af aan wordt hij ook aangemoedigd door zijn moeder om te zingen bij iedere familiale gelegenheid. 
    Hij wordt, op de verschillende lagere en middelbare scholen waar hij studeert, steevast gevraagd om mee te zingen 
    in de zangkoren, vaak als solist. Hij zal zanger zijn van zijn allereerste band. 
    Later zal hij in de meeste van zijn bands de backing vocals mee verzorgen. 
    
    Vanaf 13 jaar leert hij ook folk en jazz gitaar spelen. 
    Maar op zijn zeventiende zal hij definitief kiezen voor de piano, zonder echter ooit zang en gitaar helemaal opzij te schuiven. 
    
    Hij leerde Jazz-Harmonie bij Pierre Van Dormael. Daarna vervolmaakte hij zich in deze discipline als autodidact met belangrijke naslagwerken van o.a. 
    Barrie Nettles, Jacques Siron, Richard Graf, Marc Levine, Jo Anger-Weller, Ron Miller, Bill Dobbins, Hal Crook ... 
    
    Hij leerde het metier, aanvankelijk als zanger en gitarist, later als pianist en toetsenist, sinds 1974, voornamelijk op de planken met diverse Rock-, Pop-, Blues- Jazz- en Chansongroepen, zowel in België als 
    in het buitenland. Hij nam zijn eerste LP op in 1981 met zijn eigen groep PSOPHO, waarna andere concert-, televisie- en studiowerk volgde 
    met o.a. APG, BLUE VALENTINE, FESO TROMBONE & THE DEMO-CRAZY, BLOUSE (close harmony zanger), @{http://www.tgo.be}{TOM GOLDSCHMIDT}, 
    CALVIN OWENS, CHELSY, BLUE BLOT, SONIA PELGRIMS, 
    JEAN-BOSCO SAFARI, BLANC MARIE… Voor vele van die groepen was hij, naast pianist, toetsenist en backing vocalist, ook vaak componist, 
    arrangeur en muzikaal directeur. Hij werkte 
    eveneens voor theater met o.a. de Belgische Improvisatie Liga, Rob Van Oudenhoven en Max Thyssen. Hij is lid bij SABAM sinds 1980. 
    Momenteel is @{http://www.someoneels.be}{SOMEONE ELS} zijn voornaamste, eigen, vocal jazzgroep. 
    
    Sinds 2002 is hij ook, als leraar muziektheorie, ritme, compositie, improvisatie, zangimprovisatie en stijlen, verbonden aan de Rock- en Jazzstage van 
    @{http://www.jeugdenmuziekbrussel.be}{Jeugd & Muziek Brussel}
    
