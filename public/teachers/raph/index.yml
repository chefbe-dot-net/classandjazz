    # Raph Van Goubergen (Schaerbeek °1962)
    Pedagogical, artistic and administrative manager <br>
    <b>Contact Raph:</b> 0486 11 95 66 – 016 65 11 79 – @{mailto:raphvangoubergen@telenet.be}{raphvangoubergen@telenet.be}
    
    Raph Van Goubergen has been teaching piano and jazz harmony since 1983. From 1987 he taught in the “Gemeentelijke Muziekschool 
    Kampenhout”, where he was pedagogical, artistic and administrative director from 1996 to 2009. 
    He was involved in teaching various courses such as ear training, improvisation, ensemble and orchestra.
    
    Some of his students earned places in the conservatoires and became professional musicians: 
    @{http://www.pianoduomephisto.be}{John Gevaert} (Classical Piano at the Royal Conservatory of Antwerp - Queen Elisabeth Competition for Piano, selection 2010), 
    @{http://www.ello.be/welkom.php}{Elodie ELLO Carels} (Jazz Singing at the Royal Conservatory of Ghent), 
    Joke Boon-Lopez (Latin/Salsa Piano at the Conservatory of Rotterdam), 
    Eva Tulkens (Jazz Singing at the Royal Conservatory of Antwerp), 
    @{http://www.myspace.com/evassparrow}{Eva Trappeniers} (Jazz Singing),
    Eva Van Assche (Classical Piano at the Lemmensinstituut in Leuven) ... .
    
    In 2009 Raph created the CLASS & JAZZ association with Michel Kuijken, a new music tuition project that strives to offer qualitative 
    music teaching.
    	
    Raph first learned the piano from his own father, August Van Goubergen, at the age of 8. He later attended music theory and piano lessons 
    at the music school of Kampenhout, at the music academy in Schaerbeek and at the music conservatoire in Leuven (piano with Jean Brouwers). 
    He developed a preference for jazz and blues under the influence of his father and his uncle, Willy Van Goubergen. 
    
    From childhood, his mother encouraged him to sing at every possible family occasion. 
    He was asked to join the choirs in most schools he attended, often as a soloist. 
    He’ll be the singer of his first band. Later, he’ll be backing vocalist in most of his bands.
    
    At the age of 13, he also learned how to play the folk and the jazz guitar. 
    But at 17 years old, he chose to concentrate on the piano, but without ever leaving the singing or the guitar completely aside.
    
    His first jazz harmony lessons were given by Pierre Van Dormael. 
    He was later self-taught, developing his skills through studying masters such as Barrie Nettles, Jacques Siron, 
    Richard Graf, Marc Levine, Jo Anger-Weller, Ron Miller, Bill Dobbins, Hal Crook ...
    
    His first experiences on stage were in 1974, first as singer and guitarist, later as pianist and keyboard player, 
    with various rock, pop, blues, jazz and song bands. He recorded his first LP in 1981 with his 
    own band PSOPHO. Since that time, concerts, television work and recordings have multiplied, including among others: 
    APG, BLUE VALENTINE, FESO TROMBONE & THE DEMO-CRAZY, BLOUSE (close harmony singer), 
    @{http://www.tgo.be}{TOM GOLDSCHMIDT}, CALVIN OWENS, CHELSY, BLUE BLOT, SONIA PELGRIMS, JEAN-BOSCO SAFARI, BLANC MARIE... 
    Most of these projects involved Raph as pianist, keyboard player and backing vocalist, but often also in the role of composer, 
    arranger and musical director. 
    He has also played piano in the theatre, notably working with the Belgian Improvisation League, 
    with Rob Van Oudenhoven and Max Thyssen. He has been a member of SABAM (Belgian authors and composers union) since 1980. 
    @{http://www.someoneels.be}{SOMEONE ELS} is now his main band (vocal jazz).
    
    Since 2002 Raph has also been teaching music theory, rhythm, composition, improvisation, singing improvisation
    and styles at rock and jazz summer workshops for young people (@{http://www.jeugdenmuziekbrussel.be}{Jeugd & Muziek Brussel})
