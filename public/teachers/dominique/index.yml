  nl: |-
    # Dominique Antonis (Elsene °1966)
    Dominique volgde een opleiding notenleer en piano aan de stedelijke muziekacademie van Sint-Pieters-Woluwe.
    Op 18 jaar verbleef ze een jaar als uitwisselingsstudente in Madison, Wisconsin (VS) waar ze deel uitmaakte van twee koren. 
    Ze nam deel aan staatswedstrijden en het jazz festival in New Orleans. Ze werd geselecteerd om deel te nemen aan een musical.
    	
    Daarna studeerde ze Romaanse filologie aan de KU Leuven. Sinds 1991 is ze leerkracht Frans in het Don Bosco instituut te Haacht. 
    Ze maakte 6 jaar deel uit van het directieteam van het ASO als coördinator van de 3de graad.
    
    Dominique volgde cursussen a capella bij Wisper in Leuven. Hieruit ontstond een vierkoppig a capella groepje waar ze 2 jaar deel van uitmaakte.
    Ze volgde een vorming klassieke zang bij de sopraan Leona Soetaert.
    In 2013 - 2014 was ze lid van een gelegenheidskoortje onder leiding van Donia Surowiec en volgde ze zang coaching bij Raph Van Goubergen.
    
    Dankzij CLASS & JAZZ ziet zij de mogelijkheid haar beide interesses – onderwijs en zang - te bundelen.
    
  fr: |-
    # Dominique Antonis (Ixelles °1966)
    Dominique a suivi une formation de solfège et de piano à l’Académie de Musique de Woluwe-Saint-Pierre. 
    A 18 ans, elle réside pendant un an à Madison, Wisconsin (EU). Elle y fait partie de deux chorales. 
    Elle participe également à divers concours, et au festival de jazz à la Nouvelle Orléans. 
    Elle sera aussi sélectionnée pour figurer dans un musical.
    
    A son retour en Europe, elle étudie la philologie Romane à l’Université Catholique de Louvain (KUL). 
    Elle est professeur de français à l’institut Don Bosco à Haacht depuis 1991. 
    Durant 6 années, elle fait partie de l’équipe de direction en tant que coordinatrice du 3ème degré de l’enseignement général (ASO).
    
    Dominique suivra aussi des cours de chant a capella  chez Wisper à Leuven, dont sera issu un groupe a capella auquel elle participera durant deux années. 
    Elle a suivi une formation de chant classique avec la soprano Leona Soetaert.
    En 2013-2014, elle participe à une chorale sous la direction de Donia Surowiec, et suit également des cours de chant/coaching chez Raph Van Goubergen.
    
    CLASS & JAZZ lui donne l’occasion de combiner ses deux grandes passions : le chant et l’enseignement.
   

  en: |-
    # Dominique Antonis (Ixelles-Brussels °1966)
    Dominique studied the piano and music theory at the Music Academy of Sint-Pieters-Woluwe (Brussels). 
    At age 18, she went to Madison, Wisconsin (US) for a full year as an exchange student. 
    She was a singer in two choirs, participated in state competitions, and at the jazz festival in New Orleans. 
    She was also selected to take a role in a musical.
    
    Back in Europe, she studied Roman Philology at the Catholic University of Leuven (KUL). 
    She teaches French at the Don Bosco Institute in Haacht since 1991. 
    She was a member of the direction board of the school as coordinator for the 3rd degree of general education (ASO) for six years.
    
    Dominique followed courses for ‘a capella’ singing at Wisper in Leuven. 
    With co-students, she formed an ‘a capella’ band that toured for about two years. 
    She also took classical singing lessons with the soprano Leona Soetaert. 
    In 2013-2014, she participated in a choir under the direction of Donia Surowiec, and she took singing coaching lessons with Raph Van Goubergen.
    
    CLASS & JAZZ is for her the opportunity to combine her two main passions: singing and teaching.
 
