text:
  nl: |-
    # Alexander Nazimov (Rybinsk, Rusland °1996)
    Alexander Nazimov is een klassieke pianist. Geboren in Rybinsk, Rusland, demonstreerde hij zijn eerste muzikale talenten op 4-jarige leeftijd. 
    Tot zijn 17e studeerde hij muziek in Rybinsk bij Prof. Valentin Rosen-Rhein aan de Tchaikovsky School of Music.
    
    Tijdens zijn studies in Rusland ontving hij eerste prijzen als laureaat van meerdere regionale en nationale pianowedstrijden en festivals. 
    Hij vervolgde zijn carrière als concertartiest en debuteerde op 16-jarige leeftijd met een orkest (met Yaroslavl Academic Governor's Symphonic Orchestra), en speelde een pianoconcert van Mozart.
    
    In 2014 verhuisde hij naar Gent, België om zijn studie voort te zetten bij Prof. Vitaly Samoshko aan het Koninklijk Conservatorium van Gent. 
    
  fr: |-
    # Alexander Nazimov (Rybinsk, Russie °1996)
    Alexander Nazimov est un pianiste classique. Né à Rybinsk en Russie, il a démontré ses premiers talents musicaux à l’âge de 4 ans. 
    Il a étudié la musique à Rybinsk avec le prof. Valentin Rosen-Rhein à l'École de musique Tchaïkovski. 
    
    Pendant ses études en Russie, il a reçu des premiers prix en tant que lauréat de plusieurs concours et festivals de piano, régionaux et nationaux. 
    Il a poursuivi sa carrière de concertiste et a débuté avec un orchestre à l'âge de 16 ans (avec l'orchestre symphonique de Yaroslavl Academic Governor's) et a joué un concerto pour piano de Mozart. 
    
    En 2014, il a déménagé à Gand, en Belgique, pour poursuivre ses études avec le professeur dr. Vitaly Samoshko au Conservatoire Royal de Gand.
    
  en: |-
    # Alexander Nazimov (Rybinsk, Russia °1996)
    Alexander Nazimov is a classical pianist. Born in Rybinsk, Russia, he demonstrated his first musical talents at the age of 4. 
    He studied music in Rybinsk with Prof. Valentin Rosen-Rhein at the Tchaikovsky School of Music. 
    
    During his studies in Russia, he received first prizes as laureate of several regional and national piano competitions and festivals. 
    He continued his career as a concert artist and debuted with an orchestra at the age of 16 (with Yaroslavl Academic Governor's Symphonic Orchestra), and played a Mozart piano concerto. 
    
    In 2014 he moved to Ghent, Belgium to continue his studies with Prof. dr. Vitaly Samoshko at the Royal Conservatory of Ghent.
