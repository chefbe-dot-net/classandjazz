    #Andries Baele (Leuven °1982)
    Andries Baele enseigne le violon chez Class & Jazz depuis le tout début de l’école. 
    
    ####Formation 
    Andries est ‘Master en Musique’. Il a étudié le violon classique, le violon jazz, le piano, la théorie et la composition, 
    et la pédagogie au Lemmensinstituut (Leuven) et au Conservatoire de Gand. <br>
    Il a suivi des masterclasses et des stages de violon jazz et de violon classique en ensemble, tant en Belgique qu’à l’étranger 
    avec e.a. Didier Lockwood, John Ruocco, Ben Sluys, Johannes Leertouwer, Michel Pieters, Carl Lenski, Oxalys, …<br>
    Il a également fait un ‘Bachelor après Bachelor’ en ‘Enseignement Spécialisé’ à la KHL, une formation sur l’autisme, 
    des cours en formation continue au centre d’éducation musicale ‘Muzes’, et il a écrit un manuel ‘Tipboek Elektrische 
    en Elektrisch Versterkte Akoestische Viool’ (Conseils pour le Violon Electrique et le Violon Amplifié). <br>
    Il a une longue expérience de professeur de violon jazz/folk/classique, piano, solfège, histoire et culture musicale, 
    enseignement musical, … en académies, ateliers musicaux, enseignement spécialisé et écoles secondaires. Il a récemment 
    choisi résolument pour Class & Jazz, pour sa philosophie, sa structure et sa fine équipe de professeurs.
    
    ####Groupes et Ensembles actuels:
    @{http://www.masalamusic.be/}{MASALA}<br>
    Frivole Stan & de Violeman
    
    ####Groupes et Ensembles passés:
