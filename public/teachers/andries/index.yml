    #Andries Baele (Leuven °1982)
    Andries Baele teaches the violin at Class & Jazz since the very beginning of the school.
    
    ####Education 
    Andries is ‘Master in Music’. He studied the classical violin, the jazz violin, the piano, music theory and composition, and pedagogy 
    at the Lemmensinstituut (Leuven) and at the Conservatory of Ghent. <br>
    He had masterclasses and workshops for jazz violin and classical violin in ensembles, in Belgium and abroad, with, 
    amongst others, Didier Lockwood, John Ruocco, Ben Sluys, Johannes Leertouwer, Michel Pieters, Carl Lenski, Oxalys, …<br>
    Il also did a ‘Bachelor after Bachelor’ en ‘Special Education’ at the KHL, training on autism, continuing education courses 
    at the music education centre ‘Muzes’, and he wrote a manual ‘Tipboek Elektrische en Elektrisch Versterkte Akoestische Viool’ 
    (Tips for Electrical Violin and Amplified Violin). <br>
    He has a long experience as a jazz/folk/classical violin teacher, piano, music reading and singing, musical history and culture, 
    general musical education, ... in academies, musical workshops, special education schools and secondary schools. He recently resolutely 
    chose for Class & Jazz, because of its philosophy, its structure and its fine team of teachers.
            
