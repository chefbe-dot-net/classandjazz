    Someone Els (2010 – 2013) <br>
    JoBee Project (2011-2012) <br>
    Les Jazznophones (2009-2010) <br>
    Black Velvet (2006-2009) <br>
    Aram Trio (2002-2006) <br>
    Bob Boon Singers (2003-2005) <br>
    Freelance avec, entre autres, Geert Waegeman, Jokke Schreurs, Bart Peeters, Ronny Mosuse, Takuya Taniguchi, Grete Moortgat, Stijn Meuris, Jean-Bosco Safari, Zohra, Johny Voners, Chapelle De Loraine, Dirk Van der Linden, Jean Van Lint, … <br><br>
    
    Compositeur pour ensembles classiques, combos jazz, court-métrages, harmonies / fanfares / brass bands, chorales … <br><br>
    
