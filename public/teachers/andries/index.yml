    #Andries Baele (Leuven °1982)
    Andries Baele onderwijst de viool bij Class & Jazz vanaf het prille begin van de school. 
    
    ####Opleiding 
    Andries is ‘Master in de Muziek’ en studeerde klassieke viool, jazzviool, piano, theorie/schriftuur 
    en een initiële lerarenopleiding aan het Leuvense Lemmensinstituut en aan de Gentse hogeschool. <br>
    Hij volgde masterclasses en stages voor jazzviool, klassieke viool en ensemble in binnen- en buitenland bij 
    o.a. Didier Lockwood, John Ruocco, Ben Sluys, Johannes Leertouwer, Michel Pieters, Carl Lenski, Oxalys, …<br>
    Daarnaast volgde Andries ook BaNaBa (Bachelor Na Bachelor) ‘bijzonder onderwijs’ aan de KHL, een cursus over autisme, 
    nascholingen aan het vakcentrum voor muziekonderwijs ‘Muzes’ , en schreef hij een ‘Tipboek Elektrische en Elektrisch Versterkte Akoestische Viool’. <br>
    Jarenlange ervaring bouwde Andries op als leerkracht jazzviool, folkviool, klassieke viool, piano, AMV (notenleer), 
    AMC en MO aan muziekacademies (DKO), jeugdmuziekscholen (Musicerende Jeugd), buitengewoon onderwijs en secundaire scholen. 
    Recent koos hij resoluut voor Class & Jazz omwille van haar filosofie, structuur en fijne leerkrachtenteam.
    
    ####Huidige Bands & Ensembles:
    @{http://www.masalamusic.be/}{MASALA}<br>
    Frivole Stan & de Violeman
    
    ####Ex Bands & Ensembles:
    The Coffee Concert (2013 – 2017) <br>
    The RoseRoomSwing (2006 – 2014) <br>
    Les Yeux Bleus Live (2010 – 2014) <br>
    Someone Els (2010 – 2013) <br>
    JoBee Project (2011-2012) <br>
    Les Jazznophones (2009-2010) <br>
    Black Velvet (2006-2009) <br>
    Aram Trio (2002-2006) <br>
    Bob Boon Singers (2003-2005) <br>
    Freelance met o.a. Geert Waegeman, Jokke Schreurs, Bart Peeters, Ronny Mosuse, Takuya Taniguchi, Grete Moortgat, Stijn Meuris, Jean-Bosco Safari, Zohra, Johny Voners, Chapelle De Loraine, Dirk Van der Linden, Jean Van Lint, … <br><br>
    
    Componist voor klassieke ensembles, jazzcombo’s, kortfilms, hafabra, koor, … <br><br>
    
    Website: @{http://www.andriesbaele.com/}{www.andriesbaele.com}<br><br>
    
    CD: ‘March Of The Masalians’ (@{https://masala.bandcamp.com/releases/}{listen & buy}), 
    ‘Iet Me Ziel’ (@{https://soundcloud.com/ietmeziel/poeske-scherens-gudrun-roos?in=ietmeziel/sets/iet-me-ziel-1/}{listen}, @{https://ietmeziel.wordpress.com/koop-de-cd/}{buy}), 
    ‘Springy Things On Swinging Strings’ (@{https://soundcloud.com/andriesbaele/sets/the-roseroomswing-springy/}{listen}, @{https://www.andriesbaele.com/contact/}{buy}), 
    ‘The Fallen’, ‘Landmarks’, ‘All Along The Way’ (@{https://soundcloud.com/andriesbaele/new-potatoes-blackberry/}{listen}, @{https://www.andriesbaele.com/contact/}{buy}), 
    ‘Pipi Langkous’, ‘Kattenkwaad’, ‘Tale Quale’, ‘Licht’, 
    ‘Scala van de Vrede’ (@{https://soundcloud.com/andriesbaele/10-tegen-de-wind-inzingen-w-barnard-m-joly/}{listen}, 
    @{https://www.paxchristi.be/vredeswinkel/de-scala-van-vrede-cd-pax-christi-vaanderen/}{buy}), …
    
