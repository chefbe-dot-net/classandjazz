description:
  nl: Class & Jazz is een privé muziekschool in Kampenhout die een alternatief biedt op muziekopleidingen van muziekacademies. De notenleer is geïntegreerd in de instrumentles, de pedagogie combineert de klassieke methode met de jazz methode. 
  fr: Class & Jazz est une école de musique à Kampenhout qui offre une alternative à l'enseignement musical des académies de musique. Le solfège est intégré dans les cours d'instrument, la pédagogie se base sur une combinaison de méthode classique et jazz.
  en: Class & Jazz is a Music School in Kampenhout that offers an alternative on the music education of academies. The music theory is integrated in the instrument courses, the pedagogy is based on a combination of classical and jazz methods.
