  nl: |
    # Individuele lessen

    ## Geen aparte notenleer – de “allesomvattende” individuele les
    
    Bij CLASS & JAZZ is notenleer geen verplicht en apart vak, maar wordt die 
    samen met het instrument aangeleerd, in een “allesomvattende” individuele les 
    die alle nodige aspecten van het musiceren benadert. Omdat al deze onderdelen 
    door eenzelfde leraar worden onderwezen, in eenzelfde visie, krijgt de leerling 
    veel gemakkelijker inzicht in het “geheel van de delen”:
    
    * De Techniek van het Instrument: coördinatie oog/hand/gehoor 
    * De Muziektheorie: notenleer, ritme, toonladders en akkoorden, analyse 
    * De Gehoortraining: gezongen zichtlezing, dictee
    * De Muzikaliteit: vertolking, muziekcultuur, ontwikkeling van de eigen 
      muzikale persoonlijkheid
    
    Indien nodig of gewenst biedt de individuele les ook voldoende soepelheid om 
    zich te kunnen concentreren op het verdiepen van slechts één specifiek onderdeel 
    van de muziek: zichtlezing op het instrument, compositie, improvisatie, arrangement, 
    jazz harmonie, klassieke harmonie,... (zie ook onderdelen boven)
    
    ## De transitie – INDIVIDUELE LES TER VOORBEREIDING VAN HET CONSERVATORIUM
    
    We bieden ook specifieke opleidingen aan studenten die zich voorbereiden op 
    een toelatingsproef in het hoger muziekonderwijs, en dit in beide richtingen, 
    Jazz en Lichte Muziek en Klassiek.
    
    Deze lessen zijn vooral gericht op leerlingen die, naast een opleiding in het 
    Algemeen, Technisch of Beroeps Secundair Onderwijs (ASO, TSO, BSO), ook een 
    muzikale opleiding hebben genoten, maar die zich nog onzeker voelen om de grote 
    sprong naar het Conservatorium te wagen.
    
    ## Praktisch, uw gemak voor ogen
    
    Dank zij onze “allesomvattende” pedagogische aanpak hoeft een leerling zich 
    slechts eenmaal te verplaatsen voor instrument EN notenleer. 
    
    De leerling koopt naar keuze

    * een <b>FULL</b> abonnement: 30 x 30 minuten (+ 7 <i>gratis lessen</i>) OF 15 x 60 minuten (+ 5 <i>gratis lessen</i>).
    * een <b>LIGHT</b> abonnement: 15 x 30 minuten (+ 3 <i>gratis lessen</i>) OF 8 x 60 minuten (+ 2 <i>gratis lessen</i>). 
    * een <b>Proefsessie</b>: 10 x 30 minuten OF 5 x 60 minuten.
    
    Men kan kiezen voor een wekelijkse les of voor een les om de twee weken.<br>
    Een lessenkalender wordt vooraf afgesproken. <br>    
    
    Voor tarieven, gelieve @{mailto:info@classandjazz.be}{contact} op te nemen.<br>
    De eerste kennismakingsles van een half uur is GRATIS.
    
    Zie ook @{/instruments/}{instrumenten} en @{/instruments/other-instruments/}{andere cursussen}.
    
    @{/group/}{>> GROEPSLESSEN}

  fr: |
    # Cours Individuels

    ## Pas de solfège séparé – LE COURS INDIVIDUEL « intégré »
    
    Chez CLASS & JAZZ le solfège n’est pas un cours obligatoire et séparé. Il est 
    appris en même temps que l’instrument dans le cours individuel « intégré » qui 
    approche tous les aspects nécessaires à l’apprentissage de la musique. Vu que 
    tous ces aspects sont enseignés par le même professeur, avec la même vision, 
    l’élève développe plus facilement une bonne compréhension de « l’ensemble des 
    parties » : 
    
    * La technique de l’instrument: coordination vue/toucher/ouïe 
    * La théorie musicale: solfège, rythme, gammes et accords, analyse 
    * L’entrainement de l’oreille: lecture à vue chantée, dictée 
    * La musicalité: interprétation, culture musicale, développement de sa propre 
      personnalité musicale
    
    Si nécessaire, ou souhaité, le cours individuel offre aussi suffisamment de 
    souplesse pour pouvoir approfondir certains aspects plus spécifiques de la 
    musique tels que la lecture à vue, la composition, l’improvisation, l’arrangement, 
    l’harmonie jazz, l’harmonie classique,... (voir aussi les aspects cités 
    ci-dessus)
    
    ## La transition – COURS INDIVIDUEL EN PREPARATION DU CONSERVATOIRE
    
    Nous offrons également des cours individuels aux élèves qui se préparent à 
    passer un examen d’entrée aux hautes études musicales, que se soit en classique 
    ou en jazz.
    
    Ces cours sont particulièrement adaptés aux étudiants qui ont suivi des cours 
    en académie de musique, en parallèle à une formation d’enseignement général, 
    technique ou professionnel, mais qui se sentent encore peu sûrs d’eux pour 
    oser le grand saut vers le conservatoire.
    
    ## Pratiquement, à votre convenance
    
    Compte tenu de l’approche pédagogique « intégrée », l’élève ne doit se déplacer 
    qu’une seul fois pour l’instrument ET le solfège. 
    
    L’élève achète au choix

    * un abonnement <b>FULL</b>: 30 x 30 minutes (+ 7 <i>leçons gratuites</i>) OU 15 x 60 minutes (+ 5 <i>leçons gratuites</i>).
    * un abonnement <b>LIGHT</b>: 15 x 30 minutes (+ 3 <i>leçons gratuites</i>) OU 8 x 60 minutes (+ 2 <i>leçons gratuites</i>). 
    * une <b>Session d'Essai</b>: 10 x 30 minutes OU 5 x 60 minutes. 
    
    Il est possible de choisir entre la leçon hebdomadaire ou la leçon tous les 
    quinze jours.<br> Un calendrier de cours est convenu à l'avance. 
    
    Pour les tarifs, n’hésitez pas à @{mailto:info@classandjazz.be}{prendre contact}.<br>
    La première leçon de contact d'une demi-heure est GRATUITE.
    
    Voir aussi @{/instruments/}{instruments} et @{/instruments/other-instruments/}{autres cours}.

