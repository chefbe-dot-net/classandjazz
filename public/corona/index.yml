text:
  nl: |-
    # Corona Maatregelen
    <b>Online lessen</b> zijn de enige echte veilige manier om besmetting met het COVID-19 virus te vermijden. 
    De ervaring van de vorige maanden wijst uit dat online lessen echt wel efficiënt werken, zelfs (desnoods) met minimale middelen. 
    
    @{/corona/online/}{Bijkomende uitleg over, en praktische tips voor, onze online lessen}.<br><br>
    
    <b>Live contactlessen</b> komen steeds met een verhoogd risico op besmetting met het COVID-19 virus, dit zowel voor leerling als leraar als hun respectievelijke families. 
    Daarom gaan ze steeds gepaard met strikte veiligheidsmaatregelen. 
    Ze zijn echter soms wenselijk, en in het geval van samenspel echt noodzakelijk. 
    
    @{/corona/contact/}{Bijkomende uitleg over, en veiligheidsmaatregelen voor, onze contactlessen}.

  fr: |-
    # Mesures Corona
    Les <b> cours en ligne </b> sont le seul moyen vraiment sûr d’éviter l’infection par le virus COVID-19.
    L’expérience des mois précédents montre que les cours en ligne fonctionnent vraiment efficacement, même (le cas échéant) avec un minimum de moyens.
    
    @{/corona/online/}{Informations et conseils pratiques pour nos cours en ligne}. <br> <br>
    
    Les <b> leçons en contact direct </b> comportent toujours d'un risque accru d'infection par le virus COVID-19, tant pour l’étudiant que pour l’enseignant et leurs familles respectives.
    C'est pourquoi ils sont toujours accompagnés de mesures de sécurité strictes.
    Cependant, ils sont parfois souhaitables, et en cas de jeu d'ensemble vraiment nécessaires.
    
    @{/corona/contact/}{Informations et précautions de sécurité pour nos cours en contact direct}.

  en: |-
    # Corona Measures
    <b> Online classes </b> are the only truly safe way to avoid COVID-19 virus contamination.
    The experience of the previous months also shows that online lessons really do work efficiently, even (occasionally) with minimal resources.
    
    @{/corona/online/}{Additional information about, and practical tips for, our online lessons}.<br><br>
    
    <b> Live contact lessons </b> always come with a heightened risk of infection with the COVID-19 virus, both for student and teacher and their respective families.
    That is why they're always accompanied by strict security measures.
    However, they are sometimes desirable, and in the case of playing in ensemble really necessary.
    
    @{/corona/contact/}{Additional information about, and safety measures for, our contact lessons}.
