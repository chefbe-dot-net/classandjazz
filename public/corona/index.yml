text:
  nl: |-
    # Corona Maatregelen
    <b>Online lessen</b> (= standaard) zijn de enige echte veilige manier om besmetting met het COVID-19 virus te vermijden, zowel voor leerling als leraar als hun respectievelijke families. 
    Ze staan ook helemaal in de @{https://www.info-coronavirus.be/nl/faq/#werk}{(richt-)lijn van de overheid} die zegt dat “telewerken de norm moet zijn”. 
    De ervaring van de vorige maanden wijst ook uit dat online lessen echt wel efficiënt werken, zelfs (desnoods) met minimale middelen. 
    
    @{/corona/online/}{Bijkomende uitleg over, en praktische tips voor, onze online lessen}.<br><br>
    
    <b>Live contactlessen</b> (= enkel op afspraak) komen steeds met het risico op besmetting met het COVID-19 virus, dit zowel voor leerling als leraar als hun respectievelijke families. 
    Daarom worden ze beperkt tot het strikt noodzakelijke, en gaan ze steeds gepaard met strikte veiligheidsmaatregelen. 
    Ze zijn echter soms wenselijk, en in het geval van samenspel echt noodzakelijk. 
    
    @{/corona/contact/}{Bijkomende uitleg over, en veiligheidsmaatregelen voor, onze contactlessen}.

  fr: |-
    # Mesures Corona
    <b> Les cours en ligne </b> (= par défaut) sont le seul moyen vraiment sûr d’éviter la contamination par le virus COVID-19, tant pour l’étudiant que pour l’enseignant et leurs familles respectives.
    Ils sont également tout à fait en accord avec @{https://www.info-coronavirus.be/fr/faq/#emploi}{la position du gouvernement}, qui dit que « le télétravail devrait être la norme ».
    L'expérience des mois précédents montre également que les cours en ligne fonctionnent vraiment efficacement, même (le cas échéant) avec un minimum de moyens.
    
    @{/corona/online/}{Informations et conseils pratiques pour nos cours en ligne}.<br><br>
    
    Les <b> cours en contact direct </b> (= sur rendez-vous uniquement) comportent toujours un risque d’infection par le virus COVID-19, tant pour l’étudiant que pour l’enseignant et leurs familles respectives.
    C'est pourquoi ils sont limités au stricte nécessaire et sont toujours accompagnés de mesures de sécurité strictes.
    Cependant, ils sont parfois souhaitables, et en cas de jeu d'ensemble vraiment nécessaires.
    
    @{/corona/contact/}{Informations et précautions de sécurité pour nos cours en contact direct}.

  en: |-
    # Corona Measures
    <b> Online classes </b> (= default) are the only truly safe way to avoid COVID-19 virus contamination, both for student and teacher and their respective families.
    They are also completely in line with the @{https://www.info-coronavirus.be/en/faq/#work}{government position}, which says that “teleworking should be the norm”.
    The experience of the previous months also shows that online lessons really do work efficiently, even (occasionally) with minimal resources.
    
    @{/corona/online/}{Additional information about, and practical tips for, our online lessons}.<br><br>
    
    <b> Live contact lessons </b> (= by appointment only) always come with the risk of infection with the COVID-19 virus, both for student and teacher and their respective families.
    That is why they are limited to what is strictly necessary and are always accompanied by strict security measures.
    However, they are sometimes desirable, and in the case of playing in ensemble really necessary.
    
    @{/corona/contact/}{Additional information about, and safety measures for, our contact lessons}.
