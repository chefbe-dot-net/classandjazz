    # Cours en Contact Direct
    
    ## précautions de sécurité
    Ces règles de sécurité doivent toujours être strictement respectées.
    
    <b> Mesures classiques </b> <br>
    • Au <i> moindre </i> soupçon de maladie, restez chez vous! <br>
    • Se laver les mains avant de quitter la maison ET désinfecter sur place (gel désinfectant disponible sur place) <br>
    • Gardez votre distance (minimum 1,5 mètre, de préférence 2 m ou même plus) <br>
    • Contact physique interdit (ou du moins limité au stricte nécessaire) <br>
    • Port du masque à l'arrivée et au départ <br> <br>
    
    <b> Mesures spécifiques </b> <br> <br>
    • Toujours attendre son tour de cours à l'extérieur du bâtiment !
    
    • Les accompagnateurs ne sont pas autorisés à être présents durant le cours.
    
    • Le port du masque n'est pas obligatoire pendant le cours, mais il est bien sûr autorisé, et parfois même recommandé. Utilisez votre bon sens!
    
    • Fenêtre(s) ouverte(s) durant le cours entier, même en hiver.
    
    • La disposition du (des) musicien(s) doit garantir la distance de sécurité.
    Les chanteurs et les souffleurs ne doivent PAS diriger leur chant et leur jeu vers les autres. Jouez (chantez) dos aux autres.
    
    • L'enseignant utilise un microphone si nécessaire pour éviter d'élever la voix.
    
    • L'élève (l'enseignant, tout le monde) apporte toujours son <b> propre </b> matériel/instrument. <br>
    (sauf: piano, batterie, amplification de guitare)
    
    * <b> Souffleurs/chanteurs: son propre filtre anti-pop </b> (exemple: @{https://www.musicstore.com/fr_BE/EUR/Fame-Audio-Triple-Pop-3-fach-Popfilter/art-REC0014023-000}{filtre anti-pop}).
    Remplace le masque afin d'éviter de diffuser des gouttelettes/aérosols. Il est monté sur un pied de micro (disponible sur place) et se tient à maximum 20 cm de la bouche pendant le jeu. <br>
    * <b> Souffleurs: son propre tissu de pavillon</b>. "Masque pour instrument" : Le pavillon de l'instrument à vent doit être recouvert d'un chiffon étroitement tissé pour éviter de diffuser des gouttelettes/aérosols. <br>
    * <b> Batteurs: ses propres baguettes </b> <br>
    * <b> Tout le monde: ses propres partitions et accessoires </b>. Les partitions, agendas et/ou tout autres matériels ne peuvent être transmis entre enseignant et élève. <br>
    * <b> Tout le monde: son propre chiffon </b> pour nettoyer l'instrument/le matériel utilisé, avant et après. Le désinfectant nécessaire sera disponible sur place pour humidifier le chiffon.
    NE JAMAIS vaporiser directement sur l'instrument !! <br>
    * <b> Chanteurs </b> (uniquement en jeu d'ensemble): <b> son propre micro </b> <br>
    * <b> Violonistes </b> (uniquement en jeu d'ensemble): <b> son propre micro-clip </b> <br>

