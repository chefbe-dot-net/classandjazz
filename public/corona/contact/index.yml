    # Live Contactlessen
    
    ## veiligheidsmaatregelen
    Deze veiligheidsregels dienen steeds strikt gerespecteerd te worden.
    
    <b>Klassieke maatregelen</b><br>
    •	Bij het <i>minste</i> vermoeden van ziekte, blijf thuis!<br>
    •	Handen wassen voor vertrek thuis EN ter plaatse ontsmetten (handgel aanwezig in lokaal)<br>
    •	Afstand houden (minimum 1,5 meter, maar liefst 2m of zelfs meer)<br>
    •	Fysiek contact niet toegelaten (of tenminste beperkt tot strikte noodzaak)<br>
    •	Mondmasker aan bij aankomst en vertrek<br><br>
    
    <b>Specifieke maatregelen</b><br><br>
    •	Wacht steeds jouw lesbeurt af buitenhuis!
    
    •	Begeleiders worden niet toegelaten in de les.
    
    •	Het gebruik van een mondmasker tijdens de les zelf is niet verplicht, maar uiteraard wel toegelaten, en soms misschien zelfs aangeraden. Gebruik je gezond verstand!
    
    •	Raam(en) blijft (blijven) open gedurende de volledige les(sen), ook op koude dagen.
    
    •	De opstelling van de muzikant(en) moet de veilige afstand garanderen.
    Zangers en blazers mogen hun zang en spel NIET richten naar anderen. Speel (zing) met je rug naar anderen.
    
    •	De leraar gebruikt waar nodig een microfoon om te voorkomen dat hij/zij de stem zou moeten verheffen.
    
    •	De leerling (de leraar, iedereen) breng steeds zijn <b>eigen</b> materiaal/instrument mee. <br>
    (behalve: piano, drums, gitaarversterking)
    
    * <b>Blazers/zangers: eigen popfilter</b> (voorbeeld/tip: @{https://www.musicstore.com/nl_BE/EUR/Fame-Audio-Triple-Pop-3-fach-Popfilter/art-REC0014023-000}{popfilter}). 
    Vervangt het mondmasker, om verspreiding van druppeltjes te voorkomen. Het wordt bevestigd op een microfoonstand (ter plaatse aanwezig), en wordt tijdens het spelen op maximaal 20 cm van de mond gehouden. <br>    
    * <b>Blazers: eigen paviljoendoek</b>. Het paviljoen van het blaasinstrument moet worden bedekt met een dicht geweven doek/vod om verspreiding van druppeltjes te voorkomen.<br>
    * <b>Drummers: eigen drumstokken</b><br>
    * <b>Iedereen: eigen partituren en accessoires</b>. Partituren, agenda’s en/of ander materiaal worden niet doorgegeven tussen leraar en leerling.<br>
    * <b>Iedereen: eigen vod</b> om het gebruikte instrument/materiaal vooraf en achteraf op te kuisen. Ter plaatse zal het nodige ontsmettingsmiddel aanwezig zijn om de vod te kunnen bevochtigen.
    NOOIT rechtstreeks op het instrument spuiten!!<br>
    * <b>Zangers</b> (enkel bij samenspel): <b>eigen microfoon</b> <br>
    * <b>Violisten</b> (enkel bij samenspel): <b>eigen clipmicrofoon</b> <br>

