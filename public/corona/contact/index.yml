    # Live Contact Lessons
    
    ## safety precautions
    These safety rules must always be strictly observed.
    
    <b> Classic measures </b> <br>
    • At the <i> slightest </i> suspicion of illness, stay at home! <br>
    • Wash hands before leaving home AND disinfect on site (hand gel available on site) <br>
    • Keep your distance (minimum 1.5 meters, preferably 2m and even more) <br>
    • Physical contact not allowed (or at least limited to strict necessity) <br>
    • Mask on arrival and departure <br> <br>
    
    <b> Specific measures </b> <br> <br>
    • Always wait for your turn outside the house!
    
    • Attendants are not allowed to be present during the lesson.
    
    • The use of a mouth mask during the lesson itself is not mandatory, but it is of course allowed, and sometimes even recommended. Use your common sense !
    
    • Window(s) remain open during the entire lesson(s), also on cold days.
    
    • The arrangement/set-up of the musician(s) must guarantee the safe distance.
    Singers and horns should NOT direct their singing and playing to others. Play (sing) with your back to others.
    
    • The teacher uses a microphone where necessary to avoid raising the voice.
    
    • The student (the teacher, everyone) always brings his <b> own </b> material/instrument. <br>
    (except: piano, drums, guitar amplification)
    
    * <b> Wind instruments/singers: own pop filter </b> (example/tip: @{https://www.musicstore.com/en_US/USD/Fame-Audio-Triple-Pop-3-fach-Popfilter/art-REC0014023-000}{pop filter}).
    Replaces the mouth mask to prevent droplets from spreading. It is mounted on a microphone stand (available on site), and is held no more than 20 cm from the mouth during play. <br>
    * <b> Wind instruments: own bell cloth</b>. The bell of the wind instrument should be covered with a tightly woven cloth/rag to avoid spreading droplets. <br>
    * <b> Drummers: own drumsticks </b> <br>
    * <b> Everyone: own scores and accessories</b>. Scores, agendas and/or other materials are not passed between teacher and student. <br>
    * <b> Everyone: own rag </b> to clean up the used instrument/material before and afterwards. The necessary disinfectant will be available on site to moisten the rag.
    NEVER spray directly on the instrument !! <br>
    * <b> Singers </b> (only when playing together): <b> own microphone </b> <br>
    * <b> Violinists </b> (only when playing together): <b> own clip microphone </b> <br>
