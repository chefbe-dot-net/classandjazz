    # Zoom
    
    ## Why ZOOM?
    <b> Practical </b> <br>
    Zoom works like a virtual classroom (meeting room) where the students can just knock and the teacher can let them in.
    You don't need to close every conversation and then start a new one, as it is the case with many other apps.
    The next student can already come in while the previous student is still finishing. Just like in a “real” classroom.
     
    <b> Audio Technical </b> <br>
    Zoom has buttons to adjust the audio filters to a specific setting for musicians.
    
    <b> Security/Privacy </b> <br>
    Early in the lockdown (March/April), Zoom got bad press regarding their security and privacy.
    Those problems have been corrected for a long time now. Zoom is now the most widely used video conferencing platform by governments and multinationals.
    
    ## Installation Zoom
    
    <b> 1) Create Zoom Account </b> <br>
    - Go to the website @{https://zoom.us/}{zoom.us} <br>
    - Click in the top right on “Sign up for free” <br>
    - Log in with e-mail address (or Google or Facebook account) and click on “Sign in” <br>
    - Zoom sends mail with activation link (if not received, check spam folder) <br>
    - Click on the activation link and… DONE! <br>
    Account creation and software download are clearly illustrated in @{https://www.youtube.com/watch?v=qsy2Ph6kSf8}{this movie}.
     
    <b> 2) Download Zoom Software </b> <br>
    - Go to the website @{https://zoom.us/download}{zoom.us/download} <br>
    - Download and install “Zoom client for meetings” for computer or laptop<br>
    - Download and install “Zoom mobile Apps” for smartphone or tablet<br>
     
    <b> 3) Start Zoom Lesson </b> <br>
    - The student receives an invitation with a blue link. <br>
    - Click on the link when your class starts and the teacher will let you in.
    
    
    <b> 4) Adjust audio settings to "music" standards </b> <br>
    - For lap or desktop computers: @{/_assets/images/zoom.pdf}{PDF manual} and/or @{https://www.youtube.com/watch?v=eb5dg98cSEM}{tutorial movie} <br>
    - For smartphone or tablet:<br>
    a) Select Settings, then Meetings. <br>
    b) Search (scroll) for "Use Original Sound" and turn that button on (blue)
