    # Zoom
    
    ## Waarom ZOOM?
    <b>Praktisch</b><br>
    Zoom werkt met een virtueel klaslokaal (meeting room) waar de leerlingen gewoon kunnen aankloppen, en de leraar ze kan binnenlaten. 
    Men hoeft dus niet, zoals bij vele andere apps, elk gesprek af te sluiten, om daarna een nieuw gesprek aan te gaan. 
    De volgende leerling kan al binnenkomen terwijl men nog met de vorige leerling kan afronden. Net zoals in een “echt” klaslokaal de gewoonte is.
     
    <b>Audio-technisch</b><br>
    Zoom beschikt over knoppen om de audiofilters aan te passen naar een specifieke setting voor muzikanten.
    
    <b>Security/Privacy</b><br>
    In het begin van de lockdown (maart/april) kreeg Zoom slechte pers wat betreft hun security en privacy. 
    Die problemen zijn ondertussen al een hele tijd bijgestuurd. Zoom is nu de meest gebruikte platform voor videoconferenties door overheden en multinationals.
    
    ##Installatie Zoom
    
    <b>1) Zoom-account aanmaken</b><br>
    - Ga naar de website @{https://zoom.us/}{zoom.us}<br>
    - Klik rechtsboven op “Sign up for free”<br>
    - Log in met e-mailadres naar keuze (of Google- of Facebookaccount) en klik op “Sign in” <br>
    - Zoom stuurt mail met activatielink (indien niet ontvangen, check spamfolder)<br>
    - Klik op de activatielink en… KLAAR!<br>
    Aanmaken account en downloaden software worden duidelijk geïllustreerd in @{https://www.youtube.com/watch?v=qsy2Ph6kSf8}{dit filmpje}. 
     
    <b>2) Zoom-software downloaden</b><br>
    - Ga naar de website @{https://zoom.us/download}{zoom.us/download}<br>
    - Download “Zoom client for meetings” indien je werkt met computer of laptop.<br>
    - Download “Zoom mobile Apps” indien je werkt met smartphone of tablet.<br>
     
    <b>3) Zoom-les opstarten</b><br>
    - De leerling krijgt een uitnodiging met een blauwe link.<br>
    - Klik op de link wanneer jouw lesuur begint, en de leraar laat je binnen.
    
    
    <b>4) Audio settings aanpassen naar "muziek" normen</b><br>
    - Voor lap- of desktopcomputers: @{/_assets/images/zoom.pdf}{PDF-handleiding} en/of @{https://www.youtube.com/watch?v=eb5dg98cSEM}{filmpje}<br>
    - Voor smartphone of tablet:    
    a) Selecteer Settings, vervolgens Meeting(s).<br>
    b) Zoek (scroll) naar "Use Original Sound" en zet die knop aan (blauw)
    
