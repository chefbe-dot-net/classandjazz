    # Zoom
    
    ## Pourquoi ZOOM?
    <b> Pratique </b> <br>
    Zoom fonctionne comme une salle de classe virtuelle (salle de réunion) où les élèves peuvent tout simplement frapper à la porte, et l'enseignant peut les laisser entrer.
    Il n'est donc pas nécessaire de terminer une conversation, afin de pouvoir en commencer une autre, comme c'est souvent le cas dans de nombreuses autres applications.
    L'élève suivant peut déjà entrer pendant que l'élève précédent est encore en train de terminer. Tout comme dans une « vraie » salle de classe.
     
    <b> Technique audio </b> <br>
    Zoom a des boutons pour ajuster les filtres audio à des paramètres spécifiques pour la musique.
    
    <b> Sécurité/Confidentialité </b> <br>
    Au début du lockdown (mars/avril), Zoom a eu une mauvaise presse concernant la sécurité et la confidentialité de son application.
    Ces problèmes sont désormais corrigés. Zoom est maintenant la plateforme de visioconférence la plus utilisée par les gouvernements et les multinationales.
    
    ## Zoom d'installation
    
    <b> 1) Créer un compte Zoom </b> <br>
    - Accédez au site Web @{https://zoom.us/}{zoom.us}<br>
    - Cliquez en haut à droite sur « Sign up for free » <br>
    - Connectez-vous avec adresse mail (ou compte Google ou Facebook) et cliquez sur « Sign in » <br>
    - Zoom envoie un e-mail avec un lien d'activation (s'il n'est pas reçu, vérifiez le dossier spam) <br>
    - Cliquez sur le lien d'activation et… TERMINE! <br>
    La création de compte et le téléchargement du logiciel sont clairement illustrés dans @{https://www.youtube.com/watch?v=qsy2Ph6kSf8}{ce film}.
     
    <b> 2) Téléchargez le logiciel Zoom </b> <br>
    - Accédez au site Web @{https://zoom.us/download}{zoom.us/download} <br>
    - Téléchargez « Zoom client for meetings » pour ordinateur ou portable <br>
    - Téléchargez « Zoom Mobile Apps » pour smartphone ou tablette<br>
     
    <b> 3) Lancer la leçon zoom </b> <br>
    - L'élève reçoit une invitation avec un lien (bleu). <br>
    - Cliquez sur le lien lorsque votre cours commence et l'enseignant vous laissera entrer.
    
    
    <b> 4) Ajustez les paramètres audio aux normes "musique" </b> <br>
    - Pour les ordinateurs ou portables: @{/_assets/images/zoom.pdf}{manuel PDF} et/ou @{https://www.youtube.com/watch?v=eb5dg98cSEM}{film explicatif} <br>
    - Pour smartphone ou tablette:<br>
    a) Sélectionnez Settings, puis Meetings. <br>
    b) Recherchez (faites défiler) "Use Original Sound" et activez ce bouton (bleu)  

