  nl: |-
    # Online Lessen
    
    ## technische benodigdheden
    
    <b>Minimaal</b>: smartphone op wifi, MAAR …
    
    <b>Een groot scherm</b> makkelijker voor leerling: liever een tablet of, nog beter, een laptop.
    
    <b>Een sterke internetaansluiting</b> (bandbreedte) makkelijker voor leerling EN leraar: liever met UTP/ethernet kabel (= LAN-verbinding) of met wifi booster. 
    Let op! Jouw internetprovider (Telenet, Proximus, e.d.) en de installatie in jouw straat spelen hier zelf ook een rol in. 
    Bij tegenvallende resultaten is het meestal nuttig om met de provider contact op te nemen om jouw bandbreedte te optimaliseren.
    
    <b>Een goed playbacksysteem</b> (naast het gebruikte streaming apparaat) makkelijker voor leerling EN leraar: om achtergrondmuziek goed hoorbaar te kunnen afspelen. 
    De mini-luidsprekers van een smartphone, tablet, laptop e.d. zijn absoluut onvoldoende.
    
    <b>Een goede opstelling</b> makkelijker voor leerling EN leraar: om handen, klavier, hals van gitaar, viool of cello, ... goed zichtbaar in beeld te kunnen brengen.<br><br>
    
    Ook nuttig, maar niet noodzakelijk:
    
    Bijkomende webcam(s), bijkomende micro(s), hoofdtelefoon (of oortjes): voor een betere overdracht en ontvangst van beeld en klank
    
    Audio-interface (externe geluidskaart): voor het inpluggen van digitale/elektrische instrumenten en/of micro
    
    ## software
    Alle bekende (en minder bekende) programma’s/apps voor videogesprekken zijn in principe OK. 
    Elke leraar heeft echter zijn/haar voorkeur. Volg a.u.b. de leraar in zijn/haar keuze.
    
    @{/corona/zoom/}{ZOOM: specifiek voor leerlingen van Raph Van Goubergen}

  fr: |-
    # Cours en Ligne
    
    ## pré-requis techniques
    
    <b> Minimal </b>: smartphone sur WiFi, MAIS…
    
    <b> Un grand écran </b> plus facile pour l'élève: plutôt une tablette ou, mieux encore, un ordinateur portable.
    
    <b> Une connexion Internet puissante </b> (bande passante) plus facile pour l'élève ET le professeur: de préférence avec un câble UTP / Ethernet (= connexion LAN) ou avec un booster WiFi.
    Faites attention! Votre fournisseur d'accès Internet (Telenet, Proximus, etc.) et l'installation dans votre rue jouent également un rôle à cet égard.
    En cas de résultats décevants, il est généralement utile de contacter le fournisseur pour optimiser votre bande passante.
    
    <b> Une bonne installation sonore </b> (en plus de l'appareil déjà en usage pour le streaming) plus facile pour l'élève ET le professeur: pour pouvoir jouer de la musique de fond de manière audible.
    Les mini haut-parleurs d'un smartphone, tablette, ordinateur portable, etc. sont absolument insuffisants.
    
    <b> Une bonne disposition </b> plus facile pour l'élève ET le professeur: pour pouvoir visualiser clairement les mains, le clavier, le manche de guitare, de violon ou de violoncelle, ... . <br> <br>
    
    Utile également, mais pas indispensable:
    
    Webcam(s) supplémentaire(s), micro(s) supplémentaire(s), casque (ou écouteurs): pour une meilleure transmission et réception des images et du son
    
    Interface audio (carte son externe): pour brancher des instruments numériques/électriques et/ou micro
    
    ## Logiciel
    Tous les programmes/applications connus (et moins connus) pour les appels vidéo sont en principe OK.
    Cependant, chaque enseignant a sa préférence. Veuillez suivre l'enseignant dans son choix.
    
    @{/corona/zoom/}{ZOOM: spécifique pour les étudiants de Raph Van Goubergen}

  en: |-
    # Online Lessons
    
    ## technical requirements
    
    <b> Minimal </b>: smartphone on WiFi, BUT…
    
    <b> A large screen </b> easier for students: rather a tablet or, even better, a laptop.
    
    <b> A strong internet connection </b> (bandwidth) easier for student AND teacher: preferably with UTP/ethernet cable (= LAN connection) or with WiFi booster.
    Pay attention! Your internet provider (Telenet, Proximus, etc.) and the installation in your street also play a role in this.
    In case of disappointing results, it is usually useful to contact the provider to optimize your bandwidth.
    
    <b> A good playback system </b> (in addition to the streaming device already in use) easier for student AND teacher: to be able to play background music audibly.
    The mini speakers of a smartphone, tablet, laptop, etc. are absolutely insufficient.
    
    <b> A good set-up </b> easier for student AND teacher: to be able to clearly visualize hands, keyboard, neck of guitar, violin or cello, ... <br> <br>
    
    Also useful, but not necessary:
    
    Additional webcam(s), additional micro(s), headphones (or earphones): for better transmission and reception of images and sound
    
    Audio interface (external sound card): for plugging in digital/electrical instruments and/or micro
    
    ## software
    All known (and lesser known) programs/apps for video calls are basically OK.
    However, each teacher has his/her preference. Please follow the teacher in his/her choice.
    
    @{/corona/zoom/}{ZOOM: specifically for students of Raph Van Goubergen}
    
