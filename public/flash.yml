  nl: |-
    @{/subscribing/}{Inschrijven} kan op elk moment in het jaar. Neem vrijblijvend @{mailto:info@classandjazz.be}{contact} op voor meer info.
    
    <b>Corona update</b>: Er zijn (tot nader orde) geen beperkingen meer op Live Contact Lessen !<br><br>
        
    <b>NIEUWE BOEKEN ! <br>
    @{/_assets/images/Pianospelen met Akkoorden - Notenleer voor Pianisten.pdf}{Pianospelen met Akkoorden - Notenleer voor Pianisten (free download)}</b><br>
    Jazz-Harmony: <b>@{/_assets/images/BRONTOONLADDERS en AKKOORDTOONLADDERS.pdf}{BRONTOONLADDERS en AKKOORDTOONLADDERS (free download)}</b><br><br> 
    
    CLASS & JAZZ is een alternatieve muziekschool die flexibele opleidingen biedt op maat van iedereen: 
    van beginners tot gevorderden, van kleuters tot senioren, van amateurs tot professionelen. 
    Elke student wordt beschouwd als een project op zich. De individuele instrumentlessen worden 
    in eenzelfde les aangevuld met de nodige theorie en notenleer. De leerling kan ook cursussen combineren 
    - zoals bvb instrument + zang + compositie (“singer-songwriter”) - of ook inschrijven met zijn/haar band 
    of muziekgroep voor samenspellessen, en dit in eender welke stijl gaande van Klassiek (CLASS), over Pop, Rock, Wereldmuziek, … tot Jazz (& JAZZ). 
    
    Een professioneel team van deskundige, veelzijdige en gemotiveerde leerkrachten staat klaar om u te begeleiden bij alle mogelijke combinaties. 
    Raph Van Goubergen, Michel Kuijken, Mathias Ghesquière, Maxine Dumont, Alexander Nazimov, Tim Welkenhuysen, Martin Michiels, Kim Franck en Hendrike Scharmann
    ontvangen u graag voor lessen piano, gitaar (klassieke, elektrische, folk, picking, …), 
    basgitaar, contrabas, viool (klassieke, elektrische, folk, fiddle, …), cello, drums & percussie, zang, 
    improvisatie (voor alle instrumenten), compositie, band coaching, muziektheorie, jazz harmonie, en nog veel meer … 
    
    Class & Jazz is geen gesubsidieerde school en is bijgevolg niet gebonden aan schoolse regels: 
    geen verplichte lessen, geen aparte notenleer, geen verplichte examens, geen vaste programma’s, geen vaste kalender, … 
    Ons pedagogisch project is gericht op het opleiden van muzikanten die bewust zijn van hun muzikale persoonlijkheid, 
    en dit in een hedendaagse, 21ste eeuwse, muziekbelevenis. Wij bieden kwalitatieve muziekopleidingen aan zowel 
    ambitieuze leerlingen die willen doorstromen naar het hoger muziekonderwijs, aan professionelen die hun muzikaal potentieel 
    wensen uit te breiden, als aan amateurs die recreatief willen bezig zijn met muziek.
    
    De school is gelegen in Vlaams-Brabant, op de grens tussen Kampenhout en Boortmeerbeek, 
    in de driehoek Mechelen (10.5 km, 14 min) – Leuven (18 km, 23 min) – Brussel (22 km, 33 min). 
    @{http://maps.google.be/maps/place?cid=1803590847841482066}{Klik hier voor een wegbeschrijving.} 
    
    Gemakkelijk bereikbaar van uit Mechelen, Sint-Katelijne-Waver, Bonheiden, Putte, Duffel, Heist-op-den-Berg, 
    Zemst, Boortmeerbeek, Haacht, Keerbergen, Tremelo, Rotselaar, Begijnendijk, Aarschot, Holsbeek, Tielt-Winge, 
    Lubbeek, Leuven, Bierbeek, Oud-Heverlee, Huldenberg, Overijse, Bertem, Herent, Tervuren, Hoeilaart, Kraainem, 
    Wezembeek-Oppem, Zaventem, Kortenberg, Machelen, Steenokkerzeel, Vilvoorde, Brussel, Kampenhout, Grimbergen, Meise, Kappele-op-den-Bos, Wemmel.
    
    # Dans met @{http://www.balletschoolattitude.be}{Attitude}
    Klassiek Ballet (vanaf 4 jaar) - Jazz Ballet - Modern Ballet - Conditiejazz
    
  fr: |-
    Les @{/subscribing/}{inscriptions} sont possibles à tout moment de l'année. 
    <br>@{mailto:info@classandjazz.be}{Contactez-nous} pour plus d'informations.<br>
    
    <b>Corona update </b>: Il n'y a (jusqu'à nouvel ordre) plus de restrictions sur les Cours en Contact Direct !<br><br>
    
    <b>NOUVEAUX LIVRES ! <br>
    @{/_assets/images/Jouer le piano avec des accords - Notes de musique pour les pianistes.pdf}{Jouer le piano avec des accords - Notes de musique pour les pianistes (téléchargement gratuit)}</b><br>
    Harmonie Jazz <b>@{/_assets/images/GAMMES SOURCES et GAMMES D'ACCORDS.pdf}{GAMMES SOURCES et GAMMES D'ACCORDS (téléchargement gratuit)}</b><br><br>
    
    CLASS & JAZZ est une école de musique alternative qui offre des formations musicales flexibles et sur mesure pour tous: 
    du tout début au perfectionnement, aux tout jeunes comme aux plus âgés, aux amateurs comme aux professionnels. 
    Chaque étudiant est considéré comme un projet en soi. Les cours individuels abordent non seulement l’instrument, 
    mais également l’indispensable théorie musicale et le solfège, le tout en un cours dit « intégré ». 
    L’élève peut aussi combiner des formations différentes – comme par exemple un instrument + le chant + la composition 
    (« singer-songwriter ») – ou s’inscrire pour un cours de jeu d’ensemble avec son propre groupe, et ceci dans n’importe 
    quel style allant du Classique (CLASS), au Jazz (& JAZZ) en passant par la Pop, le Rock, les Musiques du Monde, ou tout autre style.
    
    Une équipe professionnelle de professeurs motivés et polyvalents est à disposition pour vous guider dans vos projets personnels. 
    Raph Van Goubergen, Michel Kuijken, Mathias Ghesquière, Maxine Dumont, Alexander Nazimov, Tim Welkenhuysen, Martin Michiels, Kim Franck et Hendrike Scharmann
    vous reçoivent pour des cours de piano, de guitare (classique, électrique, folk, picking, …), de guitare basse, de contrebasse, de violon (classique, électrique, folk, fiddle, …), de violoncelle, 
    de batterie et de percussions, de chant, d’improvisation (tous les instruments), 
    de band coaching, de théorie musicale, d’harmonie jazz, et bien plus encore …
    
    CLASS & JAZZ n’étant pas une école subsidiée, nos programmes ne sont pas liés aux obligations scolaires: 
    pas de leçons ni examens ni programmes fixes, pas de calendrier scolaire, … Notre projet pédagogique consiste à former des musiciens conscients 
    de leur personnalité musicale, dans un cadre musical contemporain du 21ème siècle. Nous offrons une éducation musicale de qualité tant aux élèves 
    ambitieux qui veulent se préparer aux hautes études musicales, qu’aux professionnels qui désirent élargir leurs potentiel, et bien sûr aussi 
    aux amateurs qui désirent aborder la musique d’un point de vue purement récréatif.
    
    L’école se situe au Brabant Flamand, sur la frontière communale entre Kampenhout et Boortmeerbeek, dans le triangle Mechelen 
    (Malines, 10.5 km, 14 min) – Leuven (Louvain, 18 km, 23 min) – Bruxelles (22 km, 33 min). 
    @{http://maps.google.be/maps/place?cid=1803590847841482066}{Cliquez ici pour une description de route.} 
    
    Facile d’accès à partir de Mechelen (Malines), Sint-Katelijne-Waver, Bonheiden, Putte, Duffel, Heist-op-den-Berg, Zemst, Boortmeerbeek, 
    Haacht, Keerbergen, Tremelo, Rotselaar, Begijnendijk, Aarschot, Holsbeek, Tielt-Winge, Lubbeek, Leuven (Louvain), Bierbeek, Oud-Heverlee, 
    Huldenberg, Overijse, Bertem, Herent, Tervuren, Hoeilaart, Kraainem, Wezembeek-Oppem, Zaventem, Kortenberg, Machelen, Steenokkerzeel, 
    Vilvoorde, Bruxelles, Kampenhout, Grimbergen, Meise, Kappele-op-den-Bos, Wemmel.
    
    # Dansez avec @{http://www.balletschoolattitude.be}{Attitude}
    Danse Classique (à partir de 4 ans) - Danse Jazz - Danse Moderne - Danse 
    de mise en condition

  en: |-
    @{/subscribing/}{Subscriptions} are possible at any time of the year.
    <br>Please @{mailto:info@classandjazz.be}{contact us} for more information.<br>
    
    <b>Corona update</b>: There are (until further notice) no more restrictions on Live Contact Lessons !<br><br>
    
    <b>NEW BOOKS ! <br>
    @{/_assets/images/Playing the piano with chords - Note reading for pianists.pdf}{Playing the piano with chords - Note reading for pianists (free download)}</b><br>
    Jazz-Harmony book <b>@{/_assets/images/PARENT SCALES and CHORD SCALES - revised edition 2021.pdf}{PARENT SCALES and CHORD SCALES - revised edition 2021 (free download)}</b><br><br>
    
    CLASS & JAZZ is an alternative music school that offers flexible musical education, tailor made for everyone: 
    for beginners and advanced, for the very young and the elderly, for amateurs and professionals. Every student is considered a project on his own. 
    The individual instrument lessons include the indispensable music theory and reading in a comprehensive lesson. 
    The student can also combine different courses – for example instrument + singing + composition (“singer-songwriter”) – 
    or subscribe with his or her own band for ensemble lessons in any style, going from Classical (CLASS), over Pop, Rock, World Music, … to Jazz (& JAZZ).
    
    A professional team of motivated and versatile teachers stands ready to coach you in any of your personal projects. 
    Raph Van Goubergen, Michel Kuijken, Mathias Ghesquière, Maxine Dumont, Alexander Nazimov, Tim Welkenhuysen, Martin Michiels, Kim Franck and Hendrike Scharmann
    will receive you for lessons piano, guitar (classical, electric, folk, picking, …), bass guitar, double bass, violin (classical, electric, folk, fiddle, …), cello, 
    drums and percussion, signing, improvisation (for all instruments), band coaching, music theory, jazz harmony jazz, and much more …
    
    CLASS & JAZZ is not a subsisized school and is therefore not bound to school rules: no compulsory lessons, no compulsory exams, 
    no fixed program, no fixed school calendar … Our tuition structure aims at developing musicians who are conscious of their own musical personality, 
    in a contemporary 21st century musical environment. We offer a musical education of quality to ambitious students who would like to prepare for higher music studies, 
    to professionals who’d like to expand their musical potential, as well as to amateurs who prefer to play music purely as a form of entertainment. 
    
    The school is located in Vlaams Brabant on the border Kampenhout and Boortmeerbeek, in the triangle Mechelen (Malines, 10.5 km, 14 min) – 
    Leuven (Louvain, 18 km, 23 min) – Brussels (22 km, 33 min). @{http://maps.google.be/maps/place?cid=1803590847841482066}{Clic here for an itinerary.} 
    
    Easily accessible from Mechelen (Malines), Sint-Katelijne-Waver, Bonheiden, Putte, Duffel, Heist-op-den-Berg, Zemst, Boortmeerbeek, Haacht, 
    Keerbergen, Tremelo, Rotselaar, Begijnendijk, Aarschot, Holsbeek, Tielt-Winge, Lubbeek, Leuven (Louvain), Bierbeek, Oud-Heverlee, Huldenberg, 
    Overijse, Bertem, Herent, Tervuren, Hoeilaart, Kraainem, Wezembeek-Oppem, Zaventem, Kortenberg, Machelen, Steenokkerzeel, Vilvoorde, Bruxelles, 
    Kampenhout, Grimbergen, Meise, Kappele-op-den-Bos, Wemmel.
    
