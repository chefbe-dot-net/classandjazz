text:
  nl: |-
    ###<u><b>1 juli 2024</b>: definitieve sluiting van de school.</u> <br>
    
    @{/teachers/raph/}{Raphaël Van Goubergen}, stichter van Class & Jazz, op pensioen, blijft ter beschikking voor <b>consultatielessen</b> @{mailto:raphvangoubergen@gmail.com}{op afspraak} 
    voor muzikanten die af en toe nood hebben aan bijkomende feedback en/of nieuwe informatie over … <br>   
    - <b>Piano</b> (Klassiek, Jazz, Blues, Pop en Rock, improvisatie, … @{/_assets/images/Pianospelen met Akkoorden - Notenleer voor Pianisten.pdf}{GRATIS BOEK})<br>
    - <b>Zang</b> (Jazz, Blues, Pop en Rock, improvisatie, …)<br>
    - <b>Jazz Harmonie</b> (@{/_assets/images/BRONTOONLADDERS en AKKOORDTOONLADDERS.pdf}{GRATIS BOEK}) <b>en Muziek Theorie</b> 
    (improvisatie voor alle instrumenten, compositie, arrangement, notenleer, gehoortraining, …)<br><br>
    
    … maar ook voor advies over …<br>
    - <b>Muziekopleidingen</b> <br>
    - <b>Muzikale projecten</b> (oprichten band, optreden, opnemen, productie, …)<br>
    - <b>Muziekpedagogie</b> (voor lesgevers)
    
    @{mailto:raphvangoubergen@gmail.com}{Vraag een afspraak aan.}<br><br>
    
    #Dans met Attitude
    @{http://www.balletschoolattitude.be}{Balletschool Attitude} is onze partner in dans: <br>
    Kleuter Ballet – Klassiek Ballet – Pointes – Modern Ballet – Jazz Ballet
    
  fr: |-
    ###<u><b>1er juillet 2024</b>: fermeture définitive de l'école.</u> <br>
    
    @{/teachers/raph/}{Raphaël Van Goubergen}, fondateur de Class & Jazz, retraité, reste disponible pour des <b>cours de consultation</b> @{mailto:raphvangoubergen@gmail.com}{sur rendez-vous} 
    pour les musiciens qui ont occasionnellement besoin d'un feedback supplémentaire et/ou de nouvelles informations sur le (l')… <br>   
    - <b>Piano</b> (Classique, Jazz, Blues, Pop et Rock, improvisation, … @{/_assets/images/Jouer le piano avec des accords - Notes de musique pour les pianistes.pdf}{LIVRE GRATUIT})<br>
    - <b>Chant</b> (Jazz, Blues, Pop et Rock, improvisation, …)<br>
    - <b>Harmonie Jazz</b> (@{/_assets/images/GAMMES SOURCES et GAMMES D'ACCORDS.pdf}{LIVRE GRATUIT}) <b>et Théorie de la Musique </b> 
    (improvisation pour tous les instruments, composition, arrangement, solfège, formation de l'oreille, …)<br><br>
    
    … mais aussi pour des conseils sur …<br>
    - <b>La formation musicale</b> <br>
    - <b>les projets musicaux</b> (création d'un groupe, concerts, enregistrement, production, …)<br>
    - <b>la pédagogie musicale</b> (pour les enseignants)
    
    @{mailto:raphvangoubergen@gmail.com}{Demande de rendez-vous.}<br><br>
    
    #Danse avec Attitude
    @{http://www.balletschoolattitude.be}{Balletschool Attitude} est notre partenaire en danse : <br>
    Ballet préscolaire - Ballet classique - Pointes - Ballet moderne - Ballet jazz

  en: |-
    ###<u><b>1st of July 2024</b>: final closure of the school.</u> <br>
    
    @{/teachers/raph/}{Raphaël Van Goubergen}, founder of Class & Jazz, retired, remains available for <b>consultation lessons</b> @{mailto:raphvangoubergen@gmail.com}{by appointment} 
    for musicians who occasionally need additional feedback and/or new information about … <br>   
    - <b>Piano</b> (Classical, Jazz, Blues, Pop and Rock, improvisation, … @{/_assets/images/Playing the piano with chords - Note reading for pianists.pdf}{FREE BOOK})<br>
    - <b>Singing</b> (Jazz, Blues, Pop and Rock, improvisation, …)<br>
    - <b>Jazz Harmony</b> (@{/_assets/images/PARENT SCALES and CHORD SCALES - revised edition 2021.pdf}{FREE BOOK}) <b>and Music Theory</b> 
    (improvisation for all instruments, composition, arrangement, solfège, ear training, …)<br><br>
    
    … but also for advice on …<br>
    - <b>Music Training</b> <br>
    - <b>Musical projects</b> (creation of band, performance, recording, production, …)<br>
    - <b>Music pedagogy</b> (for teachers)
    
    @{mailto:raphvangoubergen@gmail.com}{Request an appointment.}<br><br>
    
    #Dance with Attitude
    @{http://www.balletschoolattitude.be}{Balletschool Attitude} is our partner in dance: <br>
    Pre-school Ballet - Classical Ballet - Pointes - Modern Ballet - Jazz Ballet
