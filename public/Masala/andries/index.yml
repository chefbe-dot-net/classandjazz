    # Andries

    Andries Baele is a creative, virtuoso violinist and a funny entertainer. He had professional musical training at the Lemmensinstitute and the College Ghent, 
    and he followed countless master classes in stage-arts (a.o. music, theatre, dance, clowning, …) in Belgium and abroad. On stage he has teamed up with a.o. 
    Bart Peeters, Jean Van Lint, Stijn Meuris, Takuya Taniguchi, Ronny Mosuse, Jokke Schreurs, Jean-Bosco Safari, Andries Boone, … He loves to combine many kinds 
    of stage-arts (a.o. singing, violin, mime, theatre, tapdance, exotic instruments, electric violin, improvisation, …).


