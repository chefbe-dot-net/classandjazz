    # Andries

    Andries Baele is een creatieve, virtuoze violist en een grappige entertainer. Hij genoot een professionele muziekopleiding aan het Lemmensinstituut en het 
    Conservatorium van Gent, en volgde talloze masterclasses podiumkunsten (o.a. muziek, theater, dans, clownerie, ...) in binnen- en buitenland. Op het podium 
    werkte hij samen met o.a. Bart Peeters, Jean Van Lint, Stijn Meuris, Takuya Taniguchi, Ronny Mosuse, Jokke Schreurs, Jean-Bosco Safari, Andries Boone, ... 
    Hij combineert graag vele soorten podiumkunsten (o.a. zang, viool, mime, theater, tapdans, exotische instrumenten, elektrische viool, improvisatie, ...).


