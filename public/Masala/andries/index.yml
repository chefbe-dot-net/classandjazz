    # Andries

    Andries Baele est un violoniste créatif et virtuose, doublé d'un joyeux boute-en-train. Il a suivi une formation musicale professionnelle à 
    l'Institut Lemmens et au Conservatoire de Gand, ainsi que d'innombrables master classes dans le domaine des arts de la scène (musique, théâtre, 
    danse, clown, ...) en Belgique et à l'étranger. Sur scène, il a collaboré entre autres avec Bart Peeters, Jean Van Lint, Stijn Meuris, Takuya Taniguchi, 
    Ronny Mosuse, Jokke Schreurs, Jean-Bosco Safari, Andries Boone, ... Il aime combiner plusieurs types d'arts scéniques (entre autres le chant, le violon, 
    le mime, le théâtre, les claquettes, les instruments exotiques, le violon électrique, l'improvisation, ...).


