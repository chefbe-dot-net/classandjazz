    # Masala?

    Een woord van Indiase oorsprong, dat “mengsel van specerijen” betekent. Bijvoorbeeld, de term "garam masala" -- letterlijk een "heet mengsel van specerijen" -- is een 
    combinatie van gemalen geroosterde komijnzaadjes, korianderzaadjes, kardemom, kruidnagel en andere specerijen. De term "masala" wordt in straattaal gebruikt om 
    "een interessante mengeling van dingen" aan te duiden. (Urban Dictionary)
    
    Verwacht dus geen kookprogramma of een Bollywood voorstelling, maar een muzikale ervaring die invloeden mengt tot een smakelijke show!<br><br>
    
