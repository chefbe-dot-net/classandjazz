    # Masala?

    Mot d'origine indienne signifiant mélange d'épices. Par exemple, le terme "garam masala", littéralement "mélange piquant d'épices", est une combinaison de graines de cumin, 
    de graines de coriandre, de cardamome, de clous de girofle et d'autres épices grillées et moulues. Le terme "masala" est utilisé en argot pour désigner 
    un "mélange intéressant de choses". (Urban Dictionary)
    
    Ne vous attendez donc pas à un programme de cuisine ou à un spectacle de Bollywood, mais à une expérience musicale qui mélange les influences en un spectacle savoureux !<br><br>

