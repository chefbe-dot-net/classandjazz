    # Masala?

    A word of Indian origin, meaning mixture of spices. For example, the term "garam masala" -- literally a "hot mixture of spices" -- is a combination of ground roasted cumin seeds, 
    coriander seeds, cardamom, cloves, and other spices. The term "masala" is used in a slang fashion to connote "an interesting mixture of things". (Urban Dictionary)
    
    So don't expect a cooking programme, or a Bollywood performance, but a musical experience that blends influences to one tasty show!<br><br>
    
