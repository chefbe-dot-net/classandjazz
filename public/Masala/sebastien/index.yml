text:
  nl: |-
    # Sébastien

    Sébastien Peeters is een veelzijdige drummer en vibrafonist uit Brussel. Hij ontwikkelde zijn muzikaliteit door veel verschillende soorten muziek te spelen: 
    van de meest funky grooves tot de meest moderne elektronische muziek, langs Latin, Jazz en Reggae. Hij studeerde ook klassieke percussie op de middelbare 
    school en volgde daarna het Jazzpad aan het " Conservatoire Royal de Musique " in Brussel om zijn vaardigheden in drummen en vibreren te perfectioneren.
    
    Hij was vooral te zien in de Europese scene, maar reisde ook door Azië met zijn mallets en stokken om te spelen met een van de meest gewaardeerde partybands: 
    Midnight Avenue. Enkele van de beste locaties en evenementen waar hij speelde: @ One&Only Reethi Rah, Malediven - @ Zeta Bar - Hilton Hotel, Kuala Lumpur - 
    @ Mezzanote Bianca, Perugia - @ Longines Masters, Parijs - @ Villa Rothschild, Nice - @ Festival Sfinks, Antwerpen - @ Ancienne Belgique, Brussel - @ Botanique, Brussel - 
    @ Cirque Royal, Brussel.

  fr: |-
    # Sébastien

    Basé à Bruxelles, Sébastien Peeters est un batteur et vibraphoniste polyvalent. Il a développé sa musicalité en jouant beaucoup de musiques différentes : 
    des grooves les plus funky à la musique électronique la plus moderne en passant par le latin, le jazz et le reggae. Il a également étudié les percussions 
    classiques en académie puis a suivi la voie du jazz au Conservatoire Royal de Musique de Bruxelles pour se perfectionner en batterie et au vibraphone.
    
    Surtout présent sur la scène européenne, il a également parcouru l'Asie avec ses baguettes et ses maillets pour jouer avec l'un des groupes de fête 
    les plus appréciés : Midnight Avenue. Voici quelques-uns des meilleurs lieux et événements dans lesquels il a joué : @ One&Only Reethi Rah, Maldives - 
    @ Zeta Bar - Hilton Hotel, Kuala Lumpur - @ Mezzanote Bianca, Perugia - @ Longines Masters, Paris - @ Villa Rothschild, Nice - @ Festival Sfinks, Antwerpen - 
    @ Ancienne Belgique, Bruxelles - @ Botanique, Bruxelles - @ Cirque Royal, Bruxelles.

  en: |-
    # Sébastien

    Based in Brussels, Sébastien Peeters is a versatile drummer and vibraphone player. 
    He developed his musicality by playing a lot of different kinds of music: starting with the funkiest grooves to the most modern electronic music passing by 
    Latin, Jazz and Reggae. Also, he studied classical percussions in high school then followed the Jazz path at the « Conservatoire Royal de Musique » in Brussels 
    to perfect his skills in drumming and vibing.
    
    Mostly seen in the European scene, he also traveled around Asia with his mallets and sticks to play with one of the most appreciated party band: 
    Midnight Avenue. Some of the best venues and events he played in: @ One&Only Reethi Rah, Maldives – @ Zeta Bar – Hilton Hotel, Kuala Lumpur – 
    @ Mezzanote Bianca, Perugia – @ Longines Masters, Paris – @ Villa Rothschild, Nice – @ Festival Sfinks, Antwerpen – @ Ancienne Belgique, Brussels – 
    @ Botanique, Brussels – @ Cirque Royal, Brussels.

