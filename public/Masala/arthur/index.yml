    # Arthur

    Arthur Maes a commencé à jouer et à étudier la musique dès son plus jeune âge. Il a hérité de la passion et de l'amour de la musique de ses parents. 
    Sa mère était chanteuse et son père guitariste. Il a d'abord pratiqué le piano dans une académie classique et s'est ensuite remis à la guitare, avec 
    différents professeurs et écoles, dans différents styles de musique (classique/rock/blues/jazz). Il a obtenu son diplôme au Tritonus Jazz Studio d'Anvers en 2007.
    
    Il a joué avec de nombreux groupes, non seulement en tant qu'instrumentiste, mais aussi le plus souvent en tant que compositeur et directeur musical. 
    Parmi ses principales productions figurent M.A.F. Orquesta & Soul T et North Sea Ska Jazz Band. Il a également organisé de nombreuses jam sessions dans 
    la région de Bruxelles et a joué avec plusieurs musiciens latins et africains.
    
    Il est également membre de l'équipe de professeurs de Class & Jazz.

