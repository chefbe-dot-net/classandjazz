    # Arthur

    Arthur Maes begon op jonge leeftijd met het spelen en bestuderen van muziek. Hij erfde de passie en liefde voor muziek van zijn ouders. 
    Zijn moeder was zangeres en zijn vader gitarist. Hij studeerde eerst piano aan een klassieke academie en nam daarna de gitaar weer ter hand, 
    bij verschillende leraren en scholen, in verschillende muziekstijlen (klassiek/rock/blues/jazz). Hij studeerde af aan de Tritonus Jazz Studio 
    van Antwerpen in 2007.
    
    Hij speelde met vele bands, niet alleen als instrumentalist, maar meestal ook als componist en orkestleider. 
    Tot zijn belangrijkste producties behoren M.A.F. Orquesta & Soul T en North Sea Ska Jazz Band. Hij organiseerde ook veel 
    jamsessies in Brussel en speelde met verschillende Latijnse en Afrikaanse muzikanten.
    
    Hij is ook lid van het docententeam van Class & Jazz.

