    ## Commentaire sur l'album     
    (<i>Traduit du roumain</i> – source : @{http://victimofjazz.blogspot.com/2015/04/sinouj-masala-ibrahim-electric.html}{VicTim van Jazz})
    
    <b>Masala</b> (Belgique): <b>"March of the Masalians"</b> (Class & Jazz, 2015) – World, Fusion
    
    Chez ces Belges, la ligne instrumentale de base est le duo violon-piano ; les deux musiciens sont également collègues dans le groupe Someone Els.

    J'ai eu du mal à les trouver parmi les nombreux noms/groupes " Masala " : un italien plus ancien, un trio (Boliwar Miranda, Maurizio Dami et Ettore Bonafè) 
    aux parcours variés (" musique classique indienne, musique électronique et jazz "), un groupe très actif vers 1998-2000 sur le label de Maurizio Dami (alias "Alexander Robotnick"), 
    Hot Elephant Music. Mais il y a aussi des Masala actuels : "Masala (Band)", un groupe sud-africain avec la corpulente Fancy Galada (chanteuse et danseuse) et les frères Blundell, 
    respectivement, un groupe indien du même nom dans le style de la "chakra music", également avec le flûtiste allemand Lenny Mac Dowell (alias Friedemann M. Leinert).
    
    Des groupes certes intéressants chacun à leur manière, mais pas autant que nos Belges qui savent créer un véritable petit univers au travers de leur musique, avec en fil rouge 
    la volonté de "mettre un sourire sur le visage des auditeurs", comme ils le déclarent eux-mêmes. L'arsenal utilisé est également très visuel : pochettes d'albums, titres de chansons, 
    BD S.F. dessinées sur des affiches et posters, costumes, spectacle... et même le concept de "Masalien".
    
    L'écriture est très souple, avec de grands changements d'une chanson à l'autre... tout comme les changements de style, fréquents et surprenants tout au long 
    de la "Marche des Masaliens", même au sein d'une même chanson. 
    
    Si, par exemple, le morceau "Pat" s'était appelée, "Trilok (Gurtu)" ou "Zakir (Hussain)", nous n'aurions pas été surpris, étant donné les percussions et les 
    voix indiennes au début et à la fin ... Mais c'est bien de "Pat" Metheny qu'il s'agit, puisqu'à la question de savoir quel album il emporterait sur une île déserte, 
    le pianiste Raph Van Goubergen répond : "Offramp" du Pat Metheny Group.
    
    "Shades of Shadows" apporte une touche médiévale, "Fall" avec son swing rappelle Stephan Grappelli, la ballade sentimentale "For the Creatures of the Sea" 
    est accompagnée de mouettes et de la nostalgie de l'être aimé, de la mer et du sable. 
    
    Voici les 4 artistes Masala de la "Marche", chacun responsable d'une partie ludique bien spécifiée dans l'instrumentation, ce qui se reflète bien dans leurs spectacles live :
    
    Raph Van Goubergen - piano/voix/visages amusants    
    Piet Haven - basse/chant/sons amusants    
    Andries Baele - violon/flûte/voix/mouvements amusants    
    Pieter Dedoncker - batterie/percussion/voix amusante 

