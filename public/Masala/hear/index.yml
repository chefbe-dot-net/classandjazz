    Album <b>"MARCH OF THE MASALIANS"</b> (2015)<br><br>
    ![](/_assets/photos/cdcover.jpg)<br>
    
    15 schitterende tracks nemen je mee op reis door het universum van de Masalians. Bijpassend artwork gidst je door de reis. Leun achterover, ontspan en laat je gedachten dwalen ...
    
    <b>Everlasting Love/Bop It On – Not Just Yet – To Turn the Tables – Tangology – State of Mind – For the Creatures of The Sea – Pat – Swing Ping – Three Is the Key – Koentry – 
    Shades of Shadows – Fall – Peace of Mind / Shared Emotions – Momo Masala – Bonus Track</b>
    
    Met de originele bezetting van 2010-2017: @{/Masala/piet/}{Piet Haven} (zang, bas), @{/Masala/andries/}{Andries Baele} (zang, viool), @{/Masala/raph/}{Raph Van Goubergen} (zang, piano) 
    en @{/Masala/pieter/}{Pieter Dedoncker} (drums).
    
    Bestel jouw exemplaar bij Class & Jazz (@{mailto:info@classandjazz.be}{info@classandjazz.be}) of koop digitaal op @{https://masala.bandcamp.com/album/march-of-the-masalians}{Bandcamp}.<br><br>
    
    ## Recensie van het album    
    (<i>Vertaald uit het Roemeens</i> – bron: @{http://victimofjazz.blogspot.com/2015/04/sinouj-masala-ibrahim-electric.html}{VicTim van Jazz})
    
    <b>Masala</b> (België): <b>"March of the Masalians"</b> (Class & Jazz, 2015) – World, Fusion
    
    Bij deze Belgen is de instrumentale basis-as het viool-piano duo, beide muzikanten zijn ook collega's in de band Someone Els.

    Ik had moeite om ze te vinden tussen de vele "Masala" namen/bands: een oudere Italiaanse, een trio (Boliwar Miranda, Maurizio Dami en Ettore Bonafè) 
    met verschillende achtergronden ("Indiase klassieke muziek, elektronische muziek en jazz"), een groep die zeer actief was rond 1998-2000 op Maurizio 
    Dami's (aka "Alexander Robotnick") label, Hot Elephant Music. Maar er zijn ook enkele huidige Masala's: "Masala (Band)", een huidige Zuid-Afrikaanse 
    groep met de corpulente Fancy Galada (leadzanger & danser) en de gebroeders Blundell, respectievelijk een Indiase groep met dezelfde naam in de stijl 
    van "chakra muziek", ook met de Duitse fluitist Lenny Mac Dowell (aka Friedemann M. Leinert).
    
    Interessant op hun eigen manier voor zover ik kon zien, maar niet helemaal zoals onze Belgen die weten hoe ze een klein universum door hun muziek moeten creëren, 
    met als belangrijkste idee "een glimlach op de gezichten van de luisteraars te toveren", zoals ze zelf verklaren. Het gebruikte arsenaal is ook erg visueel: 
    albumhoezen, songtitels, S.F.-strips getekend op posters en affiches, kostuums, show... en zelfs het idee van de roepnaam "Masaliaan".
    
    De songwriting is erg flexibel, met veranderingen van nummer tot nummer ... net als de stijlwisselingen, veelvuldig en verrassend gedurende de "Mars van de Masalianen", 
    zelfs binnen hetzelfde nummer. 
    
    Als, bijvoorbeeld, het nummer "Pat", "Trilok (Gurtu)" of "Zakir (Hussain)" had geheten, zouden we niet verbaasd zijn geweest, gezien de Indiase percussie en 
    zang aan het begin en einde... Maar het gaat hier zeker over "Pat" Metheny, gezien het feit dat, op de vraag welk album hij zou meenemen naar een onbewoond eiland, 
    pianist Raph Van Goubergen antwoordt: “Offramp” van de Pat Metheny Group.
    
    "Shades of Shadows" brengt een middeleeuwse flair, "Fall" met zijn swing doet denken aan Stephan Grappelli, de sentimentele ballade "For the Creatures of the Sea" 
    komt met meeuwen en verlangen naar de geliefde, zee en zand. 
    
    Hier zijn alle 4 de Masala artiesten van de "Mars", elk verantwoordelijk voor een leuk, goed gespecificeerd, onderdeel in de instrumentatie dat zeker tot uiting 
    komt in hun liveoptredens: 
    
    Raph Van Goubergen – piano/zang/grappige gezichten    
    Piet Haven – bas/zang/grappige geluiden    
    Andries Baele – viool/fluit/zang/grappige bewegingen    
    Pieter Dedoncker – drums/percussie/grappige zang 

