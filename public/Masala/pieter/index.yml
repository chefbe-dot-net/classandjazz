    # Pieter

    Pieter a découvert sa passion pour la batterie à l'âge de 9 ans. Voulant s'inscrire à l'école de musique locale, on lui a répondu qu'il n'y avait pas 
    de professeur de batterie. Peut-être serait-il intéressé par le violon ou le piano ? Mais grâce à son obstination, on lui trouva bien vite un professeur, 
    qui le guidera durant près de 8 ans. À l'âge de 11 ans, il joue dans la fanfare locale, passant de la grosse caisse à la caisse claire, aux percussions et à la batterie.
    
    À l'âge de 14 ans, il joue dans un groupe de surf/garage, LOS VENTURAS. Avec ce groupe, toujours actif aujourd'hui, il découvre la joie des tournées, de l'enregistrement 
    d'albums et de la fréquentation de nombreuses scènes. En 2007, il rencontre Raph et rejoint le combo de jazz SOMEONE ELS, qui deviendra plus tard MASALA. Depuis, il a 
    joué avec différents groupes et projets allant de la musique classique au rock/punk, en passant par la soul/jazz et le blues (Kostas Chatz, Jobee Project, Die Staubzauger, 
    Mechels Salonorkest, Overweight, The Hydrosonics, MFF, ...).
    
    En 2010, il enseigne dans l’école Class & Jazz de Raph.


