    # Pieter

    Pieter ontdekte zijn passie voor drummen op 9-jarige leeftijd. Toen hij zich wilde inschrijven in de plaatselijke muziekschool kreeg hij te horen dat 
    "ze niet echt een drumleraar hadden, dus of hij niet geïnteresseerd zou zijn in het spelen van viool of piano". Maar dankzij zijn koppigheid vonden ze 
    al snel een leraar, die hem zo'n 8 jaar begeleidde. Op 11-jarige leeftijd begon hij in de plaatselijke fanfare te spelen, waarbij hij overstapte van basdrum naar marching snare, 
    percussie en drumstel. 
    
    Op 14-jarige leeftijd begon hij te spelen in een surf/garage band LOS VENTURAS. Met deze band, die vandaag de dag nog steeds actief is, ontdekte hij het plezier 
    van toeren, het opnemen van albums en het spelen op vele podia. Nog steeds bezig met het trainen van zijn vaardigheden raakte hij meer geïnteresseerd in het spelen 
    van jazz en in 2007 ontmoette hij eindelijk Raph en sloot hij zich aan bij het jazzcombo SOMEONE ELS, dat later uitgroeide tot MASALA. Sindsdien heeft hij met 
    verschillende bands en projecten gespeeld, gaande van klassieke muziek over rock/punk tot soul/jazz en blues (Kostas Chatz, Jobee Project, Die Staubzauger, 
    Mechels Salonorkest, Overweight, The Hydrosonics, MFF, ...).
    
    In 2010 begon hij les te geven in Raph's school Class & Jazz.


