text:
  nl: |-
    # Maxine

    Op 8-jarige leeftijd begon Maxine met lessen notenleer en trompet in Steenokkerzeel. Zingen doet ze al haar hele leven, maar op 10-jarige leeftijd ging ze zingen in het 
    Kampenhoutse kinderkoor “Jong Cantabile”. Twee jaar later deed ze mee in de musical “Koning van Katoren”.
    
    Vanaf haar 13de begon ze les te volgen voor piano en zang bij Class & Jazz. Twee jaar later gaf ze haar eerste concert met eigen composities en covers. 
    Op school zat ze in de leerlingen/leerkrachten band en gaf zo, als lead en/of als backing zangeres, een paar keer per jaar een optreden. 
    Sinds 2012 fungeert ze er als assistent zangcoach bij de zanglessen van Raph Van Goubergen.
    
    Ze zong in het koor popkoor “Sing Out Loud” (SOL Zottegem) waarme ze het voorprogramma van Tom Helsen deed. Ze deed mee aan de musical 
    “Legally Blonde” van Jong Musical (JoMus AcadeMy Mechelen). Daar was ze figurant, danseres en backing zangeres. Ze leidde en dirigeerde een eigen opgericht koor voor een eenmalig project. 
    In 2016 gaf ze een klein concert en zong ze in een hotel in Cuzco (Peru). In de zomer 2018 deed ze mee als lead en backing zangeres voor een concert van Masala en 
    One of the Dandies in Tornay (Frankrijk). 
    
    Sinds 2018 is ze zanglerares bij Class & Jazz. Van 2019 tot 2021 maakte ze deel uit van het endless voices koor onder leiding van Johannes Dewilde.
    
    In 2021 sloot ze zich aan bij Masala.

  fr: |-
    # Maxine

    À l'âge de 8 ans, Maxine commence des cours de solfège et de trompette à Steenokkerzeel. Elle chante depuis toujours, et à l'âge de 10 ans, elle rejoint la chorale 
    d'enfants de Kampenhout "Jong Cantabile". Deux ans plus tard, elle participe à la comédie musicale " Koning van Katoren ". 
    
    À 13 ans, elle prend des cours de piano et de chant chez Class & Jazz. Deux ans plus tard, elle donne son premier concert avec des compositions à elle et des reprises. 
    Elle participe chaque année au Class & Jazz Band (élèves et profs) en tant que chanteuse principale et / ou choriste. Depuis 2012, elle est assistante-coach 
    pour les cours de chant de Raph Van Goubergen.
    
    Elle a chanté dans la chorale pop "Sing Out Loud" (SOL Zottegem), notamment pour la première partie d’un spectacle de Tom Helsen. 
    Elle sera aussi figurante, danseuse et chanteuse pour la comédie musicale "Legally Blonde" de Jong Musical (JoMus AcadeMy Mechelen).
    En 2015, elle dirige sa propre chorale fondée pour un projet unique. En 2016, elle donne un petit concert et chante dans un hôtel à Cuzco (Pérou).
    Durant l'été 2018, elle participe à un concert de Masala et One of the Dandies à Tornay (France) en tant que chanteuse principale et choriste.
    
    Depuis 2018, elle est professeur de chant chez Class & Jazz. 
    De 2019 à 2021, elle a participé à la chorale endless voices dirigée par Johannes Dewilde.
    
    Elle rejoindra Masala en 2021.

  en: |-
    # Maxine

    At the age of 8 Maxine started lessons in music theory and trumpet in Steenokkerzeel. She has been singing all her life, but at the age of 10 she started singing in the 
    Kampenhout children's choir "Jong Cantabile". Two years later she participated in the musical "King of Katoren".
    
    At 13 she started to take lessons for piano and singing at Class & Jazz. Two years later she gave her first concert with her own compositions and covers. 
    She participates each year in the Class & Jazz Band (students and teachers) as lead singer and/or backing singer. Since 2012 she has been an assistant singing coach 
    for the singing lessons of Raph Van Goubergen.
    
    She sang in the pop choir "Sing Out Loud" (SOL Zottegem) that was the first part of a Tom Helsen show. She was an actor, dancer and singer for the musical "Legally Blonde" 
    by Jong Musical (JoMus AcadeMy Mechelen). She led and conducted her own founded choir for a one-off project. In 2016, she gave a small concert and sang in a hotel in Cuzco (Peru).
    In the summer of 2018 she participated as lead and backing singer for a concert by Masala and One of the Dandies in Tornay (France).
    
    Since 2018 she has been singing teacher at Class & Jazz. 
    From 2019 until 2021 she was part of the endless voices choir led by Johannes Dewilde.
    
    She joined Masala in 2021.


