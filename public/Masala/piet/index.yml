  nl: |-
    # Piet

    Vanaf zijn 15de wilde Piet Haven al op het podium staan en al snel ontdekte hij dat de gitaar, zijn stem en acteertalent daarvoor de betere middelen waren 
    (vergeleken met misdienaar zijn). Tegen die tijd waren Neil Young, Kansas, Scorpions, Saga, Clannad, Yes en vele anderen zijn helden en inspiratie. 
    Hij was altijd al autodidact en kreeg de kans om met geweldige muzikanten te spelen (Raph Van Goubergen, Jo Ysebaert, Koen Deca, Els Artois, Zohra...) 
    die zijn ervaring vormgaven en zijn compositorische vaardigheden verbeterden. Met Raph en Els vormde hij het jazzcombo Someone Els. 
    
    Als voormalig rockzanger, toetsenist en gitarist (4′ te laat), bassist en vocalist in verschillende coverbands (WAS, Delay 99 , KIFKIF , Charly & the Checkpoints), 
    en als bassist bij de akoestische 4-koppige zangersgroep Brasso Gitano, waarbij hij ook mede-componist en tekstschrijver was, is het geen wonder dat Piet zijn ding 
    kan doen en zijn muzikaal talent verder kan verkennen met de andere leden van Masala. Samen met hen kan hij zijn stijlen en invloeden van de afgelopen jaren combineren ... en veel verder gaan.

  fr: |-
    # Piet

    Dès l'âge de 15 ans, Piet Haven souhaite se produire sur scène et découvre très vite que la guitare, sa voix et ses talents d'acteur sont ses meilleurs atouts 
    (comparé au rôle d'acolyte). Neil Young, Kansas, Scorpions, Saga, Clannad, Yes et bien d'autres étaient alors ses héros et ses sources d'inspiration. 
    Ayant toujours été son propre professeur, il a eu la chance de jouer avec de grands musiciens (Raph Van Goubergen, Jo Ysebaert, Koen Deca, Els Artois, Zohra...) 
    qui ont façonné son expérience et amélioré ses compétences en matière de composition. Avec Raph et Els, il formera le combo de jazz Someone Els.
    
    En tant qu'ancien chanteur de rock, claviériste et guitariste (4′ trop tard), bassiste et vocaliste dans plusieurs groupes de reprises 
    (WAS, Delay 99 , KIFKIF, Charly & the Checkpoints) et ayant été le bassiste du groupe acoustique à 4 chanteurs Brasso Gitano, compositeur 
    de leurs chansons et auteur de leurs textes, il n'est pas étonnant que Piet puisse faire son truc et explorer davantage son talent musical avec les 
    autres membres de Masala. Avec eux, il peut combiner ses styles et ses influences au fil des ans... et aller bien au-delà.

  en: |-
    # Piet

    Since the age of 15, Piet Haven wanted to be on stage and found out pretty soon the guitar, his voice and acting skills where the better means 
    (compared to being an acolyte). By then Neil Young, Kansas, Scorpions, Saga, Clannad, Yes, and many others were his heroes and inspiration. 
    Always being his own teacher, he had the chance to play with great musicians (Raph Van Goubergen, Jo Ysebaert, Koen Deca, Els Artois, Zohra…) 
    who shaped his experience and improved his composing skills. With Raph and Els, he formed the jazz combo Someone Els.
    
    Being a former rock singer, keyboard player and guitar player (4′ too late), bass player and vocalist in a number of cover bands 
    (WAS, Delay 99, KIFKIF, Charly & the Checkpoints) and by having been the bass player of the acoustic 4 male singers’ band Brasso Gitano, 
    co-composing their songs and writing their lyrics, it is no wonder Piet can do his thing and can further explore his musical talent with 
    the other members of Masala. Together with them he can combine his styles and influences from over the years … and go far beyond.

