  nl: |-
    # Van waar we komen

    Masala ontstond in 2010 toen Piet Haven (zang, bas), Raph Van Goubergen (zang, piano), Pieter Dedoncker (drums) en Andries Baele (zang, viool) - 
    allen collega-muzikanten van de jazzcoverband Someone Els - besloten een eigen repertoire te creëren. Vanaf het begin werd besloten om zich niet vast te pinnen 
    op één stijl, maar om alle inspiratie en fantasieën de vrije loop te laten.
    
    De eerste jaren werden besteed aan het schrijven van nummers en het maken van een show geïnspireerd op een denkbeeldige stam, de Masalians. 
    Een album, March of the Masalians, verscheen in 2015, gevolgd door verschillende concerttournees.
    
    In 2017 voegde gitarist Arthur Maes zich bij de band. En in 2018 verving Sébastien Peeters Pieter (die verhuisde naar Firenze, Italië) op drums. 
    Nieuwe nummers en een nieuwe show genaamd Heads or Tales werden gecreëerd, gevolgd door de Ouroboros Tour in 2019.
    
    Het leven (en de pandemie van 2020) riep Andries en Arthur op om nieuwe horizonten te verkennen. Zodra de opeenvolgende periodes van opsluiting voorbij waren, 
    begonnen Piet, Raph en Sébastien de oude liedjes te herschikken en nieuwe te componeren, waarbij Sébastien nu ook vibrafoon speelde. Maxine Dumont kwam het 
    repertoire van de band aanvullen met haar eigen composities en met haar unieke en veelzijdige stem. 
    
